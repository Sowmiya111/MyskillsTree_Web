<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="ltyloyaltyaudittrailForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Audit Trail' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'reference'; "  for="reference" class="control-label">Reference</label>
      <input   *ngIf="!showview || editfield=='reference'"  id="reference"  formControlName="reference" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'transactiondate'; "  for="transactiondate" class="control-label">Transaction Date</label>
<div class="input-group" *ngIf="!showview || editfield=='transactiondate'">
<input #transactiondateformpicker="ngbDatepicker"      ngbDatepicker name="transactiondateformpicker" id="transactiondate"  formControlName="transactiondate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview || editfield=='transactiondate'"  (click)="transactiondateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='transactiondate'"  (click)="editfield = 'transactiondate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.transactiondate?.value)}}</label>
  </div>


<!--transactiontype-->

  <div   class="col" ><label (click)="editfield = 'transactiontype'; "  for="transactiontype" class="control-label">Transaction Type</label>
      <select  *ngIf="!showview"  id="transactiontype"  (change)="transactiontypeonChange($event.target)" formControlName="transactiontype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of transactiontypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='transactiontype'"  (click)="editfield = 'transactiontype';"  class="form-control labelview">{{f.transactiontypedesc?.value}}</label>
  </div>


<!--customerid-->

  <div   class="col" ><label (click)="editfield = 'customerid'; "  for="customerid" class="control-label" (click)="AddOrEditcustomerid(null)">Customer</label>
<app-popupselect  *ngIf="!showview"  [options]="customeridList"  [optionsEvent]="customeridoptionsEvent" [form]="crmcustomermaster" (selectItem)="onSelectedcustomerid($event)"  [reportid]= 'pofgf' [menuid]='pofgf' formControlName="customerid" id="customerid" desc="lastname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='customerid'"  (click)="editfield = 'customerid';"  class="form-control labelview">{{f.customeriddesc?.value}}</label>
  </div>
</div>


<!--merchantid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'merchantid'; "  for="merchantid" class="control-label" (click)="AddOrEditmerchantid(null)">Merchant</label>
<app-popupselect  *ngIf="!showview"  [options]="merchantidList"  [optionsEvent]="merchantidoptionsEvent" [form]="ltymerchant" (selectItem)="onSelectedmerchantid($event)"  [reportid]= 'cdsx8' [menuid]='cdsx8' formControlName="merchantid" id="merchantid" desc="establishmentname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='merchantid'"  (click)="editfield = 'merchantid';"  class="form-control labelview">{{f.merchantiddesc?.value}}</label>
  </div>


<!--storeid-->

  <div   class="col" ><label (click)="editfield = 'storeid'; "  for="storeid" class="control-label" (click)="AddOrEditstoreid(null)">Store</label>
      <select  *ngIf="!showview"  id="storeid"  (change)="storeidonChange($event.target)" formControlName="storeid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of storeidList" value="{{item.storeid}}">{{item.name}}</option>
    </select>
      <label *ngIf="showview  && editfield!='storeid'"  (click)="editfield = 'storeid';"  class="form-control labelview">{{f.storeiddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'description'; "  for="description" class="control-label">Description</label>
      <input   *ngIf="!showview || editfield=='description'"  id="description"  formControlName="description" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'oldlevel'; "  for="oldlevel" class="control-label">Old Level</label>
      <input   *ngIf="!showview || editfield=='oldlevel'"  id="oldlevel"  formControlName="oldlevel" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'loyaltylevel'; "  for="loyaltylevel" class="control-label">Loyalty Level</label>
      <input   *ngIf="!showview || editfield=='loyaltylevel'"  id="loyaltylevel"  formControlName="loyaltylevel" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'pointearned'; "  for="pointearned" class="control-label">Point Earned</label>
      <input   *ngIf="!showview || editfield=='pointearned'"  id="pointearned"  formControlName="pointearned" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'amountearned'; "  for="amountearned" class="control-label">Amount Earned</label>
      <input   *ngIf="!showview || editfield=='amountearned'"  id="amountearned"  formControlName="amountearned" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'pointtransferred'; "  for="pointtransferred" class="control-label">Point Transferred</label>
      <input   *ngIf="!showview || editfield=='pointtransferred'"  id="pointtransferred"  formControlName="pointtransferred" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'redeempoint'; "  for="redeempoint" class="control-label">Redeem Point</label>
      <input   *ngIf="!showview || editfield=='redeempoint'"  id="redeempoint"  formControlName="redeempoint" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'redeemamount'; "  for="redeemamount" class="control-label">Redeem Amount</label>
      <input   *ngIf="!showview || editfield=='redeemamount'"  id="redeemamount"  formControlName="redeemamount" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'expiredpoints'; "  for="expiredpoints" class="control-label">Expired Points</label>
      <input   *ngIf="!showview || editfield=='expiredpoints'"  id="expiredpoints"  formControlName="expiredpoints" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'lockedpoints'; "  for="lockedpoints" class="control-label">Locked Points</label>
      <input   *ngIf="!showview || editfield=='lockedpoints'"  id="lockedpoints"  formControlName="lockedpoints" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'blockedpoints'; "  for="blockedpoints" class="control-label">Blocked Points</label>
      <input   *ngIf="!showview || editfield=='blockedpoints'"  id="blockedpoints"  formControlName="blockedpoints" class="form-control"
        >
  </div>


<!--productid-->

  <div   class="col" ><label (click)="editfield = 'productid'; "  for="productid" class="control-label" (click)="AddOrEditproductid(null)">Product</label>
<app-popupselect  *ngIf="!showview"  [options]="productidList"  [optionsEvent]="productidoptionsEvent" [form]="erpproduct" (selectItem)="onSelectedproductid($event)"  [reportid]= 'cdsx8' [menuid]='cdsx8' formControlName="productid" id="productid" desc="productname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='productid'"  (click)="editfield = 'productid';"  class="form-control labelview">{{f.productiddesc?.value}}</label>
  </div>


<!--discountproductid-->

  <div   class="col" ><label (click)="editfield = 'discountproductid'; "  for="discountproductid" class="control-label" (click)="AddOrEditdiscountproductid(null)">Discount Product</label>
<app-popupselect  *ngIf="!showview"  [options]="discountproductidList"  [optionsEvent]="discountproductidoptionsEvent" [form]="erpproduct" (selectItem)="onSelecteddiscountproductid($event)"  [reportid]= 'cdsx8' [menuid]='cdsx8' formControlName="discountproductid" id="productid" desc="productname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='discountproductid'"  (click)="editfield = 'discountproductid';"  class="form-control labelview">{{f.discountproductiddesc?.value}}</label>
  </div>
<div class="col"></div>
</div><div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.transactionid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.transactionid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
