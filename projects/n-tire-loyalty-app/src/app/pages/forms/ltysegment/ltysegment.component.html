<form  [formGroup]="ltysegmentForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Segments' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div  class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>


<!--name-->

<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'name'; "  for="name" class="control-label">Name</label>
      <input   *ngIf="!showview || editfield=='name'"  id="name"  formControlName="name" class="form-control"
        placeholder="{{'Name' | translate}}">
  </div>


<!--description-->

  <div  class="col "  >
<label (click)="editfield = 'description'; "  for="description" class="control-label">Description</label>
      <input   *ngIf="!showview || editfield=='description'"  id="description"  formControlName="description" class="form-control"
        placeholder="{{'Description' | translate}}">
  </div>


<!--type-->

  <div   class="col" ><label (click)="editfield = 'type'; "  for="type" class="control-label">Segment Type</label>
      <select  *ngIf="!showview"  id="type"  (change)="typeonChange($event.target)" formControlName="type"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of typeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='type'"  (click)="editfield = 'type';"  class="form-control labelview">{{f.typedesc?.value}}</label>
  </div>
<div class="col"></div>
</div>


<!--condition-->

<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'condition'; "  for="condition" class="control-label">Condition</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='condition'"  id="condition"  formControlName="condition" class="form-control"
        placeholder="{{'Condition' | translate}}">
</textarea>
  </div>
</div>


<!--minvalue-->

<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'minvalue'; "  for="minvalue" class="control-label">Min Value</label>
      <input   *ngIf="!showview || editfield=='minvalue'"  id="minvalue"  formControlName="minvalue" class="form-control"
        placeholder="{{'Min Value' | translate}}">
  </div>


<!--maxvalue-->

  <div  class="col "  >
<label (click)="editfield = 'maxvalue'; "  for="maxvalue" class="control-label">Max Value</label>
      <input   *ngIf="!showview || editfield=='maxvalue'"  id="maxvalue"  formControlName="maxvalue" class="form-control"
        placeholder="{{'Max Value' | translate}}">
  </div>


<!--totalcustomers-->

  <div  class="col "  >
<label (click)="editfield = 'totalcustomers'; "  for="totalcustomers" class="control-label">Total Customers</label>
      <input   *ngIf="!showview || editfield=='totalcustomers'"  id="totalcustomers"  readonly formControlName="totalcustomers" class="form-control"
        placeholder="{{'Total Customers' | translate}}">
  </div>


<!--avgtransactionamount-->

  <div  class="col "  >
<label (click)="editfield = 'avgtransactionamount'; "  for="avgtransactionamount" class="control-label">Avg. Transaction Amount</label>
      <input   *ngIf="!showview || editfield=='avgtransactionamount'"  id="avgtransactionamount"  readonly formControlName="avgtransactionamount" class="form-control"
        placeholder="{{'Avg. Transaction Amount' | translate}}">
  </div>
</div>


<!--avgtransactions-->

<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'avgtransactions'; "  for="avgtransactions" class="control-label">Avg Transactions</label>
      <input   *ngIf="!showview || editfield=='avgtransactions'"  id="avgtransactions"  readonly formControlName="avgtransactions" class="form-control"
        placeholder="{{'Avg Transactions' | translate}}">
  </div>


<!--avgclv-->

  <div  class="col "  >
<label (click)="editfield = 'avgclv'; "  for="avgclv" class="control-label">Avg C L V</label>
      <input   *ngIf="!showview || editfield=='avgclv'"  id="avgclv"  readonly formControlName="avgclv" class="form-control"
        placeholder="{{'Avg C L V' | translate}}">
  </div>
<div class="col"></div>
<div class="col"></div>
</div><div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-info" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-info" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.segmentid!.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.segmentid!.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
