<form  [formGroup]="ecmcustomerbasketForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Customer Baskets' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--customerid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'customerid'; "  for="customerid" class="control-label" (click)="AddOrEditcustomerid(null)">Customer</label>
<app-popupselect  *ngIf="!showview"  [options]="customeridList"  [optionsEvent]="customeridoptionsEvent" [form]="crmcustomermaster" (selectItem)="onSelectedcustomerid($event)"  [reportid]= '' [menuid]='' formControlName="customerid" id="customerid" desc="lastname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='customerid'"  (click)="editfield = 'customerid';"  class="form-control labelview">{{f.customeriddesc?.value}}</label>
  </div>


<!--productid-->

  <div   class="col" ><label (click)="editfield = 'productid'; "  for="productid" class="control-label" (click)="AddOrEditproductid(null)">Product</label>
<app-popupselect  *ngIf="!showview"  [options]="productidList"  [optionsEvent]="productidoptionsEvent" [form]="erpproduct" (selectItem)="onSelectedproductid($event)"  [reportid]= '' [menuid]='' formControlName="productid" id="productid" desc="productname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='productid'"  (click)="editfield = 'productid';"  class="form-control labelview">{{f.productiddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'quantity'; "  for="quantity" class="control-label">Quantity</label>
      <input   *ngIf="!showview || editfield=='quantity'"  id="quantity"  formControlName="quantity" class="form-control"
        >
      <app-field-error-display [displayError]="f.quantity.errors!=null && f.quantity.errors.pattern!=null && f.quantity.errors!=undefined && f.quantity.errors.pattern!=undefined  && (f.quantity.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.quantity.errors!=null && f.quantity.errors.min!=null && f.quantity.errors!=undefined && f.quantity.errors.min!=undefined  && (f.quantity.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.quantity.errors!=null && f.quantity.errors.max!=null && f.quantity.errors!=undefined && f.quantity.errors.max!=undefined  && (f.quantity.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'price'; "  for="price" class="control-label">Price</label>
      <input   *ngIf="!showview || editfield=='price'"  id="price"  formControlName="price" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'dateadded'; "  for="dateadded" class="control-label">Date Added</label>
<div class="input-group" *ngIf="!showview || editfield=='dateadded'">
<input #dateaddedformpicker="ngbDatepicker"      ngbDatepicker name="dateaddedformpicker" id="dateadded"  formControlName="dateadded"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview || editfield=='dateadded'"  (click)="dateaddedformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='dateadded'"  (click)="editfield = 'dateadded';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.dateadded?.value)}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Attributes</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table ecmcustomerbasketattributes-->
<div class="row"></div><div [ngClass]="IsecmcustomerbasketattributesVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Attributes' | translate}}
<select class='child'  id="ecmcustomerbasketattributesPagingdropdown" (change)="ecmcustomerbasketattributesPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="ecmcustomerbasketattributesroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showecmcustomerbasketattributesFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblecmcustomerbasketattributessource (userRowSelect)="handleecmcustomerbasketattributesGridSelected($event)" [settings]="ecmcustomerbasketattributessettings" (custom)="onCustomecmcustomerbasketattributesAction($event)" [source]="ecmcustomerbasketattributessource"  (delete)="ecmcustomerbasketattributesroute($event,'delete')"  (deleteConfirm)="ecmcustomerbasketattributesroute($event,'delete')" (create)="ecmcustomerbasketattributesroute($event,'create')"   (createConfirm)="ecmcustomerbasketattributesbeforesave($event)"  (edit)="ecmcustomerbasketattributesroute($event,'edit')"  (editConfirm)="ecmcustomerbasketattributesbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table ecmcustomerbasketattributes-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.customersbasketid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.customersbasketid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
