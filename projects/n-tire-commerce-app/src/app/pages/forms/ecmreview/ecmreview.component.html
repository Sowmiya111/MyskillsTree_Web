<form  [formGroup]="ecmreviewForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Reviews' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>


<!--productid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'productid'; "  for="productid" class="control-label" (click)="AddOrEditproductid(null)">Product</label>
<app-popupselect  *ngIf="!showview"  [options]="productidList"  [optionsEvent]="productidoptionsEvent" [form]="erpproduct" (selectItem)="onSelectedproductid($event)"  [reportid]= 'cdsx8' [menuid]='cdsx8' formControlName="productid" id="productid" desc="productname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='productid'"  (click)="editfield = 'productid';"  class="form-control labelview">{{f.productiddesc?.value}}</label>
  </div>


<!--customerid-->

  <div   class="col" ><label (click)="editfield = 'customerid'; "  for="customerid" class="control-label" (click)="AddOrEditcustomerid(null)">Customer</label>
<app-popupselect  *ngIf="!showview"  [options]="customeridList"  [optionsEvent]="customeridoptionsEvent" [form]="crmcustomermaster" (selectItem)="onSelectedcustomerid($event)"  [reportid]= '' [menuid]='' formControlName="customerid" id="customerid" desc="lastname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='customerid'"  (click)="editfield = 'customerid';"  class="form-control labelview">{{f.customeriddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'reviewdate'; "  for="reviewdate" class="control-label">Review Date</label>
<div class="input-group" *ngIf="!showview || editfield=='reviewdate'">
<input #reviewdateformpicker="ngbDatepicker"      ngbDatepicker name="reviewdateformpicker" id="reviewdate"  formControlName="reviewdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview || editfield=='reviewdate'"  (click)="reviewdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='reviewdate'"  (click)="editfield = 'reviewdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.reviewdate?.value)}}</label>
  </div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'reviewtext'; "  for="reviewtext" class="control-label">Review Text</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='reviewtext'"  id="reviewtext"  formControlName="reviewtext" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'rating'; "  for="rating" class="control-label">Rating</label>
      <p-rating   *ngIf="!showview || editfield=='rating'"  id="rating"  formControlName="rating" class="form-control"
        >
</p-rating>
  </div>


<!--reviewstatus-->

  <div   class="col" ><label (click)="editfield = 'reviewstatus'; "  for="reviewstatus" class="control-label">Status</label>
      <select  *ngIf="!showview"  id="reviewstatus"  (change)="reviewstatusonChange($event.target)" formControlName="reviewstatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of reviewstatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='reviewstatus'"  (click)="editfield = 'reviewstatus';"  class="form-control labelview">{{f.reviewstatusdesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'reads'; "  for="reads" class="control-label">Reads</label>
      <input   *ngIf="!showview || editfield=='reads'"  id="reads"  formControlName="reads" class="form-control"
        >
  </div>
<div class="col"></div>
</div><div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.reviewid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.reviewid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
