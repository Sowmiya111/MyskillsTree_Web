<form  [formGroup]="erpfamergeaccountForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Merge Accounts' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'sourceaccount'; "  for="sourceaccount" class="control-label">Source Account</label>
      <input   *ngIf="!showview || editfield=='sourceaccount'"  id="sourceaccount"  formControlName="sourceaccount" class="form-control"
        placeholder="{{'Source Account' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'tomergeaccount'; "  for="tomergeaccount" class="control-label">To Merge Account</label>
      <input   *ngIf="!showview || editfield=='tomergeaccount'"  id="tomergeaccount"  formControlName="tomergeaccount" class="form-control"
        placeholder="{{'To Merge Account' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'mergedate'; "  for="mergedate" class="control-label">Merge Date</label>
<div class="input-group" *ngIf="!showview || editfield=='mergedate'">
<input #mergedateformpicker="ngbDatepicker"      ngbDatepicker name="mergedateformpicker" id="mergedate"  formControlName="mergedate"  class="form-control"   placeholder="Choose Merge Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='mergedate'"  (click)="mergedateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='mergedate'"  (click)="editfield = 'mergedate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.mergedate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'status'; "  for="status" class="control-label">Status</label>
      <input   *ngIf="!showview || editfield=='status'"  type="hidden"  id="status"  formControlName="status" class="form-control"
        placeholder="Status">
      <input  readonly  id="statusdesc"  formControlName="statusdesc" class="form-control"
        placeholder="Status">
  </div>
</div>
<div class="form-group row" *ngIf="showsubmit && !showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
    <button *ngIf="showGoWorkFlow" class="btn btn-info" (click)="WorkFlow()"  type="button" ><i class="fa fa-database"></i> Workflow</button>
<app-action *ngIf="f.mergeid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.mergeid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
<app-workflow *ngIf="showworkflow" [modulename]="'erpfamergeaccounts'" [value]="mergeid"></app-workflow>  </div>
</form>
