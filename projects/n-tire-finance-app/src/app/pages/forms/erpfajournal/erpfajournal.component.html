<form  [formGroup]="erpfajournalForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Journals' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--branchid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'branchid'; "  for="branchid" class="control-label" (click)="AddOrEditbranchid(null)">Branch</label>
<app-popupselect  *ngIf="!showview"  [options]="branchidList"  [optionsEvent]="branchidoptionsEvent" [form]="bobranchmaster" (selectItem)="onSelectedbranchid($event)"  [reportid]= 'bxg94' [menuid]='bxg94' formControlName="branchid" id="branchid" desc="branchname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='branchid'"  (click)="editfield = 'branchid';"  class="form-control labelview">{{f.branchiddesc?.value}}</label>
  </div>


<!--type-->

  <div   class="col" ><label (click)="editfield = 'type'; "  for="type" class="control-label">Type</label>
      <select  *ngIf="!showview"  id="type"  (change)="typeonChange($event.target)" formControlName="type"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of typeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='type'"  (click)="editfield = 'type';"  class="form-control labelview">{{f.typedesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'reference'; "  for="reference" class="control-label">Reference</label>
      <input   *ngIf="!showview || editfield=='reference'"  id="reference"  formControlName="reference" class="form-control"
        placeholder="{{'Reference' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'journaldate'; "  for="journaldate" class="control-label">Journal Date</label>
<div class="input-group" *ngIf="!showview || editfield=='journaldate'">
<input #journaldateformpicker="ngbDatepicker"      ngbDatepicker name="journaldateformpicker" id="journaldate"  formControlName="journaldate"  class="form-control"   placeholder="Choose Journal Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='journaldate'"  (click)="journaldateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='journaldate'"  (click)="editfield = 'journaldate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.journaldate?.value)}}</label>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'journalcode'; "  for="journalcode" class="control-label">Journal Code</label>
      <input   *ngIf="!showview || editfield=='journalcode'"  id="journalcode"  readonly formControlName="journalcode" class="form-control"
        placeholder="{{'Journal Code' | translate}}">
  </div>


<!--mode-->

  <div   class="col" ><label (click)="editfield = 'mode'; "  for="mode" class="control-label">Mode</label>
      <select  *ngIf="!showview"  id="mode"  (change)="modeonChange($event.target)" formControlName="mode"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of modeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='mode'"  (click)="editfield = 'mode';"  class="form-control labelview">{{f.modedesc?.value}}</label>
  </div>


<!--category-->

  <div   class="col" ><label (click)="editfield = 'category'; "  for="category" class="control-label">Category</label>
      <select  *ngIf="!showview"  id="category"  (change)="categoryonChange($event.target)" formControlName="category"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of categoryList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='category'"  (click)="editfield = 'category';"  class="form-control labelview">{{f.categorydesc?.value}}</label>
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'ismulticurrency'; "  for="ismulticurrency" class="control-label">Is Multi Currency</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='ismulticurrency'"  id="ismulticurrency"  formControlName="ismulticurrency" class="form-control"
        placeholder="{{'Is Multi Currency' | translate}}">
  </div>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'billreference'; "  for="billreference" class="control-label">Bill Reference</label>
      <input   *ngIf="!showview || editfield=='billreference'"  id="billreference"  formControlName="billreference" class="form-control"
        placeholder="{{'Bill Reference' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'billdate'; "  for="billdate" class="control-label">Bill Date</label>
<div class="input-group" *ngIf="!showview || editfield=='billdate'">
<input #billdateformpicker="ngbDatepicker"      ngbDatepicker name="billdateformpicker" id="billdate"  formControlName="billdate"  class="form-control"   placeholder="Choose Bill Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='billdate'"  (click)="billdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='billdate'"  (click)="editfield = 'billdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.billdate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'billduedate'; "  for="billduedate" class="control-label">Bill Due Date</label>
<div class="input-group" *ngIf="!showview || editfield=='billduedate'">

<button class="input-group-addon"  *ngIf="!showview || editfield=='billduedate'"  (click)="billduedateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='billduedate'"  (click)="editfield = 'billduedate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.billduedate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'otherreference'; "  for="otherreference" class="control-label">Other Reference</label>
      <input   *ngIf="!showview || editfield=='otherreference'"  id="otherreference"  formControlName="otherreference" class="form-control"
        placeholder="{{'Other Reference' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'otherdate'; "  for="otherdate" class="control-label">Other Date</label>
<div class="input-group" *ngIf="!showview || editfield=='otherdate'">
<input #otherdateformpicker="ngbDatepicker"      ngbDatepicker name="otherdateformpicker" id="otherdate"  formControlName="otherdate"  class="form-control"   placeholder="Choose Other Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='otherdate'"  (click)="otherdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='otherdate'"  (click)="editfield = 'otherdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.otherdate?.value)}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'narration'; "  for="narration" class="control-label">Narration</label>
<p-editor  *ngIf="!showview || editfield=='narration'"  id="narration" formControlName="narration"   placeholder="Narration' | translat" [style]="{  height: '320' }"></p-editor>  </div>
  </div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'cdreference'; "  for="cdreference" class="control-label">C D Reference</label>
      <input   *ngIf="!showview || editfield=='cdreference'"  id="cdreference"  formControlName="cdreference" class="form-control"
        placeholder="{{'C D Reference' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'currency'; "  for="currency" class="control-label">Currency</label>
      <input   *ngIf="!showview || editfield=='currency'"  id="currency"  formControlName="currency" class="form-control"
        placeholder="{{'Currency' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'cdamount'; "  for="cdamount" class="control-label">C D Amount</label>
      <input   *ngIf="!showview || editfield=='cdamount'"  id="cdamount"  formControlName="cdamount" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        placeholder="{{'C D Amount' | translate}}">
  </div>


<!--bank-->

  <div   class="col" ><label (click)="editfield = 'bank'; "  for="bank" class="control-label" (click)="AddOrEditbank(null)">Bank</label>
      <select  *ngIf="!showview"  id="bank"  (change)="bankonChange($event.target)" formControlName="bank"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of bankList" value="{{item.accountid}}">{{item.accountnumber}}</option>
    </select>
      <label *ngIf="showview  && editfield!='bank'"  (click)="editfield = 'bank';"  class="form-control labelview">{{f.bankdesc?.value}}</label>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'chequenumber'; "  for="chequenumber" class="control-label">Cheque Number</label>
      <input   *ngIf="!showview || editfield=='chequenumber'"  id="chequenumber"  formControlName="chequenumber" class="form-control"
        placeholder="{{'Cheque Number' | translate}}">
      <app-field-error-display [displayError]="f.chequenumber.errors!=null && f.chequenumber.errors.pattern!=null && f.chequenumber.errors!=undefined && f.chequenumber.errors.pattern!=undefined  && (f.chequenumber.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.chequenumber.errors!=null && f.chequenumber.errors.min!=null && f.chequenumber.errors!=undefined && f.chequenumber.errors.min!=undefined  && (f.chequenumber.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.chequenumber.errors!=null && f.chequenumber.errors.max!=null && f.chequenumber.errors!=undefined && f.chequenumber.errors.max!=undefined  && (f.chequenumber.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
