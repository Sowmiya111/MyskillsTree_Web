<form  [formGroup]="erpfaaccountperiodmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Period Master' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="periodname" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>


<!--finyear-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'finyear'; "  for="finyear" class="control-label required" (click)="AddOrEditfinyear(null)">Financial Year</label>
      <select  *ngIf="!showview"  id="finyear"  required (change)="finyearonChange($event.target)" formControlName="finyear"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of finyearList" value="{{item.finyearid}}">{{item.finyearname}}</option>
    </select>
      <label *ngIf="showview  && editfield!='finyear'"  (click)="editfield = 'finyear';"  class="form-control labelview">{{f.finyeardesc?.value}}</label>
      <app-field-error-display [displayError]="f.finyear.invalid && (f.finyear.touched || isSubmitted)" errorMsg="Enter {{'Financial Year' | translate}}">
      </app-field-error-display>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'periodname'; "  for="periodname" class="control-label required">Period Name</label>
      <input   *ngIf="!showview || editfield=='periodname'"  id="periodname"  required formControlName="periodname" class="form-control"
        placeholder="{{'Period Name' | translate}}">
      <app-field-error-display [displayError]="f.periodname.invalid && (f.periodname.touched|| isSubmitted)" errorMsg="Enter {{'Period Name' | translate}}">
      </app-field-error-display>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'startdate'; "  for="startdate" class="control-label required">Start Date</label>
<div class="input-group" *ngIf="!showview || editfield=='startdate'">
<input #startdateformpicker="ngbDatepicker"      ngbDatepicker name="startdateformpicker" id="startdate"  required formControlName="startdate"  class="form-control"   placeholder="Choose Start Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='startdate'"  (click)="startdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='startdate'"  (click)="editfield = 'startdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.startdate?.value)}}</label>
      <app-field-error-display [displayError]="f.startdate.invalid && (f.startdate.touched|| isSubmitted)" errorMsg="Enter {{'Start Date' | translate}}">
      </app-field-error-display>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'enddate'; "  for="enddate" class="control-label required">End Date</label>
<div class="input-group" *ngIf="!showview || editfield=='enddate'">
<input #enddateformpicker="ngbDatepicker"      ngbDatepicker name="enddateformpicker" id="enddate"  required formControlName="enddate"  class="form-control"   placeholder="Choose End Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='enddate'"  (click)="enddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='enddate'"  (click)="editfield = 'enddate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.enddate?.value)}}</label>
      <app-field-error-display [displayError]="f.enddate.invalid && (f.enddate.touched|| isSubmitted)" errorMsg="Enter {{'End Date' | translate}}">
      </app-field-error-display>
  </div>
</div>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.periodid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.periodid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
