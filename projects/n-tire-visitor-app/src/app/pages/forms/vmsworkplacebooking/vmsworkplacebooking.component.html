<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="vmsworkplacebookingForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Work Place Bookings' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editvmsworkplacebookings()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='vmsworkplacebookingtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.vmsworkplacebookingshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.bookingid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.bookingid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--locationid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('locationid') == -1"  class="col" ><label  for="locationid" class="control-label required" (click)="AddOrEditlocationid(null)">Location</label>
<app-popupselect  *ngIf="!showview"  [options]="locationidList"  [optionsEvent]="locationidoptionsEvent" [form]="bobranchlocation" (selectItem)="onSelectedlocationid($event)"  [reportid]= 'fcx84' [menuid]='fcx84' formControlName="locationid" id="locationid" desc="locationname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.locationid?.value}}</label>
      <app-field-error-display [displayError]="f.locationid.invalid && (f.locationid.touched || isSubmitted)" errorMsg="Enter {{'Location' | translate}}">
      </app-field-error-display>
  </div>


<!--workplaceid-->

  <div   *ngIf="hidelist.indexOf('workplaceid') == -1"  class="col" ><label  for="workplaceid" class="control-label required" (click)="AddOrEditworkplaceid(null)">Work Place</label>
      <select  *ngIf="!showview"  id="workplaceid"  required (change)="workplaceidonChange($event.target)" formControlName="workplaceid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of workplaceidList" value="{{item.workplaceid}}">{{item.workplace}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.workplaceid?.value}}</label>
      <app-field-error-display [displayError]="f.workplaceid.invalid && (f.workplaceid.touched || isSubmitted)" errorMsg="Enter {{'Work Place' | translate}}">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<p-accordion  [multiple]='true'>
</p-accordion>
<p-accordion [multiple]='true'>
<p-accordionTab header='Details'  [selected]='true'>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('startdate') == -1"  class="col " >
<label  for="startdate" class="control-label">Start Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.startdate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #startdateformpicker="ngbDatepicker"      ngbDatepicker name="startdateformpicker" id="startdate"  formControlName="startdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="startdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
  <div   *ngIf="hidelist.indexOf('starttime') == -1"  class="col " >
<label  for="starttime" class="control-label">Start Time</label>
      <label *ngIf="showview"     class="labelview">{{f.starttime?.value}}</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="starttime"  ></ngb-timepicker>
  </div>
  <div   *ngIf="hidelist.indexOf('enddate') == -1"  class="col " >
<label  for="enddate" class="control-label">End Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.enddate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #enddateformpicker="ngbDatepicker"      ngbDatepicker name="enddateformpicker" id="enddate"  formControlName="enddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="enddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('endtime') == -1"  class="col " >
<label  for="endtime" class="control-label">End Time</label>
      <label *ngIf="showview"     class="labelview">{{f.endtime?.value}}</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="endtime"  ></ngb-timepicker>
  </div>


<!--assignedto-->

  <div   *ngIf="hidelist.indexOf('assignedto') == -1"  class="col" ><label  for="assignedto" class="control-label required" (click)="AddOrEditassignedto(null)">Assigned To</label>
<app-popupselect  *ngIf="!showview"  [options]="assignedtoList"  [optionsEvent]="assignedtooptionsEvent" [form]="hrmsemployee" (selectItem)="onSelectedassignedto($event)"  [reportid]= 'zcqka' [menuid]='zcqka' formControlName="assignedto" id="employeeid" desc="employeename" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.assignedto?.value}}</label>
      <app-field-error-display [displayError]="f.assignedto.invalid && (f.assignedto.touched || isSubmitted)" errorMsg="Enter {{'Assigned To' | translate}}">
      </app-field-error-display>
  </div>


<!--bookstatus-->

  <div   *ngIf="hidelist.indexOf('bookstatus') == -1"  class="col" ><label  for="bookstatus" class="control-label">Book Status</label>
      <select  *ngIf="!showview"  id="bookstatus"  (change)="bookstatusonChange($event.target)" formControlName="bookstatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of bookstatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.bookstatus?.value}}</label>
  </div>
</div>
</p-accordionTab></p-accordion>
  </div>
</form>
