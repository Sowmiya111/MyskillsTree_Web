<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="vmsemployeeparcelForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Employee Parcels' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editvmsemployeeparcels()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='vmsemployeeparceltoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.vmsemployeeparcelshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.parcelid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.parcelid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('deliverycompany') == -1"  class="col " >
<label  for="deliverycompany" class="control-label required">Delivery Company</label>
      <label *ngIf="showview"     class="labelview">{{f.deliverycompany?.value}}</label>
      <input   *ngIf="!showview"  id="deliverycompany"  required formControlName="deliverycompany" class="form-control"
        >
      <app-field-error-display [displayError]="f.deliverycompany.invalid && (f.deliverycompany.touched|| isSubmitted)" errorMsg="Enter {{'Delivery Company' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('deliveryperson') == -1"  class="col " >
<label  for="deliveryperson" class="control-label">Delivery Person</label>
      <label *ngIf="showview"     class="labelview">{{f.deliveryperson?.value}}</label>
      <input   *ngIf="!showview"  id="deliveryperson"  formControlName="deliveryperson" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('deliverydate') == -1"  class="col " >
<label  for="deliverydate" class="control-label">Delivery Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.deliverydate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #deliverydateformpicker="ngbDatepicker"      ngbDatepicker name="deliverydateformpicker" id="deliverydate"  formControlName="deliverydate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="deliverydateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
  <div   *ngIf="hidelist.indexOf('deliverytime') == -1"  class="col " >
<label  for="deliverytime" class="control-label">Delivery Time</label>
      <label *ngIf="showview"     class="labelview">{{f.deliverytime?.value}}</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="deliverytime"  ></ngb-timepicker>
  </div>
</div>


<!--employeeid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('employeeid') == -1"  class="col" ><label  for="employeeid" class="control-label required" (click)="AddOrEditemployeeid(null)">Employee</label>
<app-popupselect  *ngIf="!showview"  [options]="employeeidList"  [optionsEvent]="employeeidoptionsEvent" [form]="hrmsemployee" (selectItem)="onSelectedemployeeid($event)"  [reportid]= 'zcqka' [menuid]='zcqka' formControlName="employeeid" id="employeeid" desc="employeename" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.employeeid?.value}}</label>
      <app-field-error-display [displayError]="f.employeeid.invalid && (f.employeeid.touched || isSubmitted)" errorMsg="Enter {{'Employee' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('packagephoto') == -1"  class="col " >
<label  for="packagephoto" class="control-label">Package Photo</label>
      <label *ngIf="showview"     class="labelview">{{f.packagephoto?.value}}</label>
<app-attachment #packagephoto formControlName="packagephoto" [SessionData]="sessiondata"></app-attachment>
<button  type="button" class="btn" *ngIf="packagephoto.getattachmentlist().length > 0"    (click) = "getpackagephoto()" >Open File</button>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('contents') == -1"  class="col " >
<label  for="contents" class="control-label">Contents</label>
      <label *ngIf="showview"     class="labelview">{{f.contents?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="contents"  formControlName="contents" class="form-control"
        >
</textarea>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('notes') == -1"  class="col " >
<label  for="notes" class="control-label">Notes</label>
      <label *ngIf="showview"     class="labelview">{{f.notes?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="notes"  formControlName="notes" class="form-control"
        >
</textarea>
  </div>
</div>


<!--receivedbyid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('receivedbyid') == -1"  class="col" ><label  for="receivedbyid" class="control-label" (click)="AddOrEditreceivedbyid(null)">Received By</label>
<app-popupselect  *ngIf="!showview"  [options]="receivedbyidList"  [optionsEvent]="receivedbyidoptionsEvent" [form]="hrmsemployee" (selectItem)="onSelectedreceivedbyid($event)"  [reportid]= 'zcqka' [menuid]='zcqka' formControlName="receivedbyid" id="employeeid" desc="employeename" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.receivedbyid?.value}}</label>
  </div>


<!--collectedstatus-->

  <div   *ngIf="hidelist.indexOf('collectedstatus') == -1"  class="col" ><label  for="collectedstatus" class="control-label">Collected Status</label>
      <select  *ngIf="!showview"  id="collectedstatus"  (change)="collectedstatusonChange($event.target)" formControlName="collectedstatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of collectedstatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.collectedstatus?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('collecteddatetime') == -1"  class="col " >
<label  for="collecteddatetime" class="control-label">Collected Date Time</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.collecteddatetime?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #collecteddatetimeformpicker="ngbDatepicker"      ngbDatepicker name="collecteddatetimeformpicker" id="collecteddatetime"  formControlName="collecteddatetime"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="collecteddatetimeformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
<div class="col"></div>
</div>  </div>
</form>
