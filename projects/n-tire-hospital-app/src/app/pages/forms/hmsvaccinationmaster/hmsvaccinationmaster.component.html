<form [formGroup]="hmsvaccinationmasterForm" (ngSubmit)="onSubmit()"
  [ngClass]="sessionService.getItem('selected-theme')">
  <div class="row second">
    <h1 class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Vaccination Master' | translate}}</a>
    </h1>
    <div class=" col " role="toolbar" aria-label="Toolbar with button groups">
      <!--btn-toolbar-->
      <div *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus"
            aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()"><i class="fa fa-save"
            aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()"><i class="fa fa-copy"
            aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div  class="container"     id="contentArea1"   >
    <div class="form-group row">
      <div class="col">
        <label for="vaccinationname" class="control-label">{{'VaccinationName' | translate}}</label>
        <input id="vaccinationname" formControlName="vaccinationname" class="form-control"
          placeholder="{{'VaccinationName' | translate}}">
      </div>
      <div class="col">
        <label for="frequency" class="control-label">{{'Frequency' | translate}}</label>
        <input id="frequency" formControlName="frequency" class="form-control"
          placeholder="{{'Frequency' | translate}}">
      </div>
      <div class="col"><label for="frequencyunit" class="control-label">{{'Frequency' | translate}}</label>
        <select id="frequencyunit" (change)="frequencyunitonChange($event.target)" formControlName="frequencyunit"
          class="form-control">
          <option value="0">-Select-</option>
          <option *ngFor="let item of frequencyunitList" value="{{item.configkey}}">{{item.configtext}}</option>
        </select>
      </div>
      <div class="col">
        <label for="deviationpercentage" class="control-label">{{'DeviationPercentage' | translate}}</label>
        <input id="deviationpercentage" formControlName="deviationpercentage" class="form-control"
          placeholder="{{'DeviationPercentage' | translate}}">
      </div>
    </div>
    <div class="form-group row">
      <div class="col"><label for="priority" class="control-label">{{'Priority' | translate}}</label>
        <select id="priority" (change)="priorityonChange($event.target)" formControlName="priority"
          class="form-control">
          <option value="0">-Select-</option>
          <option *ngFor="let item of priorityList" value="{{item.configkey}}">{{item.configtext}}</option>
        </select>
      </div>
      <div class="col"><label for="remindertype" class="control-label">{{'Reminder Type' | translate}}</label>
        <select id="remindertype" (change)="remindertypeonChange($event.target)" formControlName="remindertype"
          class="form-control">
          <option value="0">-Select-</option>
          <option *ngFor="let item of remindertypeList" value="{{item.configkey}}">{{item.configtext}}</option>
        </select>
      </div>
      <div class="col">
        <label for="templateid" class="control-label">{{'TemplateId' | translate}}</label>
        <input id="templateid" formControlName="templateid" class="form-control"
          placeholder="{{'TemplateId' | translate}}">
      </div>
      <div class="col"></div>
    </div>
    <div class="form-group row">
      <div class="col">
        <button class="btn btn-info" (click)="onSubmitAndWait()" type="button"><i class="fa fa-database"></i>
          Submit</button>
        <button class="btn btn-info" type="submit"><i class="fa fa-database"></i> Submit & Clear</button>
        <app-action *ngIf="f.vaccinationid!.value != null" [menuid]="pmenuid" [value]="f.vaccinationid!.value"
          [status]="f.status.value"></app-action>
        <button type="button" (click)="onClose()"
          *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info"><i
            class="fa fa-close"></i> Close</button>
      </div>
    </div>
  </div>
</form>
