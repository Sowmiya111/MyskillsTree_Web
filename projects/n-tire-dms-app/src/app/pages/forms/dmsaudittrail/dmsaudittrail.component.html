<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="dmsaudittrailForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Audit Trails' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editdmsaudittrails()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='dmsaudittrailtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.dmsaudittrailshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.audittrailid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.audittrailid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link active"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)"  ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"    id="contentArea1" >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--documentid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('documentid') == -1"  class="col" ><label  for="documentid" class="control-label" (click)="AddOrEditdocumentid(null)">Document</label>
<app-popupselect  *ngIf="!showview"  [options]="documentidList"  [optionsEvent]="documentidoptionsEvent" [form]="dmsdocument" (selectItem)="onSelecteddocumentid($event)"  [reportid]= 'BDC' [menuid]='BDC' formControlName="documentid" id="documentid" desc="reference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.documentid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('versionnumber') == -1"  class="col " >
<label  for="versionnumber" class="control-label">Version Number</label>
      <label *ngIf="showview"     class="labelview">{{f.versionnumber?.value}}</label>
      <input   *ngIf="!showview"  id="versionnumber"  formControlName="versionnumber" class="form-control"
        >
  </div>


<!--userid-->

  <div   *ngIf="hidelist.indexOf('userid') == -1"  class="col" ><label  for="userid" class="control-label" (click)="AddOrEdituserid(null)">User</label>
<app-popupselect  *ngIf="!showview"  [options]="useridList"  [optionsEvent]="useridoptionsEvent" [form]="bousermaster" (selectItem)="onSelecteduserid($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="userid" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.userid?.value}}</label>
  </div>


<!--action-->

  <div   *ngIf="hidelist.indexOf('action') == -1"  class="col" ><label  for="action" class="control-label">Action</label>
      <select  *ngIf="!showview"  id="action"  (change)="actiononChange($event.target)" formControlName="action"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of actionList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.action?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('actiondate') == -1"  class="col " >
<label  for="actiondate" class="control-label">Action Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.actiondate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #actiondateformpicker="ngbDatepicker"      ngbDatepicker name="actiondateformpicker" id="actiondate"  formControlName="actiondate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="actiondateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
  <div   *ngIf="hidelist.indexOf('actiondetails') == -1"  class="col " >
<label  for="actiondetails" class="control-label">Action Details</label>
      <label *ngIf="showview"     class="labelview">{{f.actiondetails?.value}}</label>
      <input   *ngIf="!showview"  id="actiondetails"  formControlName="actiondetails" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('comment') == -1"  class="col " >
<label  for="comment" class="control-label">Comment</label>
      <label *ngIf="showview"     class="labelview">{{f.comment?.value}}</label>
      <input   *ngIf="!showview"  id="comment"  formControlName="comment" class="form-control"
        >
  </div>
<div class="col"></div>
</div>  </div>
</form>
