<form  [formGroup]="camsassetgroupForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Asset Groups' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'code'; "  for="code" class="control-label required">Code</label>
      <input   *ngIf="!showview || editfield=='code'"  id="code"  required formControlName="code" class="form-control"
        placeholder="{{'Code' | translate}}">
      <app-field-error-display [displayError]="f.code.invalid && (f.code.touched|| isSubmitted)" errorMsg="Enter {{'Code' | translate}}">
      </app-field-error-display>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'description'; "  for="description" class="control-label required">Description</label>
      <input   *ngIf="!showview || editfield=='description'"  id="description"  required formControlName="description" class="form-control"
        placeholder="{{'Description' | translate}}">
      <app-field-error-display [displayError]="f.description.invalid && (f.description.touched|| isSubmitted)" errorMsg="Enter {{'Description' | translate}}">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<p-accordion  [multiple]='true'>
<p-accordionTab header='Life'  [selected]='true'>
<div class="form-group row" >
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'owned'; "  for="owned" class="control-label">Owned</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='owned'"  id="owned"  formControlName="owned" class="form-control"
        placeholder="{{'Owned' | translate}}">
  </div>
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'depreciate'; "  for="depreciate" class="control-label">Depreciate</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='depreciate'"  id="depreciate"  formControlName="depreciate" class="form-control"
        placeholder="{{'Depreciate' | translate}}">
  </div>
  </div>


<!--depreciationtype-->

  <div   class="col" ><label (click)="editfield = 'depreciationtype'; "  for="depreciationtype" class="control-label required">Depreciation Type</label>
      <select  *ngIf="!showview"  id="depreciationtype"  required (change)="depreciationtypeonChange($event.target)" formControlName="depreciationtype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of depreciationtypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='depreciationtype'"  (click)="editfield = 'depreciationtype';"  class="form-control labelview">{{f.depreciationtypedesc?.value}}</label>
      <app-field-error-display [displayError]="f.depreciationtype.invalid && (f.depreciationtype.touched || isSubmitted)" errorMsg="Enter {{'Depreciation Type' | translate}}">
      </app-field-error-display>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'frequencyofdepreciation'; "  for="frequencyofdepreciation" class="control-label">Frequencyof Depreciation</label>
      <input   *ngIf="!showview || editfield=='frequencyofdepreciation'"  id="frequencyofdepreciation"  formControlName="frequencyofdepreciation" class="form-control"
        placeholder="{{'Frequencyof Depreciation' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'maxdepreciations'; "  for="maxdepreciations" class="control-label">Max Depreciations</label>
      <input   *ngIf="!showview || editfield=='maxdepreciations'"  id="maxdepreciations"  formControlName="maxdepreciations" class="form-control"
        placeholder="{{'Max Depreciations' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'depreciationpercentage'; "  for="depreciationpercentage" class="control-label">Depreciation Percentage</label>
      <input   *ngIf="!showview || editfield=='depreciationpercentage'"  id="depreciationpercentage"  formControlName="depreciationpercentage" class="form-control"
        placeholder="{{'Depreciation Percentage' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'postingdate'; "  for="postingdate" class="control-label">Posting Date</label>
<div class="input-group" *ngIf="!showview || editfield=='postingdate'">
<input #postingdateformpicker="ngbDatepicker"      ngbDatepicker name="postingdateformpicker" id="postingdate"  formControlName="postingdate"  class="form-control"   placeholder="Choose Posting Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='postingdate'"  (click)="postingdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='postingdate'"  (click)="editfield = 'postingdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.postingdate?.value)}}</label>
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'isfixedasset'; "  for="isfixedasset" class="control-label">Is Fixed Asset</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='isfixedasset'"  id="isfixedasset"  formControlName="isfixedasset" class="form-control"
        placeholder="{{'Is Fixed Asset' | translate}}">
  </div>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'oneassetperuom'; "  for="oneassetperuom" class="control-label">One Asset Per U O M</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='oneassetperuom'"  id="oneassetperuom"  formControlName="oneassetperuom" class="form-control"
        placeholder="{{'One Asset Per U O M' | translate}}">
  </div>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'usablelifeyears'; "  for="usablelifeyears" class="control-label">Usable Life Years</label>
      <input   *ngIf="!showview || editfield=='usablelifeyears'"  id="usablelifeyears"  formControlName="usablelifeyears" class="form-control"
        placeholder="{{'Usable Life Years' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'usablelifemonths'; "  for="usablelifemonths" class="control-label">Usable Life Months</label>
      <input   *ngIf="!showview || editfield=='usablelifemonths'"  id="usablelifemonths"  formControlName="usablelifemonths" class="form-control"
        placeholder="{{'Usable Life Months' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'uselifeyears'; "  for="uselifeyears" class="control-label">Use Life Years</label>
      <input   *ngIf="!showview || editfield=='uselifeyears'"  id="uselifeyears"  formControlName="uselifeyears" class="form-control"
        placeholder="{{'Use Life Years' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'uselifemonths'; "  for="uselifemonths" class="control-label">Use Life Months</label>
      <input   *ngIf="!showview || editfield=='uselifemonths'"  id="uselifemonths"  formControlName="uselifemonths" class="form-control"
        placeholder="{{'Use Life Months' | translate}}">
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
</p-accordionTab>
<p-accordionTab header='Account'  [selected]='true'>


<!--assetaccount-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'assetaccount'; "  for="assetaccount" class="control-label" (click)="AddOrEditassetaccount(null)">Asset Account</label>
<app-popupselect  *ngIf="!showview"  [options]="assetaccountList"  [optionsEvent]="assetaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelectedassetaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="assetaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='assetaccount'"  (click)="editfield = 'assetaccount';"  class="form-control labelview">{{f.assetaccountdesc?.value}}</label>
  </div>


<!--maintenanceaccount-->

  <div   class="col" ><label (click)="editfield = 'maintenanceaccount'; "  for="maintenanceaccount" class="control-label" (click)="AddOrEditmaintenanceaccount(null)">Maintenance Account</label>
<app-popupselect  *ngIf="!showview"  [options]="maintenanceaccountList"  [optionsEvent]="maintenanceaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelectedmaintenanceaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="maintenanceaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='maintenanceaccount'"  (click)="editfield = 'maintenanceaccount';"  class="form-control labelview">{{f.maintenanceaccountdesc?.value}}</label>
  </div>


<!--leasecostaccount-->

  <div   class="col" ><label (click)="editfield = 'leasecostaccount'; "  for="leasecostaccount" class="control-label" (click)="AddOrEditleasecostaccount(null)">Lease Cost Account</label>
<app-popupselect  *ngIf="!showview"  [options]="leasecostaccountList"  [optionsEvent]="leasecostaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelectedleasecostaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="leasecostaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='leasecostaccount'"  (click)="editfield = 'leasecostaccount';"  class="form-control labelview">{{f.leasecostaccountdesc?.value}}</label>
  </div>


<!--disposallossaccount-->

  <div   class="col" ><label (click)="editfield = 'disposallossaccount'; "  for="disposallossaccount" class="control-label" (click)="AddOrEditdisposallossaccount(null)">Disposal Loss Account</label>
<app-popupselect  *ngIf="!showview"  [options]="disposallossaccountList"  [optionsEvent]="disposallossaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelecteddisposallossaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="disposallossaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='disposallossaccount'"  (click)="editfield = 'disposallossaccount';"  class="form-control labelview">{{f.disposallossaccountdesc?.value}}</label>
  </div>
</div>


<!--disposalgainaccount-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'disposalgainaccount'; "  for="disposalgainaccount" class="control-label" (click)="AddOrEditdisposalgainaccount(null)">Disposal Gain Account</label>
<app-popupselect  *ngIf="!showview"  [options]="disposalgainaccountList"  [optionsEvent]="disposalgainaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelecteddisposalgainaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="disposalgainaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='disposalgainaccount'"  (click)="editfield = 'disposalgainaccount';"  class="form-control labelview">{{f.disposalgainaccountdesc?.value}}</label>
  </div>


<!--depreciationaccount-->

  <div   class="col" ><label (click)="editfield = 'depreciationaccount'; "  for="depreciationaccount" class="control-label" (click)="AddOrEditdepreciationaccount(null)">Depreciation Account</label>
<app-popupselect  *ngIf="!showview"  [options]="depreciationaccountList"  [optionsEvent]="depreciationaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelecteddepreciationaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="depreciationaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='depreciationaccount'"  (click)="editfield = 'depreciationaccount';"  class="form-control labelview">{{f.depreciationaccountdesc?.value}}</label>
  </div>


<!--accumdepreciationaccount-->

  <div   class="col" ><label (click)="editfield = 'accumdepreciationaccount'; "  for="accumdepreciationaccount" class="control-label" (click)="AddOrEditaccumdepreciationaccount(null)">Accum. Depreciation Account</label>
<app-popupselect  *ngIf="!showview"  [options]="accumdepreciationaccountList"  [optionsEvent]="accumdepreciationaccountoptionsEvent" [form]="erpfaaccountmaster" (selectItem)="onSelectedaccumdepreciationaccount($event)"  [reportid]= 'oo2ro' [menuid]='oo2ro' formControlName="accumdepreciationaccount" id="accountid" desc="accountname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='accumdepreciationaccount'"  (click)="editfield = 'accumdepreciationaccount';"  class="form-control labelview">{{f.accumdepreciationaccountdesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'capitalwipaccount'; "  for="capitalwipaccount" class="control-label">Capital W I P Account</label>
      <input   *ngIf="!showview || editfield=='capitalwipaccount'"  id="capitalwipaccount"  formControlName="capitalwipaccount" class="form-control"
        placeholder="{{'Capital W I P Account' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'remarks'; "  for="remarks" class="control-label">Remarks</label>
      <app-comment   *ngIf="!showview || editfield=='remarks'"  id="remarks"  formControlName="remarks" [label]="'Remarks'" 
        placeholder="{{'Remarks' | translate}}">
</app-comment>
  </div>
</div>
</p-accordionTab>
<div *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.fields.length>0">
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</div>
<div *ngIf="attachmentvisible">
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</div>
</p-accordion>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.assetgroupid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.assetgroupid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
