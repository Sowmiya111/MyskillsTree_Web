<div   *ngIf="!loggedIn">
<div class="bg-img">
  <div class="content">
    <header>SunSmart - nTire Framework</header>
    <form [formGroup]="bologinForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')"
      target="_top" autocomplete="off" novalidate="novalidate">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required formControlName='username' placeholder="User Name">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required formControlName='password' placeholder="Password">
        <span class="show">SHOW</span>
      </div>
      <div class="pass">
        <a href="/#/forgotpassword">Forgot Password?</a>
      </div>
      <div class="field">
        <input type="submit" value="LOGIN">
      </div>
    </form>
    <div class="login">Or login with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">Don't have account?
      <a href="#">Signup Now</a>
    </div>
  </div>
</div>

</div>
