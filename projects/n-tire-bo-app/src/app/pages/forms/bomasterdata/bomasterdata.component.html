<form  [formGroup]="bomasterdataForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'MasterData' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="masterdatadescription" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--masterdatatypeid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'masterdatatypeid'; "  for="masterdatatypeid" class="control-label" (click)="AddOrEditmasterdatatypeid(null)">Master Datatype</label>
      <select  *ngIf="!showview"  id="masterdatatypeid"  (change)="masterdatatypeidonChange($event.target)" formControlName="masterdatatypeid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of masterdatatypeidList" value="{{item.datatypeid}}">{{item.masterdataname}}</option>
    </select>
      <label *ngIf="showview  && editfield!='masterdatatypeid'"  (click)="editfield = 'masterdatatypeid';"  class="form-control labelview">{{f.masterdatatypeiddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'masterdatacode'; "  for="masterdatacode" class="control-label">Masterdata Code</label>
      <input   *ngIf="!showview || editfield=='masterdatacode'"  id="masterdatacode"  formControlName="masterdatacode" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'masterdatadescription'; "  for="masterdatadescription" class="control-label">Masterdata Description</label>
      <input   *ngIf="!showview || editfield=='masterdatadescription'"  id="masterdatadescription"  formControlName="masterdatadescription" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'orderno'; "  for="orderno" class="control-label">Order No</label>
      <input   *ngIf="!showview || editfield=='orderno'"  id="orderno"  formControlName="orderno" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'htmlcode'; "  for="htmlcode" class="control-label">H T M L Code</label>
      <input   *ngIf="!showview || editfield=='htmlcode'"  id="htmlcode"  formControlName="htmlcode" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'param1'; "  for="param1" class="control-label">Param1</label>
      <input   *ngIf="!showview || editfield=='param1'"  id="param1"  formControlName="param1" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'param2'; "  for="param2" class="control-label">Param2</label>
      <input   *ngIf="!showview || editfield=='param2'"  id="param2"  formControlName="param2" class="form-control"
        >
  </div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'helptext'; "  for="helptext" class="control-label">Help Text</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='helptext'"  id="helptext"  formControlName="helptext" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'flag'; "  for="flag" class="control-label">Flag</label>
      <input   *ngIf="!showview || editfield=='flag'"  id="flag"  formControlName="flag" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">SubCategory Masters</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table bosubcategorymasters-->
<div class="row"></div><div [ngClass]="IsbosubcategorymastersVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'SubCategory Masters' | translate}}
<select class='child'  id="bosubcategorymastersPagingdropdown" (change)="bosubcategorymastersPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="bosubcategorymastersroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showbosubcategorymastersFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblbosubcategorymasterssource (userRowSelect)="handlebosubcategorymastersGridSelected($event)" [settings]="bosubcategorymasterssettings" (custom)="onCustombosubcategorymastersAction($event)" [source]="bosubcategorymasterssource"  (delete)="bosubcategorymastersroute($event,'delete')"  (deleteConfirm)="bosubcategorymastersroute($event,'delete')" (create)="bosubcategorymastersroute($event,'create')"   (createConfirm)="bosubcategorymastersbeforesave($event)"  (edit)="bosubcategorymastersroute($event,'edit')"  (editConfirm)="bosubcategorymastersbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table bosubcategorymasters-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.masterdataid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.masterdataid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
