<form  [formGroup]="bomenumasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Menu Masters' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'menucode'; "  for="menucode" class="control-label">Code</label>
      <input   *ngIf="!showview || editfield=='menucode'"  id="menucode"  formControlName="menucode" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'menudescription'; "  for="menudescription" class="control-label required">Menu Description</label>
      <input   *ngIf="!showview || editfield=='menudescription'"  id="menudescription"  required formControlName="menudescription" class="form-control"
        >
      <app-field-error-display [displayError]="f.menudescription.invalid && (f.menudescription.touched|| isSubmitted)" errorMsg="Enter {{'Menu Description' | translate}}">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'menuurl'; "  for="menuurl" class="control-label">Menu U R L</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='menuurl'"  id="menuurl"  formControlName="menuurl" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'iconname'; "  for="iconname" class="control-label">Icon Name</label>
      <input   *ngIf="!showview || editfield=='iconname'"  id="iconname"  formControlName="iconname" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'helpurl'; "  for="helpurl" class="control-label">Help U R L</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='helpurl'"  id="helpurl"  formControlName="helpurl" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'helptext'; "  for="helptext" class="control-label">Help Text</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='helptext'"  id="helptext"  formControlName="helptext" class="form-control"
        >
</textarea>
  </div>
</div>


<!--parentid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'parentid'; "  for="parentid" class="control-label" (click)="AddOrEditparentid(null)">Parent</label>
<app-popupselect  *ngIf="!showview"  [options]="parentidList"  [optionsEvent]="parentidoptionsEvent" [form]="bomenumaster" (selectItem)="onSelectedparentid($event)"  [reportid]= 'opfp9' [menuid]='opfp9' formControlName="parentid" id="menuid" desc="menudescription" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='parentid'"  (click)="editfield = 'parentid';"  class="form-control labelview">{{f.parentiddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'orderno'; "  for="orderno" class="control-label">Order No</label>
      <input   *ngIf="!showview || editfield=='orderno'"  id="orderno"  formControlName="orderno" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'action'; "  for="action" class="control-label">Action</label>
      <input   *ngIf="!showview || editfield=='action'"  id="action"  formControlName="action" class="form-control"
        >
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'showcheckbox'; "  for="showcheckbox" class="control-label">Show Checkbox</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='showcheckbox'"  id="showcheckbox"  formControlName="showcheckbox" class="form-control"
        >
  </div>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'showstatus'; "  for="showstatus" class="control-label">Show Status</label>
      <input   *ngIf="!showview || editfield=='showstatus'"  id="showstatus"  formControlName="showstatus" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'checkboxcolumn'; "  for="checkboxcolumn" class="control-label">Checkbox Column</label>
      <input   *ngIf="!showview || editfield=='checkboxcolumn'"  id="checkboxcolumn"  formControlName="checkboxcolumn" class="form-control"
        >
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'nonew'; "  for="nonew" class="control-label">No New</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='nonew'"  id="nonew"  formControlName="nonew" class="form-control"
        >
  </div>
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'noedit'; "  for="noedit" class="control-label">No Edit</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='noedit'"  id="noedit"  formControlName="noedit" class="form-control"
        >
  </div>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'nodelete'; "  for="nodelete" class="control-label">No Delete</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='nodelete'"  id="nodelete"  formControlName="nodelete" class="form-control"
        >
  </div>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'wherecondition'; "  for="wherecondition" class="control-label">Where Condition</label>
      <input   *ngIf="!showview || editfield=='wherecondition'"  id="wherecondition"  formControlName="wherecondition" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Menu Actions</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table bomenuactions-->
<div class="row"></div><div [ngClass]="IsbomenuactionsVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Menu Actions' | translate}}
<select class='child'  id="bomenuactionsPagingdropdown" (change)="bomenuactionsPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="bomenuactionsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showbomenuactionsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblbomenuactionssource (userRowSelect)="handlebomenuactionsGridSelected($event)" [settings]="bomenuactionssettings" (custom)="onCustombomenuactionsAction($event)" [source]="bomenuactionssource"  (delete)="bomenuactionsroute($event,'delete')"  (deleteConfirm)="bomenuactionsroute($event,'delete')" (create)="bomenuactionsroute($event,'create')"   (createConfirm)="bomenuactionsbeforesave($event)"  (edit)="bomenuactionsroute($event,'edit')"  (editConfirm)="bomenuactionsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table bomenuactions-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.menuid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.menuid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
