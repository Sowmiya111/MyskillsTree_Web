<form  [formGroup]="bodynamicformdetailForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Form Details' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<div class="form-group row" >
  <div  class="col "  *ngIf="maindata==undefined || maindata==null || maindata.ScreenType==null" >
<label (click)="editfield = 'tableid'; "  for="tableid" class="control-label">Table </label>
      <input   *ngIf="!showview || editfield=='tableid'"  id="tableid"  formControlName="tableid" class="form-control"
        >
  </div>
  <div  class="col "  *ngIf="maindata==undefined || maindata==null || maindata.ScreenType==null" >
<label (click)="editfield = 'tableiddesc'; "  for="tableiddesc" class="control-label">Table I D Desc</label>
      <input   *ngIf="!showview || editfield=='tableiddesc'"  id="tableiddesc"  formControlName="tableiddesc" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'formid'; "  for="formid" class="control-label">Form</label>
      <input   *ngIf="!showview || editfield=='formid'"  id="formid"  formControlName="formid" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'fieldname'; "  for="fieldname" class="control-label">Fieldname</label>
      <input   *ngIf="!showview || editfield=='fieldname'"  id="fieldname"  formControlName="fieldname" class="form-control"
        >
  </div>
</div>


<!--controltype-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'controltype'; "  for="controltype" class="control-label">Control Type</label>
      <select  *ngIf="!showview"  id="controltype"  (change)="controltypeonChange($event.target)" formControlName="controltype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of controltypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='controltype'"  (click)="editfield = 'controltype';"  class="form-control labelview">{{f.controltypedesc?.value}}</label>
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'required'; "  for="required" class="control-label">Required</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='required'"  id="required"  formControlName="required" class="form-control"
        >
  </div>
  </div>
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'fk'; "  for="fk" class="control-label">Fk</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='fk'"  id="fk"  formControlName="fk" class="form-control"
        >
  </div>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'sequence'; "  for="sequence" class="control-label">Sequence</label>
      <input   *ngIf="!showview || editfield=='sequence'"  id="sequence"  formControlName="sequence" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'configurations'; "  for="configurations" class="control-label">Configurations</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='configurations'"  id="configurations"  formControlName="configurations" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.formdetailid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.formdetailid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
