<form  [formGroup]="bodynamicformForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Dynamic Forms' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="formname" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--tableid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'tableid'; "  for="tableid" class="control-label" (click)="AddOrEdittableid(null)">Table</label>
<app-popupselect  *ngIf="!showview"  [options]="tableidList"  [optionsEvent]="tableidoptionsEvent" [form]="systemtable" (selectItem)="onSelectedtableid($event)"  [reportid]= 'cszv7' [menuid]='cszv7' formControlName="tableid" id="tableid" desc="tablename" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='tableid'"  (click)="editfield = 'tableid';"  class="form-control labelview">{{f.tableiddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'tableiddesc'; "  for="tableiddesc" class="control-label">Table I D Desc</label>
      <input   *ngIf="!showview || editfield=='tableiddesc'"  id="tableiddesc"  formControlName="tableiddesc" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'conditionfield'; "  for="conditionfield" class="control-label">Condition Field</label>
      <input   *ngIf="!showview || editfield=='conditionfield'"  id="conditionfield"  formControlName="conditionfield" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'conditionvalue'; "  for="conditionvalue" class="control-label">Condition Value</label>
      <input   *ngIf="!showview || editfield=='conditionvalue'"  id="conditionvalue"  formControlName="conditionvalue" class="form-control"
        >
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'formname'; "  for="formname" class="control-label">Formname</label>
      <input   *ngIf="!showview || editfield=='formname'"  id="formname"  formControlName="formname" class="form-control"
        >
  </div>


<!--formtype-->

  <div   class="col" ><label (click)="editfield = 'formtype'; "  for="formtype" class="control-label">Form Type</label>
      <select  *ngIf="!showview"  id="formtype"  (change)="formtypeonChange($event.target)" formControlName="formtype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of formtypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='formtype'"  (click)="editfield = 'formtype';"  class="form-control labelview">{{f.formtypedesc?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'formhtml'; "  for="formhtml" class="control-label">Form Html</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='formhtml'"  id="formhtml"  formControlName="formhtml" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'cols'; "  for="cols" class="control-label">Cols</label>
      <input   *ngIf="!showview || editfield=='cols'"  id="cols"  formControlName="cols" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'templatehtml'; "  for="templatehtml" class="control-label">Templatehtml</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='templatehtml'"  id="templatehtml"  formControlName="templatehtml" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<div class="columnchk">
<label (click)="editfield = 'hasattachments'; "  for="hasattachments" class="control-label">Hasattachments</label>
      <input  type="checkbox"   *ngIf="!showview || editfield=='hasattachments'"  id="hasattachments"  formControlName="hasattachments" class="form-control"
        >
  </div>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'sequence'; "  for="sequence" class="control-label">Sequence</label>
      <input   *ngIf="!showview || editfield=='sequence'"  id="sequence"  formControlName="sequence" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Form Details</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table bodynamicformdetails-->
<div class="row"></div><div [ngClass]="IsbodynamicformdetailsVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Form Details' | translate}}
<select class='child'  id="bodynamicformdetailsPagingdropdown" (change)="bodynamicformdetailsPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="bodynamicformdetailsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showbodynamicformdetailsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblbodynamicformdetailssource (userRowSelect)="handlebodynamicformdetailsGridSelected($event)" [settings]="bodynamicformdetailssettings" (custom)="onCustombodynamicformdetailsAction($event)" [source]="bodynamicformdetailssource"  (delete)="bodynamicformdetailsroute($event,'delete')"  (deleteConfirm)="bodynamicformdetailsroute($event,'delete')" (create)="bodynamicformdetailsroute($event,'create')"   (createConfirm)="bodynamicformdetailsbeforesave($event)"  (edit)="bodynamicformdetailsroute($event,'edit')"  (editConfirm)="bodynamicformdetailsbeforesave($event)"    >
</ng2-smart-table>
<button type="button" (click)="bodynamicformdetailsmoveUp()"><i class="fas fa-arrow-up"></i></button>
<button type="button" (click)="bodynamicformdetailsmoveDown()"><i class="fas fa-arrow-down"></i></button>
</div>
  <!--End of child table bodynamicformdetails-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.formid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.formid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
