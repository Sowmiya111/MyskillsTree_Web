<form  [formGroup]="bocallForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Calls' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--screenid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'screenid'; "  for="screenid" class="control-label">Screen</label>
      <select  *ngIf="!showview"  id="screenid"  (change)="screenidonChange($event.target)" formControlName="screenid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of screenidList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='screenid'"  (click)="editfield = 'screenid';"  class="form-control labelview">{{f.screeniddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'relatedid'; "  for="relatedid" class="control-label">Related</label>
      <input   *ngIf="!showview || editfield=='relatedid'"  id="relatedid"  formControlName="relatedid" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'subject'; "  for="subject" class="control-label">Subject</label>
      <input   *ngIf="!showview || editfield=='subject'"  id="subject"  formControlName="subject" class="form-control"
        >
  </div>


<!--type-->

  <div   class="col" ><label (click)="editfield = 'type'; "  for="type" class="control-label">Type</label>
      <select  *ngIf="!showview"  id="type"  (change)="typeonChange($event.target)" formControlName="type"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of typeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='type'"  (click)="editfield = 'type';"  class="form-control labelview">{{f.typedesc?.value}}</label>
  </div>
</div>


<!--category-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'category'; "  for="category" class="control-label">Category</label>
      <select  *ngIf="!showview"  id="category"  (change)="categoryonChange($event.target)" formControlName="category"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of categoryList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='category'"  (click)="editfield = 'category';"  class="form-control labelview">{{f.categorydesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'startdate'; "  for="startdate" class="control-label">Start Date</label>
<div class="input-group" *ngIf="!showview || editfield=='startdate'">
<input #startdateformpicker="ngbDatepicker"      ngbDatepicker name="startdateformpicker" id="startdate"  formControlName="startdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview || editfield=='startdate'"  (click)="startdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='startdate'"  (click)="editfield = 'startdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.startdate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'starttime'; "  for="starttime" class="control-label">Start Time</label>
<ngb-timepicker  *ngIf="!showview || editfield=='starttime'"  class="form-control timepicker" formControlName="starttime"  ></ngb-timepicker>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'enddate'; "  for="enddate" class="control-label">End Date</label>
<div class="input-group" *ngIf="!showview || editfield=='enddate'">
<input #enddateformpicker="ngbDatepicker"      ngbDatepicker name="enddateformpicker" id="enddate"  formControlName="enddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview || editfield=='enddate'"  (click)="enddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='enddate'"  (click)="editfield = 'enddate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.enddate?.value)}}</label>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'endtime'; "  for="endtime" class="control-label">End Time</label>
<ngb-timepicker  *ngIf="!showview || editfield=='endtime'"  class="form-control timepicker" formControlName="endtime"  ></ngb-timepicker>
  </div>


<!--duration-->

  <div   class="col" ><label (click)="editfield = 'duration'; "  for="duration" class="control-label">Duration</label>
      <select  *ngIf="!showview"  id="duration"  (change)="durationonChange($event.target)" formControlName="duration"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of durationList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='duration'"  (click)="editfield = 'duration';"  class="form-control labelview">{{f.durationdesc?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'description'; "  for="description" class="control-label">Description</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='description'"  id="description"  formControlName="description" class="form-control"
        >
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'assignedto'; "  for="assignedto" class="control-label">Assigned To</label>
      <app-useraccess   *ngIf="!showview || editfield=='assignedto'"  id="assignedto"  formControlName="assignedto"  (change)="assignedtoonChange($event.target)" 
        >
</app-useraccess>
  </div>
</div>
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Invitees</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table bocallinvitees-->
<div class="row"></div><div [ngClass]="IsbocallinviteesVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Invitees' | translate}}
<select class='child'  id="bocallinviteesPagingdropdown" (change)="bocallinviteesPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="bocallinviteesroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showbocallinviteesFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblbocallinviteessource (userRowSelect)="handlebocallinviteesGridSelected($event)" [settings]="bocallinviteessettings" (custom)="onCustombocallinviteesAction($event)" [source]="bocallinviteessource"  (delete)="bocallinviteesroute($event,'delete')"  (deleteConfirm)="bocallinviteesroute($event,'delete')" (create)="bocallinviteesroute($event,'create')"   (createConfirm)="bocallinviteesbeforesave($event)"  (edit)="bocallinviteesroute($event,'edit')"  (editConfirm)="bocallinviteesbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table bocallinvitees-->
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Reminders</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table bocallreminders-->
<div class="row"></div><div [ngClass]="IsbocallremindersVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Reminders' | translate}}
<select class='child'  id="bocallremindersPagingdropdown" (change)="bocallremindersPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="bocallremindersroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showbocallremindersFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblbocallreminderssource (userRowSelect)="handlebocallremindersGridSelected($event)" [settings]="bocallreminderssettings" (custom)="onCustombocallremindersAction($event)" [source]="bocallreminderssource"  (delete)="bocallremindersroute($event,'delete')"  (deleteConfirm)="bocallremindersroute($event,'delete')" (create)="bocallremindersroute($event,'create')"   (createConfirm)="bocallremindersbeforesave($event)"  (edit)="bocallremindersroute($event,'edit')"  (editConfirm)="bocallremindersbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table bocallreminders-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.callid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.callid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
