<form  [formGroup]="bokbtopicForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Topics' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="description" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>


<!--kbid-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'kbid'; "  for="kbid" class="control-label" (click)="AddOrEditkbid(null)">K B</label>
<app-popupselect  *ngIf="!showview"  [options]="kbidList"  [optionsEvent]="kbidoptionsEvent" [form]="bokbmaster" (selectItem)="onSelectedkbid($event)"  [reportid]= 'abewq' [menuid]='abewq' formControlName="kbid" id="kbid" desc="kbsubject" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='kbid'"  (click)="editfield = 'kbid';"  class="form-control labelview">{{f.kbiddesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'description'; "  for="description" class="control-label">Description</label>
      <input   *ngIf="!showview || editfield=='description'"  id="description"  formControlName="description" class="form-control"
        >
  </div>
  <div  class="col "  >
<label (click)="editfield = 'sequence'; "  for="sequence" class="control-label">Sequence</label>
      <input   *ngIf="!showview || editfield=='sequence'"  id="sequence"  formControlName="sequence" class="form-control"
        >
  </div>


<!--contenttype-->

  <div   class="col" ><label (click)="editfield = 'contenttype'; "  for="contenttype" class="control-label">Content Type</label>
      <select  *ngIf="!showview"  id="contenttype"  (change)="contenttypeonChange($event.target)" formControlName="contenttype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of contenttypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='contenttype'"  (click)="editfield = 'contenttype';"  class="form-control labelview">{{f.contenttypedesc?.value}}</label>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'contenttext'; "  for="contenttext" class="control-label">Content</label>
<p-editor  *ngIf="!showview || editfield=='contenttext'"  id="contenttext" formControlName="contenttext"    [style]="{  height: '320' }"></p-editor>  </div>
  </div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'contenturl'; "  for="contenturl" class="control-label">Document</label>
<app-attachment #contenturl formControlName="contenturl" [SessionData]="sessiondata"></app-attachment>
<button  type="button" class="btn" *ngIf="contenturl.getattachmentlist().length > 0"    (click) = "getcontenturl()" >Open File</button>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div><div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-primary" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-secondary" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.kbtopicid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.kbtopicid.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
