<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="pmspropertyinsuranceForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Insurances' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editpmspropertyinsurances()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='pmspropertyinsurancetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.pmspropertyinsuranceshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.insuranceid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.insuranceid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link active"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)"  ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"  >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--propertyid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('propertyid') == -1"  class="col" ><label  for="propertyid" class="control-label" (click)="AddOrEditpropertyid(null)">Property</label>
<app-popupselect  *ngIf="!showview"  [options]="propertyidList"  [optionsEvent]="propertyidoptionsEvent" [form]="pmsproperty" (selectItem)="onSelectedpropertyid($event)"  [reportid]= 'dio86' [menuid]='dio86' formControlName="propertyid" id="propertyid" desc="title" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.propertyid?.value}}</label>
  </div>


<!--unitid-->

  <div   *ngIf="hidelist.indexOf('unitid') == -1"  class="col" ><label  for="unitid" class="control-label" (click)="AddOrEditunitid(null)">Unit</label>
      <select  *ngIf="!showview"  id="unitid"  (change)="unitidonChange($event.target)" formControlName="unitid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of unitidList" value="{{item.unitid}}">{{item.unitno}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.unitid?.value}}</label>
  </div>


<!--tenantid-->

  <div   *ngIf="hidelist.indexOf('tenantid') == -1"  class="col" ><label  for="tenantid" class="control-label" (click)="AddOrEdittenantid(null)">Tenant</label>
<app-popupselect  *ngIf="!showview"  [options]="tenantidList"  [optionsEvent]="tenantidoptionsEvent" [form]="pmstenant" (selectItem)="onSelectedtenantid($event)"  [reportid]= 'e5jd2' [menuid]='e5jd2' formControlName="tenantid" id="tenantid" desc="lastname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.tenantid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('insurancecompany') == -1"  class="col " >
<label  for="insurancecompany" class="control-label">Insurance Company</label>
      <label *ngIf="showview"     class="labelview">{{f.insurancecompany?.value}}</label>
      <input   *ngIf="!showview"  id="insurancecompany"  formControlName="insurancecompany" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('policyid') == -1"  class="col " >
<label  for="policyid" class="control-label">Policy</label>
      <label *ngIf="showview"     class="labelview">{{f.policyid?.value}}</label>
      <input   *ngIf="!showview"  id="policyid"  formControlName="policyid" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('referenceno') == -1"  class="col " >
<label  for="referenceno" class="control-label">Reference No</label>
      <label *ngIf="showview"     class="labelview">{{f.referenceno?.value}}</label>
      <input   *ngIf="!showview"  id="referenceno"  formControlName="referenceno" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('startdate') == -1"  class="col " >
<label  for="startdate" class="control-label">Start Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.startdate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #startdateformpicker="ngbDatepicker"      ngbDatepicker name="startdateformpicker" id="startdate"  formControlName="startdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="startdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
  <div   *ngIf="hidelist.indexOf('expireddate') == -1"  class="col " >
<label  for="expireddate" class="control-label">Expired Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.expireddate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #expireddateformpicker="ngbDatepicker"      ngbDatepicker name="expireddateformpicker" id="expireddate"  formControlName="expireddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="expireddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
</div>
<p-accordion  [multiple]='true'>
</p-accordion>
<p-accordion [multiple]='true'>
<p-accordionTab header='Amount Details'  [selected]='true'>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('coverageamount') == -1"  class="col " >
<label  for="coverageamount" class="control-label">Coverage Amount</label>
      <label *ngIf="showview"     class="labelview">{{f.coverageamount?.value}}</label>
      <input   *ngIf="!showview"  id="coverageamount"  formControlName="coverageamount" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('remarks') == -1"  class="col " >
<label  for="remarks" class="control-label">Remarks</label>
      <label *ngIf="showview"     class="labelview">{{f.remarks?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('paymentreference') == -1"  class="col " >
<label  for="paymentreference" class="control-label">Payment Reference</label>
      <label *ngIf="showview"     class="labelview">{{f.paymentreference?.value}}</label>
      <input   *ngIf="!showview"  id="paymentreference"  formControlName="paymentreference" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordionTab></p-accordion>
<div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
  </div>
</form>
