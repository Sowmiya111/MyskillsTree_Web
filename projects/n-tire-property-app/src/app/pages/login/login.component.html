<div   *ngIf="!loggedIn"  class="full-height" >
  
<div class="bg-img">
  <div class="content">
    <form [formGroup]="bologinForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')"
      target="_top" autocomplete="off" novalidate="novalidate">

      <div id="main-wrapper" class="ssg-login-register">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-4 bg-secondary"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url(&#39;./images/login-bg-3.jpg&#39;);"></div>
          <div class="hero-content mx-auto w-100 h-100">
            <div class="">
              <div class="row no-gutters min-vh-100"> 
                <!-- Welcome Text
            ========================= -->
                <div class="col-md-6 d-flex flex-column" style="background-image:url('/assets/bg.gif');opacity:0.5;background-repeat: no-repeat;background-size: cover;">
                  <div class="row no-gutters my-auto">
                    <div class="col-10 col-lg-9 mx-auto text-center">
                      <div class="logo mt-5 mb-3"> <a href="http://ssg.net/index.html" title="ssg"><img src="/assets/logo-light.png" alt="ssg"></a> </div>
                      <h1 class="text-5 font-weight-400 frontcolor mb-5">We are glad to see you again!</h1>
                      <p><img src="/assets/qr-code.jpg" class="shadow-lg" alt="qr code"></p>
                      <p class="color1 mb-0">Log In with QR Code</p>
                      <p class="color3 text-2 mx-lg-5">Scan this with your camera or our mobile app to login instantly.</p>
                    </div>
                  </div>
                </div>
                <!-- Welcome Text End --> 
                
                <!-- Login Form
            ========================= -->
                <div class="col-md-6 d-flex align-items-center py-5">
                  <div class="container my-auto py-4 shadow-lg bg-white">
                    <div class="row">
                      <div class="col-11 col-lg-11 mx-auto">
                        <h3 class="text-9 font-weight-600 text-center mt-2 mb-3">Sign In</h3>
                        <p class="text-center mb-4">New User? <a class="btn-link" href="http://ssg.net/register-5.html"><u>Create an Account</u></a></p>
                        
                          <div class="form-group">
                            <label class="color2 font-weight-600" for="username">Username or Email Address</label>
                            <input type="email" class="form-control rounded-0" formControlName='username' required="" placeholder="Enter Your Email">
                          </div>
                          <div class="form-group">
                            <label class="color2 font-weight-600" for="password">Password</label>
                            <input type="password" class="form-control rounded-0" formControlName='password' required="" placeholder="Enter Password">
                          </div>
                          <div class="row">
                            <div class="col-sm">
                              <div class="form-check custom-control custom-checkbox">
                                <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                                <label class="custom-control-label rounded-0" for="remember-me">Keep me signed in</label>
                              </div>
                            </div>
                          </div>
                          <button class="btn btn-info btn-block rounded-0 my-4" type="submit">Sign In</button>
                        
                        <div class="d-flex align-items-center my-3">
                          <hr class="flex-grow-1">
                          <span class="mx-2 text-2 text-muted">Or sign in with</span>
                          <hr class="flex-grow-1">
                        </div>
                        <div class="form-row mb-3">
                          <div class="col-4">
                            <button type="button" class="btn btn-outline-facebook btn-sm btn-block border-2 rounded-0 shadow-none"><span class="mr-2"><i class="fab fa-facebook-f"></i></span>Facebook</button>
                          </div>
                          <div class="col-4">
                            <button type="button" class="btn btn-outline-google btn-sm btn-block border-2 rounded-0 shadow-none"><span class="mr-2"><i class="fab fa-google"></i></span>Google</button>
                          </div>
                          <div class="col-4">
                            <button type="button" class="btn btn-outline-twitter btn-sm btn-block border-2 rounded-0 shadow-none"><span class="mr-2"><i class="fab fa-twitter"></i></span>twitter</button>
                          </div>
                        </div>
                        <p class="text-center">Need to find <a class="btn-link" href="http://ssg.net/forgot-password-5.html"><u>your username</u></a> or <a class="btn-link" href="http://ssg.net/forgot-Password-5.html"><u>your password</u></a>?</p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Login Form End --> 
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>

        <input type="submit" value="LOGIN">
      </div>
    </form>
    <div class="login">Or login with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>

      <a href="#">Signup Now</a>

</div>
