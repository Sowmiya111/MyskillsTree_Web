<div class="dialog">
<form  [formGroup]="prjprojectoutputForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="container1"   *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<p-accordion  [multiple]='true'>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'output'; "  for="output" class="control-label">Output</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='output'"  id="output"  formControlName="output" class="form-control"
        placeholder="{{'Output' | translate}}">
</textarea>
  </div>
</div>


<!--outputby-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'outputby'; "  for="outputby" class="control-label" (click)="AddOrEditoutputby(null)">Output By</label>
<app-popupselect  *ngIf="!showview"  [options]="outputbyList"  [optionsEvent]="outputbyoptionsEvent" [form]="bousermaster" (selectItem)="onSelectedoutputby($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="outputby" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='outputby'"  (click)="editfield = 'outputby';"  class="form-control labelview">{{f.outputbydesc?.value}}</label>
  </div>


<!--verifiedby-->

  <div   class="col" ><label (click)="editfield = 'verifiedby'; "  for="verifiedby" class="control-label" (click)="AddOrEditverifiedby(null)">Verified By</label>
<app-popupselect  *ngIf="!showview"  [options]="verifiedbyList"  [optionsEvent]="verifiedbyoptionsEvent" [form]="bousermaster" (selectItem)="onSelectedverifiedby($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="verifiedby" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview  && editfield!='verifiedby'"  (click)="editfield = 'verifiedby';"  class="form-control labelview">{{f.verifiedbydesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'verifieddate'; "  for="verifieddate" class="control-label">Verified Date</label>
<div class="input-group" *ngIf="!showview || editfield=='verifieddate'">
<input #verifieddateformpicker="ngbDatepicker"      ngbDatepicker name="verifieddateformpicker" id="verifieddate"  formControlName="verifieddate"  class="form-control"   placeholder="Choose Verified Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='verifieddate'"  (click)="verifieddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='verifieddate'"  (click)="editfield = 'verifieddate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.verifieddate?.value)}}</label>
  </div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'remarks'; "  for="remarks" class="control-label">Remarks</label>
      <app-comment   *ngIf="!showview || editfield=='remarks'"  id="remarks"  formControlName="remarks" [label]="'Remarks'" 
        placeholder="{{'Remarks' | translate}}">
</app-comment>
  </div>
</div>
<div *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.length>0">
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</div>
<div *ngIf="attachmentvisible">
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment isAttachment="true" #fileattachment formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</div>
</p-accordion>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-info" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-info" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.outputid!.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.outputid!.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
</div>
