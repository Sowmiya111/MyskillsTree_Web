<form  [formGroup]="prjprojectchangeForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Project Changes' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'projectid'; "  for="projectid" class="control-label">Project</label>
      <input   *ngIf="!showview || editfield=='projectid'"  id="projectid"  formControlName="projectid" class="form-control"
        placeholder="{{'Project' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'changerequestid'; "  for="changerequestid" class="control-label">Change Request</label>
      <input   *ngIf="!showview || editfield=='changerequestid'"  id="changerequestid"  formControlName="changerequestid" class="form-control"
        placeholder="{{'Change Request' | translate}}">
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'changedetails'; "  for="changedetails" class="control-label">Change Details</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='changedetails'"  id="changedetails"  formControlName="changedetails" class="form-control"
        placeholder="{{'Change Details' | translate}}">
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'changedate'; "  for="changedate" class="control-label">Change Date</label>
<div class="input-group" *ngIf="!showview || editfield=='changedate'">
<input #changedateformpicker="ngbDatepicker"      ngbDatepicker name="changedateformpicker" id="changedate"  formControlName="changedate"  class="form-control"   placeholder="Choose Change Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='changedate'"  (click)="changedateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='changedate'"  (click)="editfield = 'changedate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.changedate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'requestedby'; "  for="requestedby" class="control-label">Requested By</label>
      <input   *ngIf="!showview || editfield=='requestedby'"  id="requestedby"  formControlName="requestedby" class="form-control"
        placeholder="{{'Requested By' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'assignto'; "  for="assignto" class="control-label">Assign To</label>
      <input   *ngIf="!showview || editfield=='assignto'"  id="assignto"  formControlName="assignto" class="form-control"
        placeholder="{{'Assign To' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'verifiedby'; "  for="verifiedby" class="control-label">Verified By</label>
      <input   *ngIf="!showview || editfield=='verifiedby'"  id="verifiedby"  formControlName="verifiedby" class="form-control"
        placeholder="{{'Verified By' | translate}}">
  </div>
</div>


<!--changestatus-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'changestatus'; "  for="changestatus" class="control-label">Change Status</label>
      <select  *ngIf="!showview"  id="changestatus"  (change)="changestatusonChange($event.target)" formControlName="changestatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of changestatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='changestatus'"  (click)="editfield = 'changestatus';"  class="form-control labelview">{{f.changestatusdesc?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'remarks'; "  for="remarks" class="control-label">Remarks</label>
      <app-comment   *ngIf="!showview || editfield=='remarks'"  id="remarks"  formControlName="remarks" [label]="'Remarks'" 
        placeholder="{{'Remarks' | translate}}">
</app-comment>
  </div>
</div>
<p-accordion  [multiple]='true'>
<div *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.length>0">
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</div>
<div *ngIf="attachmentvisible">
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment isAttachment="true" #fileattachment formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</div>
</p-accordion>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-info" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-info" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.changeid!.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.changeid!.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
