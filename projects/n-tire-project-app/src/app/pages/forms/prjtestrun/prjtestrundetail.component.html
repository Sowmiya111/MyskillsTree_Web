<div class="dialog">
  <form [formGroup]="prjtestrundetailForm" (ngSubmit)="onSubmit()" [ngClass]="theme">
    <div *ngIf="!(viewhtml != '' && showview)">
      {{getHtml(viewhtml)}}
    </div>
    <div class="container1" *ngIf="!(viewhtml != '' && showview)">
      <div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
        <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
      </div>
      <p-accordion [multiple]='true'>
        <div class="form-group row">
          <div class="col">
            <label for="projectid" class="control-label">Project</label>
            <input *ngIf="!showview" id="projectid" formControlName="projectid" class="form-control"
              placeholder="{{'Project' | translate}}">
          </div>
          <div class="col">
            <label for="testcaseid" class="control-label">Test Case</label>
            <input *ngIf="!showview" id="testcaseid" formControlName="testcaseid" class="form-control"
              placeholder="{{'Test Case' | translate}}">
          </div>
          <div class="col">
            <label for="parentid" class="control-label">Parent</label>
            <input *ngIf="!showview" id="parentid" formControlName="parentid" class="form-control"
              placeholder="{{'Parent' | translate}}">
          </div>
          <div class="col">
            <label for="planid" class="control-label">Plan</label>
            <input *ngIf="!showview" id="planid" formControlName="planid" class="form-control"
              placeholder="{{'Plan' | translate}}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <div class="columnchk">
              <label for="result" class="control-label">Result</label>
              <input type="checkbox" *ngIf="!showview" id="result" formControlName="result" class="form-control"
                placeholder="{{'Result' | translate}}">
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label for="details" class="control-label">Details</label>
            <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="details"
              formControlName="details" class="form-control" placeholder="{{'Details' | translate}}">
</textarea>
          </div>
        </div>
        <div *ngIf="attachmentvisible">
          <p-accordionTab header='Attachment' [selected]='false'>
            <app-attachment isAttachment="true" #fileattachment formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
          </p-accordionTab>
        </div>
      </p-accordion>
      <div class="form-group row" *ngIf="!showview">
        <div class="col">
          <button class="btn btn-info" (click)="onSubmitAndWait()" type="button"><i class="fa fa-database"></i>
            Submit</button>
          <button class="btn btn-info" type="submit"><i class="fa fa-share-square"></i> Submit & Clear</button>
          <app-action *ngIf="f.testrundetailid!.value != null" (afteraction)="afteraction($event)" [menuid]="pmenuid"
            [value]="f.testrundetailid!.value" [status]="f.status.value"></app-action>
          <button type="button" (click)="onClose()"
            *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)"
            class="btn btn-info"><i class="fa fa-close"></i> Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
