
<div *ngIf="!loggedIn">
  <div class="bg-img">
    <div class="content">
      <ngx-spinner></ngx-spinner>
      <form [formGroup]="bologinForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')"
        target="_top" autocomplete="off" novalidate="novalidate">
        <div class="row">
          <div class="col">
            <h1><a routerlink="/" class="layout-topbar-logo ng-tns-c186-0" href="#/"><img src="assets/logo.png"
                  style=" width: 300px;" /></a></h1>
            <h1 class="font-weight-600 mb-4 center" style="color: #007bff !important;padding:10px!important;">Login</h1>

            <div class="form-group">
              <label for="email" style="font-weight:600!important;">Email</label>
              <input class="form-control" [(ngModel)]="email" type="email" [email]="true" required formControlName='email'
                style="line-height: 2.5;border-radius: 0!important;" placeholder="Enter Your Email">
              <app-field-error-display [displayError]="f.email.errors!=null && f.email.errors?.required"
                errorMsg="Enter email"></app-field-error-display>
              <app-field-error-display [displayError]="f.email.errors!=null && f.email.errors?.email"
                errorMsg="Enter valid email"></app-field-error-display>
            </div>
            <div class="form-group">
              <label for="loginPassword" style="font-weight:600!important;">Password</label>
              <div class="input-group">
                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" [(ngModel)]="password" required
                  formControlName='password' style="line-height: 2.5;border-radius: 0!important"
                  placeholder="Enter Password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa"  style="font-size: 17px !important;" [ngClass]="{
                    'fa-eye-slash': !fieldTextType,
                    'fa-eye': fieldTextType
                  }" (click)="toggleFieldTextType()"></i>
                  </span>
                </div>
              </div>
              <app-field-error-display [displayError]="f.password.errors!=null && f.password.errors?.required"
                errorMsg="Enter password"></app-field-error-display>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="form-check custom-control custom-checkbox">
                  <input id="remember-me" name="remember" formControlName="rememberMe" [(ngModel)]="this.remem" class="custom-control-input" type="checkbox">
                  <label class="custom-control-label" for="remember-me">Remember Me</label>
                </div>
              </div>
              <div class="col-sm text-right"><a class="btn-link" [routerLink]='' (click)="forgetPassword()">Forgot
                  Password
                  ?</a></div>
            </div>
            <input class="btn btn-primary btn-block my-4" type="submit" value="Login">
            <!-- <a href="http://localhost:4200/#/mstapplicantreferenceaccepted">Click</a> -->
            <!--
          <p class="text-center text-muted mb-0">Don't have an account? <a class="btn-link"
              (click)="UserSignin()" href="#">Sign Up as User</a> </p>
          <p class="text-center text-muted mb-0">Want to have a company account? <a class="btn-link"
              (click)="CompanySignin()" href="#">Sign Up as Company</a></p>
-->

            <button type="button" class="btn btn-labeled  btn-block my-4" style="background-color: #25A0ED;color:white"
              (click)="UserSignin()">
              <span class="btn-label"><i class="fa fa-user"></i></span><b>Personal</b>
              <p>Personal account to manage your profile & skills</p>
            </button>
            <button type="button" class="btn btn-labeled btn-block my-4" style="background-color: #0B5B8C;color:white"
              (click)="CompanySignin()">
              <span class="btn-label"><i class="fa fa-building"></i></span><b>Company</b>
              <p>Own or belong to a company, this is for you</p>
            </button>

          </div>
        </div>

      </form>


    </div>
  </div>

</div>
