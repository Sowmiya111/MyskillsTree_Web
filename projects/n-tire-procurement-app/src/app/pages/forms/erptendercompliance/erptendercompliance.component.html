<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="erptendercomplianceForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Compliances' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editerptendercompliances()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='erptendercompliancetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.erptendercomplianceshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.complianceid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.complianceid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--compliancetype-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('compliancetype') == -1"  class="col" ><label  for="compliancetype" class="control-label">Compliance Type</label>
      <select  *ngIf="!showview"  id="compliancetype"  (change)="compliancetypeonChange($event.target)" formControlName="compliancetype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of compliancetypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.compliancetype?.value}}</label>
  </div>


<!--tenderid-->

  <div   *ngIf="hidelist.indexOf('tenderid') == -1"  class="col" ><label  for="tenderid" class="control-label" (click)="AddOrEdittenderid(null)">Tender</label>
<app-popupselect  *ngIf="!showview"  [options]="tenderidList"  [optionsEvent]="tenderidoptionsEvent" [form]="erptendermaster" (selectItem)="onSelectedtenderid($event)"  [reportid]= 'wdpve' [menuid]='wdpve' formControlName="tenderid" id="tenderid" desc="title" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.tenderid?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('description') == -1"  class="col " >
<label  for="description" class="control-label">Description</label>
      <label *ngIf="showview"     class="labelview">{{f.description?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="description"  formControlName="description" class="form-control"
        >
</textarea>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('details') == -1"  class="col " >
<label  for="details" class="control-label">Details</label>
      <label *ngIf="showview"     class="labelview">{{f.details?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="details"  formControlName="details" class="form-control"
        >
</textarea>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('mandatory') == -1"  class="col " >
<div class="columnchk">
<label  for="mandatory" class="control-label">Mandatory</label>
      <label *ngIf="showview"     class="labelview">{{f.mandatory?.value}}</label>
      <input  type="checkbox"   *ngIf="!showview"  id="mandatory"  formControlName="mandatory" class="form-control"
        >
  </div>
  </div>
  <div   *ngIf="hidelist.indexOf('remarksnotallowed') == -1"  class="col " >
<div class="columnchk">
<label  for="remarksnotallowed" class="control-label">Remarks Not Allowed</label>
      <label *ngIf="showview"     class="labelview">{{f.remarksnotallowed?.value}}</label>
      <input  type="checkbox"   *ngIf="!showview"  id="remarksnotallowed"  formControlName="remarksnotallowed" class="form-control"
        >
  </div>
  </div>
  <div   *ngIf="hidelist.indexOf('documentsrequired') == -1"  class="col " >
<label  for="documentsrequired" class="control-label">Documents Required</label>
      <label *ngIf="showview"     class="labelview">{{f.documentsrequired?.value}}</label>
      <input   *ngIf="!showview"  id="documentsrequired"  formControlName="documentsrequired" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('sequence') == -1"  class="col " >
<label  for="sequence" class="control-label">Sequence</label>
      <label *ngIf="showview"     class="labelview">{{f.sequence?.value}}</label>
      <input   *ngIf="!showview"  id="sequence"  formControlName="sequence" class="form-control"
        >
  </div>
</div>
  </div>
</form>
