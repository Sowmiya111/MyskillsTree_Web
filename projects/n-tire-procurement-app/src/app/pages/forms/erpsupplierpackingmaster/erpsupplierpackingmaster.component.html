<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="erpsupplierpackingmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'suppliackingmasters' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editerpsupplierpackingmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='erpsupplierpackingmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.erpsupplierpackingmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.supplierpkgid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.supplierpkgid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--poid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('poid') == -1"  class="col" ><label  for="poid" class="control-label" (click)="AddOrEditpoid(null)">P O</label>
<app-popupselect  *ngIf="!showview"  [options]="poidList"  [optionsEvent]="poidoptionsEvent" [form]="erppurchaseordermaster" (selectItem)="onSelectedpoid($event)"  [reportid]= 'wxtyf' [menuid]='wxtyf' formControlName="poid" id="poid" desc="ponumber" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.poid?.value}}</label>
  </div>


<!--branchid-->

  <div   *ngIf="hidelist.indexOf('branchid') == -1"  class="col" ><label  for="branchid" class="control-label" (click)="AddOrEditbranchid(null)">Branch</label>
<app-popupselect  *ngIf="!showview"  [options]="branchidList"  [optionsEvent]="branchidoptionsEvent" [form]="bobranchmaster" (selectItem)="onSelectedbranchid($event)"  [reportid]= 'bxg94' [menuid]='bxg94' formControlName="branchid" id="branchid" desc="branchname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.branchid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('packinglotnumber') == -1"  class="col " >
<label  for="packinglotnumber" class="control-label">Packing L O T Number</label>
      <label *ngIf="showview"     class="labelview">{{f.packinglotnumber?.value}}</label>
      <input   *ngIf="!showview"  id="packinglotnumber"  formControlName="packinglotnumber" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('totalpieces') == -1"  class="col " >
<label  for="totalpieces" class="control-label">Total Pieces</label>
      <label *ngIf="showview"     class="labelview">{{f.totalpieces?.value}}</label>
      <input   *ngIf="!showview"  id="totalpieces"  formControlName="totalpieces" class="form-control"
        >
      <app-field-error-display [displayError]="f.totalpieces.errors!=null && f.totalpieces.errors.pattern!=null && f.totalpieces.errors!=undefined && f.totalpieces.errors.pattern!=undefined  && (f.totalpieces.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.totalpieces.errors!=null && f.totalpieces.errors.min!=null && f.totalpieces.errors!=undefined && f.totalpieces.errors.min!=undefined  && (f.totalpieces.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.totalpieces.errors!=null && f.totalpieces.errors.max!=null && f.totalpieces.errors!=undefined && f.totalpieces.errors.max!=undefined  && (f.totalpieces.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
</div>


<!--shipmode-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('shipmode') == -1"  class="col" ><label  for="shipmode" class="control-label">Ship Mode</label>
      <select  *ngIf="!showview"  id="shipmode"  (change)="shipmodeonChange($event.target)" formControlName="shipmode"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of shipmodeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.shipmode?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('shippingcompany') == -1"  class="col " >
<label  for="shippingcompany" class="control-label">Shipping Company</label>
      <label *ngIf="showview"     class="labelview">{{f.shippingcompany?.value}}</label>
      <input   *ngIf="!showview"  id="shippingcompany"  formControlName="shippingcompany" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('airwaybillnumber') == -1"  class="col " >
<label  for="airwaybillnumber" class="control-label">Airway Bill Number</label>
      <label *ngIf="showview"     class="labelview">{{f.airwaybillnumber?.value}}</label>
      <input   *ngIf="!showview"  id="airwaybillnumber"  formControlName="airwaybillnumber" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('bookingdate') == -1"  class="col " >
<label  for="bookingdate" class="control-label">Booking Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.bookingdate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #bookingdateformpicker="ngbDatepicker"      ngbDatepicker name="bookingdateformpicker" id="bookingdate"  formControlName="bookingdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="bookingdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('expecteddeliveryby') == -1"  class="col " >
<label  for="expecteddeliveryby" class="control-label">Expected Delivery By</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.expecteddeliveryby?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #expecteddeliverybyformpicker="ngbDatepicker"      ngbDatepicker name="expecteddeliverybyformpicker" id="expecteddeliveryby"  formControlName="expecteddeliveryby"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="expecteddeliverybyformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
<div  class='full-width'  *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.fields.length>0">
<p-accordion [multiple]='true'>
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</p-accordion>
</div>
<div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Packing Details</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table erpsupplierpackingdetails-->
<div [ngClass]="IserpsupplierpackingdetailsVisible()">
<!--End-->
<h4  class="form-group sticky1  columns left">{{'Packing Details' | translate}}
<select class='child'  id="erpsupplierpackingdetailsPagingdropdown" (change)="erpsupplierpackingdetailsPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='erpsupplierpackingdetailtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.erpsupplierpackingdetailshowOption'>
      <a  class="dropdown-item"  [routerLink]='' (click)="erpsupplierpackingdetailtoggleOption();erpsupplierpackingdetailsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="erpsupplierpackingdetailtoggleOption();showerpsupplierpackingdetailsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblerpsupplierpackingdetailssource (userRowSelect)="handleerpsupplierpackingdetailsGridSelected($event)" [settings]="erpsupplierpackingdetailssettings" (custom)="onCustomerpsupplierpackingdetailsAction($event)" [source]="erpsupplierpackingdetailssource"  (delete)="erpsupplierpackingdetailsroute($event,'delete')"  (deleteConfirm)="erpsupplierpackingdetailsroute($event,'delete')" (create)="erpsupplierpackingdetailsroute($event,'create')"   (createConfirm)="erpsupplierpackingdetailsbeforesave($event)"  (edit)="erpsupplierpackingdetailsroute($event,'edit')"  (editConfirm)="erpsupplierpackingdetailsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table erpsupplierpackingdetails-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
