<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="erplocationmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'locationmasters' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editerplocationmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='erplocationmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.erplocationmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.locationid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.locationid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >

<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
</p-accordion>
<p-accordion [multiple]='true'>
<p-accordionTab header='Basic'  [selected]='true'>


<!--branchid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('branchid') == -1"  class="col" ><label  for="branchid" class="control-label" (click)="AddOrEditbranchid(null)">Branch</label>
<app-popupselect  *ngIf="!showview"  [options]="branchidList"  [optionsEvent]="branchidoptionsEvent" [form]="bobranchmaster" (selectItem)="onSelectedbranchid($event)"  [reportid]= 'bxg94' [menuid]='bxg94' formControlName="branchid" id="branchid" desc="branchname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.branchid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('locationcode') == -1"  class="col " >
<label  for="locationcode" class="control-label">Location Code</label>
      <label *ngIf="showview"     class="labelview">{{f.locationcode?.value}}</label>
      <input   *ngIf="!showview"  id="locationcode"  formControlName="locationcode" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('locationname') == -1"  class="col " >
<label  for="locationname" class="control-label">Location Name</label>
      <label *ngIf="showview"     class="labelview">{{f.locationname?.value}}</label>
      <input   *ngIf="!showview"  id="locationname"  formControlName="locationname" class="form-control"
        >
  </div>


<!--locationtype-->

  <div   *ngIf="hidelist.indexOf('locationtype') == -1"  class="col" ><label  for="locationtype" class="control-label">Location Type</label>
      <select  *ngIf="!showview"  id="locationtype"  (change)="locationtypeonChange($event.target)" formControlName="locationtype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of locationtypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.locationtype?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('areasqft') == -1"  class="col " >
<label  for="areasqft" class="control-label">Area Sq Ft</label>
      <label *ngIf="showview"     class="labelview">{{f.areasqft?.value}}</label>
      <input   *ngIf="!showview"  id="areasqft"  formControlName="areasqft" class="form-control"
        >
      <app-field-error-display [displayError]="f.areasqft.errors!=null && f.areasqft.errors.pattern!=null && f.areasqft.errors!=undefined && f.areasqft.errors.pattern!=undefined  && (f.areasqft.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.areasqft.errors!=null && f.areasqft.errors.min!=null && f.areasqft.errors!=undefined && f.areasqft.errors.min!=undefined  && (f.areasqft.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.areasqft.errors!=null && f.areasqft.errors.max!=null && f.areasqft.errors!=undefined && f.areasqft.errors.max!=undefined  && (f.areasqft.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
</p-accordionTab>
</p-accordion>
<p-accordion [multiple]='true'>
<p-accordionTab header='Contact Details'  [selected]='true'>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('contactname') == -1"  class="col " >
<label  for="contactname" class="control-label">Contact Name</label>
      <label *ngIf="showview"     class="labelview">{{f.contactname?.value}}</label>
      <input   *ngIf="!showview"  id="contactname"  formControlName="contactname" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('designation') == -1"  class="col " >
<label  for="designation" class="control-label">Designation</label>
      <label *ngIf="showview"     class="labelview">{{f.designation?.value}}</label>
      <input   *ngIf="!showview"  id="designation"  formControlName="designation" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('mobile') == -1"  class="col " >
<label  for="mobile" class="control-label">Mobile</label>
      <label *ngIf="showview"     class="labelview">{{f.mobile?.value}}</label>
      <int-phone-prefix   *ngIf="!showview"  id="mobile"  formControlName="mobile"  [locale]="'en'" [defaultCountry]="'ae'"  class="form-control telephone" 
        >
</int-phone-prefix>
  </div>
  <div   *ngIf="hidelist.indexOf('email') == -1"  class="col " >
<label  for="email" class="control-label">Email</label>
      <label *ngIf="showview"     class="labelview">{{f.email?.value}}</label>
      <input  type="email"  [email]="true"  *ngIf="!showview"  id="email"  formControlName="email" class="form-control"
        >
      <app-field-error-display [displayError]="f.email.invalid && (f.email.touched|| isSubmitted)" errorMsg="Enter valid email">
      </app-field-error-display>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('address1') == -1"  class="col " >
<label  for="address1" class="control-label">Address1</label>
      <label *ngIf="showview"     class="labelview">{{f.address1?.value}}</label>
      <input   *ngIf="!showview"  id="address1"  formControlName="address1" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('address2') == -1"  class="col " >
<label  for="address2" class="control-label">Address2</label>
      <label *ngIf="showview"     class="labelview">{{f.address2?.value}}</label>
      <input   *ngIf="!showview"  id="address2"  formControlName="address2" class="form-control"
        >
  </div>


<!--countryid-->

  <div   *ngIf="hidelist.indexOf('countryid') == -1"  class="col" ><label  for="countryid" class="control-label" (click)="AddOrEditcountryid(null)">Country</label>
<app-popupselect  *ngIf="!showview"  [options]="countryidList"  [optionsEvent]="countryidoptionsEvent" [form]="bocountry" (selectItem)="onSelectedcountryid($event)"  [reportid]= 'wc9rn' [menuid]='wc9rn' formControlName="countryid" id="countryid" desc="name" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.countryid?.value}}</label>
  </div>


<!--stateid-->

  <div   *ngIf="hidelist.indexOf('stateid') == -1"  class="col" ><label  for="stateid" class="control-label" (click)="AddOrEditstateid(null)">State</label>
<app-popupselect  *ngIf="!showview"  [options]="stateidList"  [optionsEvent]="stateidoptionsEvent" [form]="bostate" (selectItem)="onSelectedstateid($event)"  [reportid]= 'tyo5r' [menuid]='tyo5r' formControlName="stateid" id="stateid" desc="name" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.stateid?.value}}</label>
  </div>
</div>


<!--cityid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('cityid') == -1"  class="col" ><label  for="cityid" class="control-label" (click)="AddOrEditcityid(null)">City</label>
<app-popupselect  *ngIf="!showview"  [options]="cityidList"  [optionsEvent]="cityidoptionsEvent" [form]="bocity" (selectItem)="onSelectedcityid($event)"  [reportid]= 'kbg3n' [menuid]='kbg3n' formControlName="cityid" id="cityid" desc="name" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.cityid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('pin') == -1"  class="col " >
<label  for="pin" class="control-label">P I N</label>
      <label *ngIf="showview"     class="labelview">{{f.pin?.value}}</label>
      <input   *ngIf="!showview"  id="pin"  formControlName="pin" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('latlong') == -1"  class="col " >
<label  for="latlong" class="control-label">Latlong</label>
      <label *ngIf="showview"     class="labelview">{{f.latlong?.value}}</label>
      <input   *ngIf="!showview"  id="latlong"  formControlName="latlong" class="form-control"
        >
  </div>
<div class="col"></div>
</div>
</p-accordionTab>
</p-accordion>
<p-accordion [multiple]='true'>
<p-accordionTab header='Restrictions'  [selected]='true'>


<!--restrictcurrency-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('restrictcurrency') == -1"  class="col" ><label  for="restrictcurrency" class="control-label">Restrict Currency</label>
      <select  *ngIf="!showview"  id="restrictcurrency"  formControlName="restrictcurrency"  class="form-control"
         >
<option value="0">-Select-</option>
  <option *ngFor="let item of currencyToSymbolMap1" value="{{item[0]}}">{{item[0]}}  {{item[1]}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.restrictcurrency?.value}}</label>
  </div>

<label  for="restrictamount" class="control-label">Restrict Amount</label>

      <input   *ngIf="!showview"  id="restrictamount"  formControlName="restrictamount" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordionTab></p-accordion>
