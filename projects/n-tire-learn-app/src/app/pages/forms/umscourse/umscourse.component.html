<form [formGroup]="umscourseForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')">
  <div class="row second">
    <h1 class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Courses' | translate}}</a></h1>
    <div class=" col " role="toolbar" aria-label="Toolbar with button groups">
      <!--btn-toolbar-->
      <div *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus"
            aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()"><i class="fa fa-save"
            aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()"><i class="fa fa-copy"
            aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div  class="container"     id="contentArea1"   >
    <ngb-tabset class="tabset1" [destroyOnHide]="false">
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(true)">Master</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <div class="form-group row">
            <div class="col">
              <label for="code" class="control-label">{{'Code' | translate}}</label>
              <input id="code" formControlName="code" class="form-control" placeholder="{{'Code' | translate}}">
            </div>
            <div class="col">
              <label for="coursename" class="control-label">{{'Course Name' | translate}}</label>
              <input id="coursename" formControlName="coursename" class="form-control"
                placeholder="{{'Course Name' | translate}}">
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="description" class="control-label">{{'Description' | translate}}</label>
              <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" id="description"
                formControlName="description" class="form-control" placeholder="{{'Description' | translate}}">
</textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col"><label for="language" class="control-label">{{'Language' | translate}}</label>
              <select id="language" (change)="languageonChange($event.target)" formControlName="language"
                class="form-control">
                <option value="0">-Select-</option>
                <option *ngFor="let item of languageList" value="{{item.configkey}}">{{item.configtext}}</option>
              </select>
            </div>
            <div class="col">
              <label for="imageurl" class="control-label">{{'Image U R L' | translate}}</label>
              <p-fileUpload #imageurluploader class="form-control" type="file" name="imageurl[]" mode="basic"
                url="{{URL}}" (onSelect)="imageurlFileSelected($event)"></p-fileUpload>
              <img src="http://localhost:5001/MyResources/{{ this.umscourseForm.get('imageurl')!.value}}" />
            </div>
            <div class="col">
              <label for="totalhours" class="control-label">{{'Total Hours' | translate}}</label>
              <input id="totalhours" formControlName="totalhours" class="form-control"
                placeholder="{{'Total Hours' | translate}}">
              <app-field-error-display
                [displayError]="f.totalhours.errors!=null && f.totalhours.errors.pattern!=null && f.totalhours.errors!=undefined && f.totalhours.errors.pattern!=undefined  && (f.totalhours.touched|| isSubmitted)"
                errorMsg="Not a valid number">
              </app-field-error-display>
              <app-field-error-display
                [displayError]="f.totalhours.errors!=null && f.totalhours.errors.min!=null && f.totalhours.errors!=undefined && f.totalhours.errors.min!=undefined  && (f.totalhours.touched|| isSubmitted)"
                errorMsg="Minimum value have to be entered">
              </app-field-error-display>
              <app-field-error-display
                [displayError]="f.totalhours.errors!=null && f.totalhours.errors.max!=null && f.totalhours.errors!=undefined && f.totalhours.errors.max!=undefined  && (f.totalhours.touched|| isSubmitted)"
                errorMsg="Maximum value Exceeded">
              </app-field-error-display>
            </div>
            <div class="col">
              <label for="totalfee" class="control-label">{{'Total Fee' | translate}}</label>
              <input id="totalfee" formControlName="totalfee" class="form-control"
                placeholder="{{'Total Fee' | translate}}">
              <app-field-error-display
                [displayError]="f.totalfee.errors!=null && f.totalfee.errors.pattern!=null && f.totalfee.errors!=undefined && f.totalfee.errors.pattern!=undefined  && (f.totalfee.touched|| isSubmitted)"
                errorMsg="Not a valid number">
              </app-field-error-display>
              <app-field-error-display
                [displayError]="f.totalfee.errors!=null && f.totalfee.errors.min!=null && f.totalfee.errors!=undefined && f.totalfee.errors.min!=undefined  && (f.totalfee.touched|| isSubmitted)"
                errorMsg="Minimum value have to be entered">
              </app-field-error-display>
              <app-field-error-display
                [displayError]="f.totalfee.errors!=null && f.totalfee.errors.max!=null && f.totalfee.errors!=undefined && f.totalfee.errors.max!=undefined  && (f.totalfee.touched|| isSubmitted)"
                errorMsg="Maximum value Exceeded">
              </app-field-error-display>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <div class="columnchk">
                <label for="generatecertificate" class="control-label">{{'Generate Certificate' | translate}}</label>
                <input type="checkbox" id="generatecertificate" formControlName="generatecertificate"
                  class="form-control" placeholder="{{'Generate Certificate' | translate}}">
              </div>
            </div>
            <div class="col">
              <div class="columnchk">
                <label for="mailcertificate" class="control-label">{{'Mail Certificate' | translate}}</label>
                <input type="checkbox" id="mailcertificate" formControlName="mailcertificate" class="form-control"
                  placeholder="{{'Mail Certificate' | translate}}">
              </div>
            </div>
            <div class="col">
              <label for="status" class="control-label">{{'Status' | translate}}</label>
              <input type="hidden" id="status" formControlName="status" class="form-control" placeholder="Status">
              <input readonly id="statusdesc" formControlName="statusdesc" class="form-control" placeholder="Status">
            </div>
            <div class="col"></div>
          </div>
          <div class="sticky"
            *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined  &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
            Custom Fields</div>
          <div class="form-group row"
            *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined  &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
            <dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
          </div>
          <div class="sticky">Attachments</div>
          <div class="form-group row">
            <ng-container *ngFor="let fld of attachmentfieldjson | keyvalue">
              <a href="http://localhost:5001/MyResources/{{fld!.value!.value}}"
                target="_blank">{{fld!.value!.value}} | </a>
            </ng-container>
            <p-fileUpload #fileattachment class="form-control" type="file" name="FileUpload[]" mode="basic"
              url="{{URL}}" (onSelect)="attachmentuploader($event)"></p-fileUpload>
            <ng-container *ngFor="let fld of attachmentlist">
              <div class="col">
                <label class="control-label"></label>
                <p-fileUpload #fileattachment class="form-control" type="file" name="FileUpload[]" url="{{URL}}"
                  mode="basic" (onSelect)="attachmentuploader($event)"></p-fileUpload>
              </div>
            </ng-container>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(false)">Semesters</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <!-- child table umscoursesemesters-->
          <div class="row"></div>
          <div [ngClass]="IsumscoursesemestersVisible()">
            <p></p>
            <h4 class="form-group sticky1  columns left">{{'Semesters' | translate}}
              <select class='child' id="umscoursesemestersPagingdropdown"
                (change)="umscoursesemestersPaging($event.target!.value)" [value]='20'>
                <option value='20'>20</option>
                <option value='50'>50</option>
                <option value='100'>100</option>
              </select>
              <div class="right tableheader" role="toolbar" aria-label="Toolbar with button groups">
                <!--btn-toolbar-->
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="dialogbtn" (click)="umscoursesemestersroute(null, 'create')"><i
                      class="fa fa-plus" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn" (click)="showumscoursesemestersFilter()"><i
                      class="fa fa-filter" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn"><i class="fa fa-envelope"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </h4>
              <div  class="table-container"> <ng2-smart-table    #tblumscoursesemesterssource (userRowSelect)="handleumscoursesemestersGridSelected($event)"
              [settings]="umscoursesemesterssettings" [source]="umscoursesemesterssource"
              (delete)="umscoursesemestersroute($event,'delete')"
              (deleteConfirm)="umscoursesemestersroute($event,'delete')"
              (create)="umscoursesemestersroute($event,'create')" (createConfirm)="umscoursesemestersbeforesave($event)"
              (edit)="umscoursesemestersroute($event,'edit')" (editConfirm)="umscoursesemestersbeforesave($event)">
            </ng2-smart-table></div>
          </div>
          <!--End of child table umscoursesemesters-->
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(false)">Topics</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <!-- child table umssemestertopics-->
          <div class="row"></div>
          <div [ngClass]="IsumssemestertopicsVisible()">
            <p></p>
            <h4 class="form-group sticky1  columns left">{{'Topics' | translate}}
              <select class='child' id="umssemestertopicsPagingdropdown"
                (change)="umssemestertopicsPaging($event.target!.value)" [value]='20'>
                <option value='20'>20</option>
                <option value='50'>50</option>
                <option value='100'>100</option>
              </select>
              <div class="right tableheader" role="toolbar" aria-label="Toolbar with button groups">
                <!--btn-toolbar-->
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="dialogbtn" (click)="showumssemestertopicsFilter()"><i
                      class="fa fa-filter" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn"><i class="fa fa-envelope"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </h4>
              <div  class="table-container"> <ng2-smart-table    #tblumssemestertopicssource (userRowSelect)="handleumssemestertopicsGridSelected($event)"
              [settings]="umssemestertopicssettings" [source]="umssemestertopicssource">
            </ng2-smart-table></div>
          </div>
          <!--End of child table umssemestertopics-->
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
    <div class="form-group row" *ngIf="showsubmit">
      <div class="col">
        <button class="btn btn-info" (click)="onSubmitAndWait()" type="button"><i class="fa fa-database"></i>
          Submit</button>
        <button class="btn btn-info" type="submit"><i class="fa fa-database"></i> Submit & Clear</button>
        <button *ngIf="showGoWorkFlow" class="btn btn-info" (click)="WorkFlow()" type="button"><i
            class="fa fa-database"></i> Workflow</button>
        <app-action *ngIf="f.courseid!.value != null" [menuid]="pmenuid" [value]="f.courseid!.value"
          [status]="f.status.value"></app-action>
        <button type="button" (click)="onClose()"
          *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info"><i
            class="fa fa-close"></i> Close</button>
      </div>
    </div>
    <app-workflow *ngIf="showworkflow" [modulename]="'umscourses'" [value]="courseid"></app-workflow>
  </div>
</form>
