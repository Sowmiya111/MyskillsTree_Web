<div class="dialog">
  <form [formGroup]="umsstudentfeemasterForm" (ngSubmit)="onSubmit()"
    [ngClass]="sessionService.getItem('selected-theme')">
    <div class="row second">
      <h1 class="sticky1">{{'Fees' | translate}}</h1>
    </div>
    <div  class="container"     id="contentArea1"   >
      <div class="form-group row">
        <div class="col"><label for="financialyearid" class="control-label"
            (click)="AddOrEditfinancialyearid(null)">{{'Year' | translate}}</label>
          <input readonly id="financialyeariddesc" formControlName="financialyeariddesc" class="form-control"
            placeholder="{{'Year' | translate}}">
        </div>
        <div class="col"><label for="courseid" class="control-label" (click)="AddOrEditcourseid(null)">{{'Course' |
            translate}}</label>
          <input readonly id="courseiddesc" formControlName="courseiddesc" class="form-control"
            placeholder="{{'Course' | translate}}">
        </div>
        <div class="col"><label for="semesterid" class="control-label" (click)="AddOrEditsemesterid(null)">{{'Semester'
            | translate}}</label>
          <input readonly id="semesteriddesc" formControlName="semesteriddesc" class="form-control"
            placeholder="{{'Semester' | translate}}">
        </div>
        <div class="col"><label for="feestructureid" class="control-label"
            (click)="AddOrEditfeestructureid(null)">{{'Fee Structure' | translate}}</label>
          <input readonly id="feestructureiddesc" formControlName="feestructureiddesc" class="form-control"
            placeholder="{{'Fee Structure' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <label for="totalfee" class="control-label">{{'Total Fee' | translate}}</label>
          <input id="totalfee" formControlName="totalfee" class="form-control"
            placeholder="{{'Total Fee' | translate}}">
          <app-field-error-display
            [displayError]="f.totalfee.errors!=null && f.totalfee.errors.pattern!=null && f.totalfee.errors!=undefined && f.totalfee.errors.pattern!=undefined  && (f.totalfee.touched|| isSubmitted)"
            errorMsg="Not a valid number">
          </app-field-error-display>
          <app-field-error-display
            [displayError]="f.totalfee.errors!=null && f.totalfee.errors.min!=null && f.totalfee.errors!=undefined && f.totalfee.errors.min!=undefined  && (f.totalfee.touched|| isSubmitted)"
            errorMsg="Minimum value have to be entered">
          </app-field-error-display>
          <app-field-error-display
            [displayError]="f.totalfee.errors!=null && f.totalfee.errors.max!=null && f.totalfee.errors!=undefined && f.totalfee.errors.max!=undefined  && (f.totalfee.touched|| isSubmitted)"
            errorMsg="Maximum value Exceeded">
          </app-field-error-display>
        </div>
        <div class="col">
          <label for="startdate" class="control-label">{{'Start Date' | translate}}</label>
          <div class="input-group">
            <input #startdateformpicker="ngbDatepicker" ngbDatepicker name="startdateformpicker" id="startdate"
              formControlName="startdate" class="form-control" placeholder="Choose {{'Start Date' | translate}}">
            <button class="input-group-addon" (click)="startdateformpicker.toggle()" type="button"><i
                class="fa fa-calendar" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="col">
          <label for="enddate" class="control-label">{{'End Date' | translate}}</label>
          <div class="input-group">
            <input #enddateformpicker="ngbDatepicker" ngbDatepicker name="enddateformpicker" id="enddate"
              formControlName="enddate" class="form-control" placeholder="Choose {{'End Date' | translate}}">
            <button class="input-group-addon" (click)="enddateformpicker.toggle()" type="button"><i
                class="fa fa-calendar" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="col">
          <div class="columnchk">
            <label for="paid" class="control-label">{{'Paid' | translate}}</label>
            <input type="checkbox" id="paid" formControlName="paid" class="form-control"
              placeholder="{{'Paid' | translate}}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <label for="paiddate" class="control-label">{{'Paid Date' | translate}}</label>
          <div class="input-group">
            <input #paiddateformpicker="ngbDatepicker" ngbDatepicker name="paiddateformpicker" id="paiddate"
              formControlName="paiddate" class="form-control" placeholder="Choose {{'Paid Date' | translate}}">
            <button class="input-group-addon" (click)="paiddateformpicker.toggle()" type="button"><i
                class="fa fa-calendar" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="col"><label for="paidtype" class="control-label">{{'Paid Type' | translate}}</label>
          <select id="paidtype" (change)="paidtypeonChange($event.target)" formControlName="paidtype"
            class="form-control">
            <option value="0">-Select-</option>
            <option *ngFor="let item of paidtypeList" value="{{item.configkey}}">{{item.configtext}}</option>
          </select>
        </div>
        <div class="col">
          <label for="chequeno" class="control-label">{{'ChequeNo' | translate}}</label>
          <input id="chequeno" formControlName="chequeno" class="form-control" placeholder="{{'ChequeNo' | translate}}">
        </div>
        <div class="col">
          <label for="chequedate" class="control-label">{{'Cheque Date' | translate}}</label>
          <div class="input-group">
            <input #chequedateformpicker="ngbDatepicker" ngbDatepicker name="chequedateformpicker" id="chequedate"
              formControlName="chequedate" class="form-control" placeholder="Choose {{'Cheque Date' | translate}}">
            <button class="input-group-addon" (click)="chequedateformpicker.toggle()" type="button"><i
                class="fa fa-calendar" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <label for="bankname" class="control-label">{{'BankName' | translate}}</label>
          <input id="bankname" formControlName="bankname" class="form-control" placeholder="{{'BankName' | translate}}">
        </div>
        <div class="col">
          <label for="transactionid" class="control-label">{{'TransactionID' | translate}}</label>
          <input id="transactionid" formControlName="transactionid" class="form-control"
            placeholder="{{'TransactionID' | translate}}">
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="sticky"
        *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined  &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
        Custom Fields</div>
      <div class="form-group row"
        *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined  &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
        <dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
      </div>
      <div class="sticky">Attachments</div>
      <div class="form-group row">
        <ng-container *ngFor="let fld of attachmentfieldjson | keyvalue">
          <a href="http://localhost:5001/MyResources/{{fld!.value!.value}}" target="_blank">{{fld!.value!.value}} |
          </a>
        </ng-container>
        <p-fileUpload #fileattachment class="form-control" type="file" name="FileUpload[]" mode="basic" url="{{URL}}"
          (onSelect)="attachmentuploader($event)"></p-fileUpload>
        <ng-container *ngFor="let fld of attachmentlist">
          <div class="col">
            <label class="control-label"></label>
            <p-fileUpload #fileattachment class="form-control" type="file" name="FileUpload[]" url="{{URL}}"
              mode="basic" (onSelect)="attachmentuploader($event)"></p-fileUpload>
          </div>
        </ng-container>
      </div>
      <div class="form-group row">
        <div class="col">
          <button class="btn btn-info" (click)="onSubmitAndWait()" type="button"><i class="fa fa-database"></i>
            Submit</button>
          <button class="btn btn-info" type="submit"><i class="fa fa-database"></i> Submit & Clear</button>
          <app-action *ngIf="f.studentfeeid!.value != null" [menuid]="pmenuid" [value]="f.studentfeeid!.value"
            [status]="f.status.value"></app-action>
          <button type="button" (click)="onClose()"
            *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)"
            class="btn btn-info"><i class="fa fa-close"></i> Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
