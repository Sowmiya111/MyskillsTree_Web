<form [formGroup]="umsstudentmasterForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')">
  <div class="row second">
    <h1 class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Student Master' | translate}}</a></h1>
    <div class=" col " role="toolbar" aria-label="Toolbar with button groups">
      <!--btn-toolbar-->
      <div *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus"
            aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()"><i class="fa fa-save"
            aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()"><i class="fa fa-copy"
            aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div  class="container"     id="contentArea1"   >
    <ngb-tabset class="tabset1" [destroyOnHide]="false">
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(true)">Master</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <div class="form-group row">
            <div class="col">
              <label for="code" class="control-label">{{'Code' | translate}}</label>
              <input id="code" formControlName="code" class="form-control" placeholder="{{'Code' | translate}}">
            </div>
            <div class="col">
              <label for="firstname" class="control-label">{{'FirstName' | translate}}</label>
              <input id="firstname" formControlName="firstname" class="form-control"
                placeholder="{{'FirstName' | translate}}">
            </div>
            <div class="col">
              <label for="middlename" class="control-label">{{'MiddleName' | translate}}</label>
              <input id="middlename" formControlName="middlename" class="form-control"
                placeholder="{{'MiddleName' | translate}}">
            </div>
            <div class="col">
              <label for="lastname" class="control-label">{{'LastName' | translate}}</label>
              <input id="lastname" formControlName="lastname" class="form-control"
                placeholder="{{'LastName' | translate}}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="dob" class="control-label">{{'Date of Birth' | translate}}</label>
              <div class="input-group">
                <input #dobformpicker="ngbDatepicker" ngbDatepicker name="dobformpicker" id="dob" formControlName="dob"
                  class="form-control" placeholder="Choose {{'Date of Birth' | translate}}">
                <button class="input-group-addon" (click)="dobformpicker.toggle()" type="button"><i
                    class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col">
              <label for="contactno" class="control-label">{{'Contact No' | translate}}</label>
              <int-phone-prefix id="contactno" formControlName="contactno" [locale]="'en'" [defaultCountry]="'in'"
                class="form-control telephone" placeholder="{{'Contact No' | translate}}">
              </int-phone-prefix>
            </div>
            <div class="col">
              <label for="email" class="control-label">{{'Email' | translate}}</label>
              <input id="email" formControlName="email" class="form-control" placeholder="{{'Email' | translate}}">
            </div>
            <div class="col">
              <label for="fathername" class="control-label">{{'FatherName' | translate}}</label>
              <input id="fathername" formControlName="fathername" class="form-control"
                placeholder="{{'FatherName' | translate}}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="mothername" class="control-label">{{'MotherName' | translate}}</label>
              <input id="mothername" formControlName="mothername" class="form-control"
                placeholder="{{'MotherName' | translate}}">
            </div>
            <div class="col">
              <label for="fathercontactno" class="control-label">{{'Father ContactNo' | translate}}</label>
              <int-phone-prefix id="fathercontactno" formControlName="fathercontactno" [locale]="'en'"
                [defaultCountry]="'in'" class="form-control telephone" placeholder="{{'Father ContactNo' | translate}}">
              </int-phone-prefix>
            </div>
            <div class="col">
              <label for="admissiondate" class="control-label">{{'Admission Date' | translate}}</label>
              <div class="input-group">
                <input #admissiondateformpicker="ngbDatepicker" ngbDatepicker name="admissiondateformpicker"
                  id="admissiondate" formControlName="admissiondate" class="form-control"
                  placeholder="Choose {{'Admission Date' | translate}}">
                <button class="input-group-addon" (click)="admissiondateformpicker.toggle()" type="button"><i
                    class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col">
              <label for="validitystartdate" class="control-label">{{'Validity StartDate' | translate}}</label>
              <div class="input-group">
                <input #validitystartdateformpicker="ngbDatepicker" ngbDatepicker name="validitystartdateformpicker"
                  id="validitystartdate" formControlName="validitystartdate" class="form-control"
                  placeholder="Choose {{'Validity StartDate' | translate}}">
                <button class="input-group-addon" (click)="validitystartdateformpicker.toggle()" type="button"><i
                    class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="validityenddate" class="control-label">{{'Validity EndDate' | translate}}</label>
              <div class="input-group">
                <input #validityenddateformpicker="ngbDatepicker" ngbDatepicker name="validityenddateformpicker"
                  id="validityenddate" formControlName="validityenddate" class="form-control"
                  placeholder="Choose {{'Validity EndDate' | translate}}">
                <button class="input-group-addon" (click)="validityenddateformpicker.toggle()" type="button"><i
                    class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col"><label for="sectionid" class="control-label" (click)="AddOrEditsectionid(null)">{{'Section'
                | translate}}</label>
              <input readonly id="sectioniddesc" formControlName="sectioniddesc" class="form-control"
                placeholder="{{'Section' | translate}}">
            </div>
            <div class="col"><label for="courseid" class="control-label" (click)="AddOrEditcourseid(null)">{{'Course' |
                translate}}</label>
              <input readonly id="courseiddesc" formControlName="courseiddesc" class="form-control"
                placeholder="{{'Course' | translate}}">
            </div>
            <div class="col"><label for="currentsemesterid" class="control-label"
                (click)="AddOrEditcurrentsemesterid(null)">{{'Semester' | translate}}</label>
              <input readonly id="currentsemesteriddesc" formControlName="currentsemesteriddesc" class="form-control"
                placeholder="{{'Semester' | translate}}">
            </div>
          </div>
          <div class="sticky"
            *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined  &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
            Custom Fields</div>
          <div class="form-group row"
            *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined  &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
            <dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
          </div>
          <div class="sticky">Attachments</div>
          <div class="form-group row">
            <ng-container *ngFor="let fld of attachmentfieldjson | keyvalue">
              <a href="http://localhost:5001/MyResources/{{fld!.value!.value}}"
                target="_blank">{{fld!.value!.value}} | </a>
            </ng-container>
            <p-fileUpload #fileattachment class="form-control" type="file" name="FileUpload[]" mode="basic"
              url="{{URL}}" (onSelect)="attachmentuploader($event)"></p-fileUpload>
            <ng-container *ngFor="let fld of attachmentlist">
              <div class="col">
                <label class="control-label"></label>
                <p-fileUpload #fileattachment class="form-control" type="file" name="FileUpload[]" url="{{URL}}"
                  mode="basic" (onSelect)="attachmentuploader($event)"></p-fileUpload>
              </div>
            </ng-container>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(false)">Student Marks</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <!-- child table umsstudentmarks-->
          <div class="row"></div>
          <div [ngClass]="IsumsstudentmarksVisible()">
            <p></p>
            <h4 class="form-group sticky1  columns left">{{'Student Marks' | translate}}
              <select class='child' id="umsstudentmarksPagingdropdown"
                (change)="umsstudentmarksPaging($event.target!.value)" [value]='20'>
                <option value='20'>20</option>
                <option value='50'>50</option>
                <option value='100'>100</option>
              </select>
              <div class="right tableheader" role="toolbar" aria-label="Toolbar with button groups">
                <!--btn-toolbar-->
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="dialogbtn" (click)="umsstudentmarksroute(null, 'create')"><i
                      class="fa fa-plus" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn" (click)="showumsstudentmarksFilter()"><i
                      class="fa fa-filter" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn"><i class="fa fa-envelope"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </h4>
              <div  class="table-container"> <ng2-smart-table    #tblumsstudentmarkssource (userRowSelect)="handleumsstudentmarksGridSelected($event)"
              [settings]="umsstudentmarkssettings" [source]="umsstudentmarkssource"
              (delete)="umsstudentmarksroute($event,'delete')" (deleteConfirm)="umsstudentmarksroute($event,'delete')"
              (create)="umsstudentmarksroute($event,'create')" (createConfirm)="umsstudentmarksbeforesave($event)"
              (edit)="umsstudentmarksroute($event,'edit')" (editConfirm)="umsstudentmarksbeforesave($event)">
            </ng2-smart-table></div>
          </div>
          <!--End of child table umsstudentmarks-->
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(false)">Fees</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <!-- child table umsstudentfeemasters-->
          <div class="row"></div>
          <div [ngClass]="IsumsstudentfeemastersVisible()">
            <p></p>
            <h4 class="form-group sticky1  columns left">{{'Fees' | translate}}
              <select class='child' id="umsstudentfeemastersPagingdropdown"
                (change)="umsstudentfeemastersPaging($event.target!.value)" [value]='20'>
                <option value='20'>20</option>
                <option value='50'>50</option>
                <option value='100'>100</option>
              </select>
              <div class="right tableheader" role="toolbar" aria-label="Toolbar with button groups">
                <!--btn-toolbar-->
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="dialogbtn"
                    (click)="umsstudentfeemastersroute(null, 'create')"><i class="fa fa-plus"
                      aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn" (click)="showumsstudentfeemastersFilter()"><i
                      class="fa fa-filter" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn"><i class="fa fa-envelope"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </h4>
              <div  class="table-container"> <ng2-smart-table    #tblumsstudentfeemasterssource
              (userRowSelect)="handleumsstudentfeemastersGridSelected($event)" [settings]="umsstudentfeemasterssettings"
              [source]="umsstudentfeemasterssource" (delete)="umsstudentfeemastersroute($event,'delete')"
              (deleteConfirm)="umsstudentfeemastersroute($event,'delete')"
              (create)="umsstudentfeemastersroute($event,'create')"
              (createConfirm)="umsstudentfeemastersbeforesave($event)" (edit)="umsstudentfeemastersroute($event,'edit')"
              (editConfirm)="umsstudentfeemastersbeforesave($event)">
            </ng2-smart-table></div>
          </div>
          <!--End of child table umsstudentfeemasters-->
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="ToolBar(false)">Student Courses</div>
        </ng-template>
        <ng-template ngbTabContent>
          <br style='line-height:5px' />
          <!-- child table umsstudentcourses-->
          <div class="row"></div>
          <div [ngClass]="IsumsstudentcoursesVisible()">
            <p></p>
            <h4 class="form-group sticky1  columns left">{{'Student Courses' | translate}}
              <select class='child' id="umsstudentcoursesPagingdropdown"
                (change)="umsstudentcoursesPaging($event.target!.value)" [value]='20'>
                <option value='20'>20</option>
                <option value='50'>50</option>
                <option value='100'>100</option>
              </select>
              <div class="right tableheader" role="toolbar" aria-label="Toolbar with button groups">
                <!--btn-toolbar-->
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="dialogbtn" (click)="umsstudentcoursesroute(null, 'create')"><i
                      class="fa fa-plus" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn" (click)="showumsstudentcoursesFilter()"><i
                      class="fa fa-filter" aria-hidden="true"></i></button>
                  <button type="button" class="dialogbtn"><i class="fa fa-envelope"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </h4>
              <div  class="table-container"> <ng2-smart-table    #tblumsstudentcoursessource (userRowSelect)="handleumsstudentcoursesGridSelected($event)"
              [settings]="umsstudentcoursessettings" [source]="umsstudentcoursessource"
              (delete)="umsstudentcoursesroute($event,'delete')"
              (deleteConfirm)="umsstudentcoursesroute($event,'delete')"
              (create)="umsstudentcoursesroute($event,'create')" (createConfirm)="umsstudentcoursesbeforesave($event)"
              (edit)="umsstudentcoursesroute($event,'edit')" (editConfirm)="umsstudentcoursesbeforesave($event)">
            </ng2-smart-table></div>
          </div>
          <!--End of child table umsstudentcourses-->
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
    <div class="form-group row">
      <div class="col">
        <button class="btn btn-info" (click)="onSubmitAndWait()" type="button"><i class="fa fa-database"></i>
          Submit</button>
        <button class="btn btn-info" type="submit"><i class="fa fa-database"></i> Submit & Clear</button>
        <app-action *ngIf="f.studentid!.value != null" [menuid]="pmenuid" [value]="f.studentid!.value"
          [status]="f.status.value"></app-action>
        <button type="button" (click)="onClose()"
          *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info"><i
            class="fa fa-close"></i> Close</button>
      </div>
    </div>
  </div>
</form>
