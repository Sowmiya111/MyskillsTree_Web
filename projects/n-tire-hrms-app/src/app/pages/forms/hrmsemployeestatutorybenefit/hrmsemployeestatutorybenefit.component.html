<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsemployeestatutorybenefitForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Employee Statutory Benefits' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsemployeestatutorybenefits()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsemployeestatutorybenefittoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsemployeestatutorybenefitshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.esid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.esid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">HRMSEmployeeReportings</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--statutoryid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('statutoryid') == -1"  class="col" ><label  for="statutoryid" class="control-label" (click)="AddOrEditstatutoryid(null)">Statutory</label>
      <select  *ngIf="!showview"  id="statutoryid"  (change)="statutoryidonChange($event.target)" formControlName="statutoryid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of statutoryidList" value="{{item.statutoryid}}">{{item.statutoryname}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.statutoryiddesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('employeeid') == -1"  class="col "  >
<label  for="employeeid" class="control-label">Employee</label>
      <input   *ngIf="!showview"  id="employeeid"  formControlName="employeeid" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('fromamount') == -1"  class="col "  >
<label  for="fromamount" class="control-label">From Amount</label>
      <input   *ngIf="!showview"  id="fromamount"  formControlName="fromamount" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('toamount') == -1"  class="col "  >
<label  for="toamount" class="control-label">To Amount</label>
      <input   *ngIf="!showview"  id="toamount"  formControlName="toamount" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('employerpercentage') == -1"  class="col "  >
<label  for="employerpercentage" class="control-label">Employer Percentage</label>
      <input   *ngIf="!showview"  id="employerpercentage"  formControlName="employerpercentage" class="form-control"
        >
      <app-field-error-display [displayError]="f.employerpercentage.errors!=null && f.employerpercentage.errors.pattern!=null && f.employerpercentage.errors!=undefined && f.employerpercentage.errors.pattern!=undefined  && (f.employerpercentage.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.employerpercentage.errors!=null && f.employerpercentage.errors.min!=null && f.employerpercentage.errors!=undefined && f.employerpercentage.errors.min!=undefined  && (f.employerpercentage.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.employerpercentage.errors!=null && f.employerpercentage.errors.max!=null && f.employerpercentage.errors!=undefined && f.employerpercentage.errors.max!=undefined  && (f.employerpercentage.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('employeepercentage') == -1"  class="col "  >
<label  for="employeepercentage" class="control-label">Employee Percentage</label>
      <input   *ngIf="!showview"  id="employeepercentage"  formControlName="employeepercentage" class="form-control"
        >
      <app-field-error-display [displayError]="f.employeepercentage.errors!=null && f.employeepercentage.errors.pattern!=null && f.employeepercentage.errors!=undefined && f.employeepercentage.errors.pattern!=undefined  && (f.employeepercentage.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.employeepercentage.errors!=null && f.employeepercentage.errors.min!=null && f.employeepercentage.errors!=undefined && f.employeepercentage.errors.min!=undefined  && (f.employeepercentage.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.employeepercentage.errors!=null && f.employeepercentage.errors.max!=null && f.employeepercentage.errors!=undefined && f.employeepercentage.errors.max!=undefined  && (f.employeepercentage.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('employeramount') == -1"  class="col "  >
<label  for="employeramount" class="control-label">Employer Amount</label>
      <input   *ngIf="!showview"  id="employeramount"  formControlName="employeramount" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('employeeamount') == -1"  class="col "  >
<label  for="employeeamount" class="control-label">Employee Amount</label>
      <input   *ngIf="!showview"  id="employeeamount"  formControlName="employeeamount" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('accountreference') == -1"  class="col "  >
<label  for="accountreference" class="control-label">Account Reference</label>
      <input   *ngIf="!showview"  id="accountreference"  formControlName="accountreference" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('opendate') == -1"  class="col "  >
<label  for="opendate" class="control-label">Open Date</label>
<div class="input-group" *ngIf="!showview" >
<input #opendateformpicker="ngbDatepicker"      ngbDatepicker name="opendateformpicker" id="opendate"  formControlName="opendate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="opendateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.opendate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('closeddate') == -1"  class="col "  >
<label  for="closeddate" class="control-label">Closed Date</label>
<div class="input-group" *ngIf="!showview" >
<input #closeddateformpicker="ngbDatepicker"      ngbDatepicker name="closeddateformpicker" id="closeddate"  formControlName="closeddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="closeddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.closeddate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('info1') == -1"  class="col "  >
<label  for="info1" class="control-label">Info1</label>
      <input   *ngIf="!showview"  id="info1"  formControlName="info1" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('info2') == -1"  class="col "  >
<label  for="info2" class="control-label">Info2</label>
      <input   *ngIf="!showview"  id="info2"  formControlName="info2" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
