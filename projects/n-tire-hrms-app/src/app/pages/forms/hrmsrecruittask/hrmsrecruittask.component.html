<form [ngClass]="theme">
  <div class="form-group row">
  <div class="col">
<div class="dialog">
<p></p>
<h1  class="form-group sticky1  columns left">{{'Recruitment Tasks' | translate}}
<select class='header'  id="hrmsrecruittasksPagingdropdown" (change)="hrmsrecruittasksPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsrecruittasktoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsrecruittaskshowOption'>
      <a class="dropdown-item"  [routerLink]='' (click)="hrmsrecruittasktoggleOption();showhrmsrecruittasksCheckbox()"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Show Checkbox</a>
      <a class="dropdown-item"  [routerLink]='' (click)="hrmsrecruittasktoggleOption();deletehrmsrecruittasksAll()" ><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Delete All</a>
      <a class="dropdown-item"  [routerLink]='' (click)="hrmsrecruittasktoggleOption();showhrmsrecruittasksInActive()" ><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Show Inactive</a>
      <a class="dropdown-item"  [routerLink]='' (click)="hrmsrecruittasktoggleOption();hrmsrecruittasksroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item"  [routerLink]='' (click)="hrmsrecruittasktoggleOption();showhrmsrecruittasksFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h1>
<ng2-smart-table  #tblhrmsrecruittaskssource (userRowSelect)="handlehrmsrecruittasksGridSelected($event)" [settings]="hrmsrecruittaskssettings" (custom)="onCustomhrmsrecruittasksAction($event)" [source]="hrmsrecruittaskssource"  (delete)="hrmsrecruittasksroute($event,'delete')"  (deleteConfirm)="hrmsrecruittasksroute($event,'delete')" (create)="hrmsrecruittasksroute($event,'create')"   (createConfirm)="hrmsrecruittasksbeforesave($event)"  (edit)="hrmsrecruittasksroute($event,'edit')"  (editConfirm)="hrmsrecruittasksbeforesave($event)"    >
</ng2-smart-table>
</div>
  </div>
  </div>
  <div class="form-group row">
  <div class="col">
    <button class="btn btn-primary" (click)="onSubmit()" ><i class="fa fa-database"></i> Submit</button>
  </div>
  </div>
</form>
