<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsbudgetmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Budget Masters' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsbudgetmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsbudgetmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsbudgetmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.budgetid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.budgetid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--branchid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('branchid') == -1"  class="col" ><label  for="branchid" class="control-label" (click)="AddOrEditbranchid(null)">Branch</label>
      <select  *ngIf="!showview"  id="branchid"  (change)="branchidonChange($event.target)" formControlName="branchid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of branchidList" value="{{item.branchid}}">{{item.branchname}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.branchiddesc?.value}}</label>
  </div>


<!--finyear-->

  <div   *ngIf="hidelist.indexOf('finyear') == -1"  class="col" ><label  for="finyear" class="control-label" (click)="AddOrEditfinyear(null)">Financial Year</label>
      <select  *ngIf="!showview"  id="finyear"  (change)="finyearonChange($event.target)" formControlName="finyear"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of finyearList" value="{{item.finyearid}}">{{item.finyearname}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.finyeardesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('revisionno') == -1"  class="col "  >
<label  for="revisionno" class="control-label">Revision No</label>
      <input   *ngIf="!showview"  id="revisionno"  formControlName="revisionno" class="form-control"
        >
      <app-field-error-display [displayError]="f.revisionno.errors!=null && f.revisionno.errors.pattern!=null && f.revisionno.errors!=undefined && f.revisionno.errors.pattern!=undefined  && (f.revisionno.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.revisionno.errors!=null && f.revisionno.errors.min!=null && f.revisionno.errors!=undefined && f.revisionno.errors.min!=undefined  && (f.revisionno.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.revisionno.errors!=null && f.revisionno.errors.max!=null && f.revisionno.errors!=undefined && f.revisionno.errors.max!=undefined  && (f.revisionno.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('budgetcode') == -1"  class="col "  >
<label  for="budgetcode" class="control-label">Budget Code</label>
      <input   *ngIf="!showview"  id="budgetcode"  formControlName="budgetcode" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('budgetcreatedon') == -1"  class="col "  >
<label  for="budgetcreatedon" class="control-label">Budget Created On</label>
<div class="input-group" *ngIf="!showview" >
<input #budgetcreatedonformpicker="ngbDatepicker"      ngbDatepicker name="budgetcreatedonformpicker" id="budgetcreatedon"  formControlName="budgetcreatedon"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="budgetcreatedonformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.budgetcreatedon?.value)}}</label>
  </div>


<!--department-->

  <div   *ngIf="hidelist.indexOf('department') == -1"  class="col" ><label  for="department" class="control-label" (click)="AddOrEditdepartment(null)" (click)="AddOrEditdepartment(null)">Department</label>
      <select  *ngIf="!showview"  id="department"  (change)="departmentonChange($event.target)" formControlName="department"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of departmentList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.departmentdesc?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('remarks') == -1"  class="col "  >
<label  for="remarks" class="control-label">Remarks</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Budget Details</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table hrmsbudgetdetails-->
<div class="row"></div><div [ngClass]="IshrmsbudgetdetailsVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Budget Details' | translate}}
<select class='child'  id="hrmsbudgetdetailsPagingdropdown" (change)="hrmsbudgetdetailsPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsbudgetdetailtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsbudgetdetailshowOption'>
      <a  class="dropdown-item"  [routerLink]='' (click)="hrmsbudgetdetailtoggleOption();hrmsbudgetdetailsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="hrmsbudgetdetailtoggleOption();showhrmsbudgetdetailsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblhrmsbudgetdetailssource (userRowSelect)="handlehrmsbudgetdetailsGridSelected($event)" [settings]="hrmsbudgetdetailssettings" (custom)="onCustomhrmsbudgetdetailsAction($event)" [source]="hrmsbudgetdetailssource"  (delete)="hrmsbudgetdetailsroute($event,'delete')"  (deleteConfirm)="hrmsbudgetdetailsroute($event,'delete')" (create)="hrmsbudgetdetailsroute($event,'create')"   (createConfirm)="hrmsbudgetdetailsbeforesave($event)"  (edit)="hrmsbudgetdetailsroute($event,'edit')"  (editConfirm)="hrmsbudgetdetailsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table hrmsbudgetdetails-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
