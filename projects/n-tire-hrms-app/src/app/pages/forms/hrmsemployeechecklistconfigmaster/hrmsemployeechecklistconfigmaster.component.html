<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsemployeechecklistconfigmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Employee CheckList Configuration Masters' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsemployeechecklistconfigmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsemployeechecklistconfigmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsemployeechecklistconfigmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.checkid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.checkid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--documentcategory-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('documentcategory') == -1"  class="col" ><label  for="documentcategory" class="control-label" (click)="AddOrEditdocumentcategory(null)" (click)="AddOrEditdocumentcategory(null)">Document Category</label>
      <select  *ngIf="!showview"  id="documentcategory"  (change)="documentcategoryonChange($event.target)" formControlName="documentcategory"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of documentcategoryList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.documentcategorydesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('documentname') == -1"  class="col "  >
<label  for="documentname" class="control-label">Document Name</label>
      <input   *ngIf="!showview"  id="documentname"  formControlName="documentname" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('original') == -1"  class="col "  >
<div class="columnchk">
<label  for="original" class="control-label">Original</label>
      <input  type="checkbox"   *ngIf="!showview"  id="original"  formControlName="original" class="form-control"
        >
  </div>
  </div>
  <div  *ngIf="hidelist.indexOf('quantity') == -1"  class="col "  >
<label  for="quantity" class="control-label">Quantity</label>
      <input   *ngIf="!showview"  id="quantity"  formControlName="quantity" class="form-control"
        >
      <app-field-error-display [displayError]="f.quantity.errors!=null && f.quantity.errors.pattern!=null && f.quantity.errors!=undefined && f.quantity.errors.pattern!=undefined  && (f.quantity.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.quantity.errors!=null && f.quantity.errors.min!=null && f.quantity.errors!=undefined && f.quantity.errors.min!=undefined  && (f.quantity.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.quantity.errors!=null && f.quantity.errors.max!=null && f.quantity.errors!=undefined && f.quantity.errors.max!=undefined  && (f.quantity.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('maximumdays') == -1"  class="col "  >
<label  for="maximumdays" class="control-label">Maximum Days</label>
      <input   *ngIf="!showview"  id="maximumdays"  formControlName="maximumdays" class="form-control"
        >
      <app-field-error-display [displayError]="f.maximumdays.errors!=null && f.maximumdays.errors.pattern!=null && f.maximumdays.errors!=undefined && f.maximumdays.errors.pattern!=undefined  && (f.maximumdays.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.maximumdays.errors!=null && f.maximumdays.errors.min!=null && f.maximumdays.errors!=undefined && f.maximumdays.errors.min!=undefined  && (f.maximumdays.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.maximumdays.errors!=null && f.maximumdays.errors.max!=null && f.maximumdays.errors!=undefined && f.maximumdays.errors.max!=undefined  && (f.maximumdays.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('mandatory') == -1"  class="col "  >
<div class="columnchk">
<label  for="mandatory" class="control-label">Mandatory</label>
      <input  type="checkbox"   *ngIf="!showview"  id="mandatory"  formControlName="mandatory" class="form-control"
        >
  </div>
  </div>
  <div  *ngIf="hidelist.indexOf('waiverdays') == -1"  class="col "  >
<label  for="waiverdays" class="control-label">Waiver Days</label>
      <input   *ngIf="!showview"  id="waiverdays"  formControlName="waiverdays" class="form-control"
        >
  </div>
<div class="col"></div>
</div>  </div>
</form>
