<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsemployeeleaveledgerForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Employee Leave Ledgers' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsemployeeleaveledgers()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsemployeeleaveledgertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsemployeeleaveledgershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.ledgerid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.ledgerid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('ledgerdate') == -1"  class="col "  >
<label  for="ledgerdate" class="control-label">Ledger Date</label>
<div class="input-group" *ngIf="!showview" >
<input #ledgerdateformpicker="ngbDatepicker"      ngbDatepicker name="ledgerdateformpicker" id="ledgerdate"  formControlName="ledgerdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="ledgerdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.ledgerdate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('employeeid') == -1"  class="col "  >
<label  for="employeeid" class="control-label">Employee</label>
      <input   *ngIf="!showview"  id="employeeid"  formControlName="employeeid" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('leavetypeid') == -1"  class="col "  >
<label  for="leavetypeid" class="control-label">Leave Type</label>
      <input   *ngIf="!showview"  id="leavetypeid"  formControlName="leavetypeid" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('description') == -1"  class="col "  >
<label  for="description" class="control-label">Description</label>
      <input   *ngIf="!showview"  id="description"  formControlName="description" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('credit') == -1"  class="col "  >
<label  for="credit" class="control-label">Credit</label>
      <input   *ngIf="!showview"  id="credit"  formControlName="credit" class="form-control"
        >
      <app-field-error-display [displayError]="f.credit.errors!=null && f.credit.errors.pattern!=null && f.credit.errors!=undefined && f.credit.errors.pattern!=undefined  && (f.credit.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.credit.errors!=null && f.credit.errors.min!=null && f.credit.errors!=undefined && f.credit.errors.min!=undefined  && (f.credit.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.credit.errors!=null && f.credit.errors.max!=null && f.credit.errors!=undefined && f.credit.errors.max!=undefined  && (f.credit.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('debit') == -1"  class="col "  >
<label  for="debit" class="control-label">Debit</label>
      <input   *ngIf="!showview"  id="debit"  formControlName="debit" class="form-control"
        >
      <app-field-error-display [displayError]="f.debit.errors!=null && f.debit.errors.pattern!=null && f.debit.errors!=undefined && f.debit.errors.pattern!=undefined  && (f.debit.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.debit.errors!=null && f.debit.errors.min!=null && f.debit.errors!=undefined && f.debit.errors.min!=undefined  && (f.debit.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.debit.errors!=null && f.debit.errors.max!=null && f.debit.errors!=undefined && f.debit.errors.max!=undefined  && (f.debit.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('balance') == -1"  class="col "  >
<label  for="balance" class="control-label">Balance</label>
      <input   *ngIf="!showview"  id="balance"  formControlName="balance" class="form-control"
        >
      <app-field-error-display [displayError]="f.balance.errors!=null && f.balance.errors.pattern!=null && f.balance.errors!=undefined && f.balance.errors.pattern!=undefined  && (f.balance.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.balance.errors!=null && f.balance.errors.min!=null && f.balance.errors!=undefined && f.balance.errors.min!=undefined  && (f.balance.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.balance.errors!=null && f.balance.errors.max!=null && f.balance.errors!=undefined && f.balance.errors.max!=undefined  && (f.balance.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
<div class="col"></div>
</div>  </div>
</form>
