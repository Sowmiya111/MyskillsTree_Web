<form  [formGroup]="hrmsinductionscheduleForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Induction Schedules' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsinductionschedules()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsinductionscheduletoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsinductionscheduleshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.scheduleid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.scheduleid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('inductionid') == -1"  class="col "  >
<label  for="inductionid" class="control-label">Induction</label>
      <input   *ngIf="!showview"  id="inductionid"  formControlName="inductionid" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('scheduledate') == -1"  class="col "  >
<label  for="scheduledate" class="control-label">Schedule Date</label>
<div class="input-group" *ngIf="!showview" >
<input #scheduledateformpicker="ngbDatepicker"      ngbDatepicker name="scheduledateformpicker" id="scheduledate"  formControlName="scheduledate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="scheduledateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.scheduledate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('topic') == -1"  class="col "  >
<label  for="topic" class="control-label">Topic</label>
      <input   *ngIf="!showview"  id="topic"  formControlName="topic" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('fromtime') == -1"  class="col "  >
<label  for="fromtime" class="control-label">From Time</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="fromtime"  ></ngb-timepicker>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('totime') == -1"  class="col "  >
<label  for="totime" class="control-label">To Time</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="totime"  ></ngb-timepicker>
  </div>
  <div  *ngIf="hidelist.indexOf('trainer') == -1"  class="col "  >
<label  for="trainer" class="control-label">Trainer</label>
      <input   *ngIf="!showview"  id="trainer"  formControlName="trainer" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Induction Attendances</div>
</ng-template>
<ng-template ngbTabContent>

  <!-- child table hrmsinductionattendances-->
<div class="row"></div><div [ngClass]="IshrmsinductionattendancesVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Induction Attendances' | translate}}

</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsinductionattendancetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsinductionattendanceshowOption'>
      <a  class="dropdown-item"  [routerLink]='' (click)="hrmsinductionattendancetoggleOption();hrmsinductionattendancesroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="hrmsinductionattendancetoggleOption();showhrmsinductionattendancesFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblhrmsinductionattendancessource (userRowSelect)="handlehrmsinductionattendancesGridSelected($event)" [settings]="hrmsinductionattendancessettings" (custom)="onCustomhrmsinductionattendancesAction($event)" [source]="hrmsinductionattendancessource"  (delete)="hrmsinductionattendancesroute($event,'delete')"  (deleteConfirm)="hrmsinductionattendancesroute($event,'delete')" (create)="hrmsinductionattendancesroute($event,'create')"   (createConfirm)="hrmsinductionattendancesbeforesave($event)"  (edit)="hrmsinductionattendancesroute($event,'edit')"  (editConfirm)="hrmsinductionattendancesbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table hrmsinductionattendances-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
