<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsapplicantcareerForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Application Careers' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsapplicantcareers()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsapplicantcareertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsapplicantcareershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.hacid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.hacid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--applicantid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('applicantid') == -1"  class="col" ><label  for="applicantid" class="control-label" (click)="AddOrEditapplicantid(null)">Applicant</label>
<app-popupselect  *ngIf="!showview"  [options]="applicantidList"  [optionsEvent]="applicantidoptionsEvent" [form]="hrmsapplicantmaster" (selectItem)="onSelectedapplicantid($event)"  [reportid]= 'sb4n4' [menuid]='sb4n4' formControlName="applicantid" id="applicantid" desc="applicantname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.applicantiddesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('employer') == -1"  class="col "  >
<label  for="employer" class="control-label">Employer</label>
      <input   *ngIf="!showview"  id="employer"  formControlName="employer" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('fromdate') == -1"  class="col "  >
<label  for="fromdate" class="control-label">From Date</label>
<div class="input-group" *ngIf="!showview" >
<input #fromdateformpicker="ngbDatepicker"      ngbDatepicker name="fromdateformpicker" id="fromdate"  formControlName="fromdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="fromdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.fromdate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('todate') == -1"  class="col "  >
<label  for="todate" class="control-label">To Date</label>
<div class="input-group" *ngIf="!showview" >
<input #todateformpicker="ngbDatepicker"      ngbDatepicker name="todateformpicker" id="todate"  formControlName="todate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="todateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.todate?.value)}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('totalmonths') == -1"  class="col "  >
<label  for="totalmonths" class="control-label">Total Months</label>
      <input   *ngIf="!showview"  id="totalmonths"  formControlName="totalmonths" class="form-control"
        >
      <app-field-error-display [displayError]="f.totalmonths.errors!=null && f.totalmonths.errors.pattern!=null && f.totalmonths.errors!=undefined && f.totalmonths.errors.pattern!=undefined  && (f.totalmonths.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.totalmonths.errors!=null && f.totalmonths.errors.min!=null && f.totalmonths.errors!=undefined && f.totalmonths.errors.min!=undefined  && (f.totalmonths.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.totalmonths.errors!=null && f.totalmonths.errors.max!=null && f.totalmonths.errors!=undefined && f.totalmonths.errors.max!=undefined  && (f.totalmonths.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('designation') == -1"  class="col "  >
<label  for="designation" class="control-label">Designation</label>
      <input   *ngIf="!showview"  id="designation"  formControlName="designation" class="form-control"
        >
  </div>


<!--mappedtoourrole-->

  <div   *ngIf="hidelist.indexOf('mappedtoourrole') == -1"  class="col" ><label  for="mappedtoourrole" class="control-label" (click)="AddOrEditmappedtoourrole(null)">Mapped To Our Role</label>
      <select  *ngIf="!showview"  id="mappedtoourrole"  (change)="mappedtoourroleonChange($event.target)" formControlName="mappedtoourrole"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of mappedtoourroleList" value="{{item.userroleid}}">{{item.userrole}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.mappedtoourroledesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('responsibilities') == -1"  class="col "  >
<label  for="responsibilities" class="control-label">Responsibilities</label>
      <input   *ngIf="!showview"  id="responsibilities"  formControlName="responsibilities" class="form-control"
        >
  </div>
</div>


<!--currency-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('currency') == -1"  class="col" ><label  for="currency" class="control-label">C T C Currency</label>
      <select  *ngIf="!showview"  id="currency"  (change)="currencyonChange($event.target)" formControlName="currency"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of currencyList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.currencydesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('salary') == -1"  class="col "  >
<label  for="salary" class="control-label">C T C Amount</label>
      <input   *ngIf="!showview"  id="salary"  formControlName="salary" currencyMask   [options]="{ prefix: '',precision: 0, thousands: ',', decimal: '.' }" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('remarks') == -1"  class="col "  >
<label  for="remarks" class="control-label">Remarks</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>
<div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
  </div>
</form>
