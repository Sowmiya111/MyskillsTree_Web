<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsemployeenomineeForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Nominees' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsemployeenominees()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsemployeenomineetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsemployeenomineeshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.nomineeid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.nomineeid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--employeeid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('employeeid') == -1"  class="col" ><label  for="employeeid" class="control-label" (click)="AddOrEditemployeeid(null)">Employee</label>
<app-popupselect  *ngIf="!showview"  [options]="employeeidList"  [optionsEvent]="employeeidoptionsEvent" [form]="bousermaster" (selectItem)="onSelectedemployeeid($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="employeeid" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.employeeiddesc?.value}}</label>
  </div>


<!--relationship-->

  <div   *ngIf="hidelist.indexOf('relationship') == -1"  class="col" ><label  for="relationship" class="control-label">Relationship</label>
      <select  *ngIf="!showview"  id="relationship"  (change)="relationshiponChange($event.target)" formControlName="relationship"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of relationshipList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.relationshipdesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('firstname') == -1"  class="col "  >
<label  for="firstname" class="control-label">First Name</label>
      <input   *ngIf="!showview"  id="firstname"  formControlName="firstname" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('lastname') == -1"  class="col "  >
<label  for="lastname" class="control-label">Last Name</label>
      <input   *ngIf="!showview"  id="lastname"  formControlName="lastname" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('fromdate') == -1"  class="col "  >
<label  for="fromdate" class="control-label">From Date</label>
<div class="input-group" *ngIf="!showview" >
<input #fromdateformpicker="ngbDatepicker"      ngbDatepicker name="fromdateformpicker" id="fromdate"  formControlName="fromdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="fromdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.fromdate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('todate') == -1"  class="col "  >
<label  for="todate" class="control-label">To Date</label>
<div class="input-group" *ngIf="!showview" >
<input #todateformpicker="ngbDatepicker"      ngbDatepicker name="todateformpicker" id="todate"  formControlName="todate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="todateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.todate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('phone') == -1"  class="col "  >
<label  for="phone" class="control-label">Phone</label>
      <input   *ngIf="!showview"  id="phone"  formControlName="phone" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('email') == -1"  class="col "  >
<label  for="email" class="control-label">Email</label>
      <input   *ngIf="!showview"  id="email"  formControlName="email" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('details') == -1"  class="col "  >
<label  for="details" class="control-label">Details</label>
      <input   *ngIf="!showview"  id="details"  formControlName="details" class="form-control"
        >
  </div>


<!--benefittype-->

  <div   *ngIf="hidelist.indexOf('benefittype') == -1"  class="col" ><label  for="benefittype" class="control-label">Benefit Type</label>
      <select  *ngIf="!showview"  id="benefittype"  (change)="benefittypeonChange($event.target)" formControlName="benefittype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of benefittypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.benefittypedesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('percentshare') == -1"  class="col "  >
<label  for="percentshare" class="control-label">Percent Share</label>
      <input   *ngIf="!showview"  id="percentshare"  formControlName="percentshare" class="form-control"
        >
  </div>


<!--nominationendreason-->

  <div   *ngIf="hidelist.indexOf('nominationendreason') == -1"  class="col" ><label  for="nominationendreason" class="control-label">Reason</label>
      <select  *ngIf="!showview"  id="nominationendreason"  (change)="nominationendreasononChange($event.target)" formControlName="nominationendreason"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of nominationendreasonList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.nominationendreasondesc?.value}}</label>
  </div>
</div>
  </div>
</form>
