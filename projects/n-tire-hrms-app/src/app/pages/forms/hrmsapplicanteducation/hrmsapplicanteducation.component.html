<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsapplicanteducationForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Applicant Educations' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsapplicanteducations()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsapplicanteducationtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsapplicanteducationshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.haeid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.haeid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--applicantid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('applicantid') == -1"  class="col" ><label  for="applicantid" class="control-label" (click)="AddOrEditapplicantid(null)">Applicant</label>
<app-popupselect  *ngIf="!showview"  [options]="applicantidList"  [optionsEvent]="applicantidoptionsEvent" [form]="hrmsapplicantmaster" (selectItem)="onSelectedapplicantid($event)"  [reportid]= 'sb4n4' [menuid]='sb4n4' formControlName="applicantid" id="applicantid" desc="applicantname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.applicantiddesc?.value}}</label>
  </div>


<!--education-->

  <div   *ngIf="hidelist.indexOf('education') == -1"  class="col" ><label  for="education" class="control-label">Education</label>
      <select  *ngIf="!showview"  id="education"  (change)="educationonChange($event.target)" formControlName="education"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of educationList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.educationdesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('specialization') == -1"  class="col "  >
<label  for="specialization" class="control-label">Specialization</label>
      <input   *ngIf="!showview"  id="specialization"  formControlName="specialization" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('fromyear') == -1"  class="col "  >
<label  for="fromyear" class="control-label">From Year</label>
      <input   *ngIf="!showview"  id="fromyear"  formControlName="fromyear" class="form-control"
        >
      <app-field-error-display [displayError]="f.fromyear.errors!=null && f.fromyear.errors.pattern!=null && f.fromyear.errors!=undefined && f.fromyear.errors.pattern!=undefined  && (f.fromyear.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.fromyear.errors!=null && f.fromyear.errors.min!=null && f.fromyear.errors!=undefined && f.fromyear.errors.min!=undefined  && (f.fromyear.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.fromyear.errors!=null && f.fromyear.errors.max!=null && f.fromyear.errors!=undefined && f.fromyear.errors.max!=undefined  && (f.fromyear.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('toyear') == -1"  class="col "  >
<label  for="toyear" class="control-label">To Year</label>
      <input   *ngIf="!showview"  id="toyear"  formControlName="toyear" class="form-control"
        >
      <app-field-error-display [displayError]="f.toyear.errors!=null && f.toyear.errors.pattern!=null && f.toyear.errors!=undefined && f.toyear.errors.pattern!=undefined  && (f.toyear.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.toyear.errors!=null && f.toyear.errors.min!=null && f.toyear.errors!=undefined && f.toyear.errors.min!=undefined  && (f.toyear.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.toyear.errors!=null && f.toyear.errors.max!=null && f.toyear.errors!=undefined && f.toyear.errors.max!=undefined  && (f.toyear.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>
  <div  *ngIf="hidelist.indexOf('institution') == -1"  class="col "  >
<label  for="institution" class="control-label">Institution</label>
      <input   *ngIf="!showview"  id="institution"  formControlName="institution" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('percentage') == -1"  class="col "  >
<label  for="percentage" class="control-label">Percentage</label>
      <input   *ngIf="!showview"  id="percentage"  formControlName="percentage" class="form-control"
        >
      <app-field-error-display [displayError]="f.percentage.errors!=null && f.percentage.errors.pattern!=null && f.percentage.errors!=undefined && f.percentage.errors.pattern!=undefined  && (f.percentage.touched|| isSubmitted)" errorMsg="Not a valid number">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.percentage.errors!=null && f.percentage.errors.min!=null && f.percentage.errors!=undefined && f.percentage.errors.min!=undefined  && (f.percentage.touched|| isSubmitted)" errorMsg="Minimum value have to be entered">
      </app-field-error-display>
      <app-field-error-display [displayError]="f.percentage.errors!=null && f.percentage.errors.max!=null && f.percentage.errors!=undefined && f.percentage.errors.max!=undefined  && (f.percentage.touched|| isSubmitted)" errorMsg="Maximum value Exceeded">
      </app-field-error-display>
  </div>


<!--grade-->

  <div   *ngIf="hidelist.indexOf('grade') == -1"  class="col" ><label  for="grade" class="control-label">Grade</label>
      <select  *ngIf="!showview"  id="grade"  (change)="gradeonChange($event.target)" formControlName="grade"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of gradeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.gradedesc?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('remarks') == -1"  class="col "  >
<label  for="remarks" class="control-label">Remarks</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>


<!--completionstatus-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('completionstatus') == -1"  class="col" ><label  for="completionstatus" class="control-label">Completion Status</label>
      <select  *ngIf="!showview"  id="completionstatus"  (change)="completionstatusonChange($event.target)" formControlName="completionstatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of completionstatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.completionstatusdesc?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div><div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
  </div>
</form>
