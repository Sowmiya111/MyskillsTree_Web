<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsemployeedailyattendanceForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Daily Attendances' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsemployeedailyattendances()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsemployeedailyattendancetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsemployeedailyattendanceshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.attendanceid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.attendanceid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--employeeid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('employeeid') == -1"  class="col" ><label  for="employeeid" class="control-label" (click)="AddOrEditemployeeid(null)">Employee</label>
<app-popupselect  *ngIf="!showview"  [options]="employeeidList"  [optionsEvent]="employeeidoptionsEvent" [form]="bousermaster" (selectItem)="onSelectedemployeeid($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="employeeid" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.employeeiddesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('employeename') == -1"  class="col "  >
<label  for="employeename" class="control-label">Employee Name</label>
      <input   *ngIf="!showview"  id="employeename"  formControlName="employeename" class="form-control"
        >
  </div>


<!--departmentid-->

  <div   *ngIf="hidelist.indexOf('departmentid') == -1"  class="col" ><label  for="departmentid" class="control-label" (click)="AddOrEditdepartmentid(null)" (click)="AddOrEditdepartmentid(null)">Department</label>
      <select  *ngIf="!showview"  id="departmentid"  (change)="departmentidonChange($event.target)" formControlName="departmentid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of departmentidList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.departmentiddesc?.value}}</label>
  </div>


<!--shiftid-->

  <div   *ngIf="hidelist.indexOf('shiftid') == -1"  class="col" ><label  for="shiftid" class="control-label" (click)="AddOrEditshiftid(null)">Shift</label>
      <select  *ngIf="!showview"  id="shiftid"  (change)="shiftidonChange($event.target)" formControlName="shiftid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of shiftidList" value="{{item.shiftid}}">{{item.shiftname}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.shiftiddesc?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('attendancedate') == -1"  class="col "  >
<label  for="attendancedate" class="control-label">Attendance Date</label>
<div class="input-group" *ngIf="!showview" >
<input #attendancedateformpicker="ngbDatepicker"      ngbDatepicker name="attendancedateformpicker" id="attendancedate"  formControlName="attendancedate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="attendancedateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.attendancedate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('shiftin') == -1"  class="col "  >
<label  for="shiftin" class="control-label">Shift In</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="shiftin"  ></ngb-timepicker>
  </div>
  <div  *ngIf="hidelist.indexOf('shiftout') == -1"  class="col "  >
<label  for="shiftout" class="control-label">Shift Out</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="shiftout"  ></ngb-timepicker>
  </div>
  <div  *ngIf="hidelist.indexOf('actualin') == -1"  class="col "  >
<label  for="actualin" class="control-label">Actual In</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="actualin"  ></ngb-timepicker>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('actualout') == -1"  class="col "  >
<label  for="actualout" class="control-label">Actual Out</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="actualout"  ></ngb-timepicker>
  </div>
  <div  *ngIf="hidelist.indexOf('extratime') == -1"  class="col "  >
<label  for="extratime" class="control-label">Extra Time</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="extratime"  ></ngb-timepicker>
  </div>
  <div  *ngIf="hidelist.indexOf('shorttime') == -1"  class="col "  >
<label  for="shorttime" class="control-label">Short Time</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="shorttime"  ></ngb-timepicker>
  </div>


<!--flag-->

  <div   *ngIf="hidelist.indexOf('flag') == -1"  class="col" ><label  for="flag" class="control-label">Flag</label>
      <select  *ngIf="!showview"  id="flag"  (change)="flagonChange($event.target)" formControlName="flag"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of flagList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.flagdesc?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('remarks') == -1"  class="col "  >
<label  for="remarks" class="control-label">Remarks</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>
  </div>
</form>
