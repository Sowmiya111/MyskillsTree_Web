<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hrmsretirementForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Retirements' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithrmsretirements()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hrmsretirementtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hrmsretirementshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.retirementid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.retirementid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--branchid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('branchid') == -1"  class="col" ><label  for="branchid" class="control-label" (click)="AddOrEditbranchid(null)">Branch</label>
<app-popupselect  *ngIf="!showview"  [options]="branchidList"  [optionsEvent]="branchidoptionsEvent" [form]="bouserbranchaccess" (selectItem)="onSelectedbranchid($event)"  [reportid]= 'oxubv' [menuid]='oxubv' formControlName="branchid" id="branchid" desc="branchname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.branchiddesc?.value}}</label>
  </div>


<!--employeeid-->

  <div   *ngIf="hidelist.indexOf('employeeid') == -1"  class="col" ><label  for="employeeid" class="control-label" (click)="AddOrEditemployeeid(null)">Employee</label>
<app-popupselect  *ngIf="!showview"  [options]="employeeidList"  [optionsEvent]="employeeidoptionsEvent" [form]="hrmsemployee" (selectItem)="onSelectedemployeeid($event)"  [reportid]= 'zcqka' [menuid]='zcqka' formControlName="employeeid" id="employeeid" desc="employeename" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.employeeiddesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('employeename') == -1"  class="col "  >
<label  for="employeename" class="control-label">Employee Name</label>
      <input   *ngIf="!showview"  id="employeename"  formControlName="employeename" class="form-control"
        >
  </div>


<!--departmentid-->

  <div   *ngIf="hidelist.indexOf('departmentid') == -1"  class="col" ><label  for="departmentid" class="control-label" (click)="AddOrEditdepartmentid(null)" (click)="AddOrEditdepartmentid(null)">Department</label>
      <select  *ngIf="!showview"  id="departmentid"  (change)="departmentidonChange($event.target)" formControlName="departmentid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of departmentidList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.departmentiddesc?.value}}</label>
  </div>
</div>


<!--designationid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('designationid') == -1"  class="col" ><label  for="designationid" class="control-label">Designation</label>
      <select  *ngIf="!showview"  id="designationid"  (change)="designationidonChange($event.target)" formControlName="designationid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of designationidList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.designationiddesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('reference') == -1"  class="col "  >
<label  for="reference" class="control-label">Reference</label>
      <input   *ngIf="!showview"  id="reference"  formControlName="reference" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('requesteddate') == -1"  class="col "  >
<label  for="requesteddate" class="control-label">Requested Date</label>
<div class="input-group" *ngIf="!showview" >
<input #requesteddateformpicker="ngbDatepicker"      ngbDatepicker name="requesteddateformpicker" id="requesteddate"  formControlName="requesteddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="requesteddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.requesteddate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('serviceyears') == -1"  class="col "  >
<label  for="serviceyears" class="control-label">Service Years</label>
      <input   *ngIf="!showview"  id="serviceyears"  formControlName="serviceyears" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('servicemonths') == -1"  class="col "  >
<label  for="servicemonths" class="control-label">Service Months</label>
      <input   *ngIf="!showview"  id="servicemonths"  formControlName="servicemonths" class="form-control"
        >
  </div>


<!--retirementreason-->

  <div   *ngIf="hidelist.indexOf('retirementreason') == -1"  class="col" ><label  for="retirementreason" class="control-label">Retirement Reason</label>
      <select  *ngIf="!showview"  id="retirementreason"  (change)="retirementreasononChange($event.target)" formControlName="retirementreason"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of retirementreasonList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.retirementreasondesc?.value}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('details') == -1"  class="col "  >
<label  for="details" class="control-label">Details</label>
      <input   *ngIf="!showview"  id="details"  formControlName="details" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('issueddate') == -1"  class="col "  >
<label  for="issueddate" class="control-label">Issued Date</label>
<div class="input-group" *ngIf="!showview" >
<input #issueddateformpicker="ngbDatepicker"      ngbDatepicker name="issueddateformpicker" id="issueddate"  formControlName="issueddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="issueddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.issueddate?.value)}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div  *ngIf="hidelist.indexOf('superannuationdate') == -1"  class="col "  >
<label  for="superannuationdate" class="control-label">Superannuation Date</label>
<div class="input-group" *ngIf="!showview" >
<input #superannuationdateformpicker="ngbDatepicker"      ngbDatepicker name="superannuationdateformpicker" id="superannuationdate"  formControlName="superannuationdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="superannuationdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.superannuationdate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('lastpaydate') == -1"  class="col "  >
<label  for="lastpaydate" class="control-label">Last Pay Date</label>
<div class="input-group" *ngIf="!showview" >
<input #lastpaydateformpicker="ngbDatepicker"      ngbDatepicker name="lastpaydateformpicker" id="lastpaydate"  formControlName="lastpaydate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="lastpaydateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.lastpaydate?.value)}}</label>
  </div>
  <div  *ngIf="hidelist.indexOf('finalamount') == -1"  class="col "  >
<label  for="finalamount" class="control-label">Final Amount</label>
      <input   *ngIf="!showview"  id="finalamount"  formControlName="finalamount" class="form-control"
        >
  </div>
  <div  *ngIf="hidelist.indexOf('finalapprovedamount') == -1"  class="col "  >
<label  for="finalapprovedamount" class="control-label">Final Approved Amount</label>
      <input   *ngIf="!showview"  id="finalapprovedamount"  formControlName="finalapprovedamount" class="form-control"
        >
  </div>
</div>
  </div>
</form>
