<div class="dialog">
<form  [formGroup]="hrmsemployeedependentForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="container1"   *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<p-accordion  [multiple]='true'>


<!--relationship-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'relationship'; "  for="relationship" class="control-label">Relationship</label>
      <select  *ngIf="!showview"  id="relationship"  (change)="relationshiponChange($event.target)" formControlName="relationship"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of relationshipList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='relationship'"  (click)="editfield = 'relationship';"  class="form-control labelview">{{f.relationshipdesc?.value}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'firstname'; "  for="firstname" class="control-label">First Name</label>
      <input   *ngIf="!showview || editfield=='firstname'"  id="firstname"  formControlName="firstname" class="form-control"
        placeholder="{{'First Name' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'lastname'; "  for="lastname" class="control-label">Last Name</label>
      <input   *ngIf="!showview || editfield=='lastname'"  id="lastname"  formControlName="lastname" class="form-control"
        placeholder="{{'Last Name' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'fromdate'; "  for="fromdate" class="control-label">From Date</label>
<div class="input-group" *ngIf="!showview || editfield=='fromdate'">
<input #fromdateformpicker="ngbDatepicker"      ngbDatepicker name="fromdateformpicker" id="fromdate"  formControlName="fromdate"  class="form-control"   placeholder="Choose From Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='fromdate'"  (click)="fromdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='fromdate'"  (click)="editfield = 'fromdate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.fromdate?.value)}}</label>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'todate'; "  for="todate" class="control-label">To Date</label>
<div class="input-group" *ngIf="!showview || editfield=='todate'">
<input #todateformpicker="ngbDatepicker"      ngbDatepicker name="todateformpicker" id="todate"  formControlName="todate"  class="form-control"   placeholder="Choose To Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='todate'"  (click)="todateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='todate'"  (click)="editfield = 'todate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.todate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'phone'; "  for="phone" class="control-label">Phone</label>
      <input   *ngIf="!showview || editfield=='phone'"  id="phone"  formControlName="phone" class="form-control"
        placeholder="{{'Phone' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'email'; "  for="email" class="control-label">Email</label>
      <input   *ngIf="!showview || editfield=='email'"  id="email"  formControlName="email" class="form-control"
        placeholder="{{'Email' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'details'; "  for="details" class="control-label">Details</label>
      <input   *ngIf="!showview || editfield=='details'"  id="details"  formControlName="details" class="form-control"
        placeholder="{{'Details' | translate}}">
  </div>
</div>
</p-accordion>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-info" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-info" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.dependentid!.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.dependentid!.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
</div>
