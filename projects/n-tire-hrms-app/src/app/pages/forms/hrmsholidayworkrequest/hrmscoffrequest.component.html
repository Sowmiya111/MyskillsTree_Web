<div class="dialog">
  <form [formGroup]="hrmscoffrequestForm" class="frm" (ngSubmit)="onSubmit()"
    [ngClass]="sessionService.getItem('selected-theme')">
    <div class="row">
      <h1 class="sticky1">Coff Requests</h1>
    </div>
    <pre><br/></pre>
    <div  class="container"     id="contentArea1"   >
      <div class="form-group row">
        <div class="col">
          <label for="coffreference" class="control-label">COFF Reference</label>
          <input id="coffreference" formControlName="coffreference" class="form-control" placeholder="COFF Reference">
        </div>
        <div class="col"><label for="employeeid" class="control-label"
            (click)="AddOrEditemployeeid(null)">Employee</label>
          <div class="input-group">
            <input id="employeeid" placeholder="" [ngbTypeahead]="employeeid_hrmsemployeesoptions"
              class="form-control autocomplete" (selectItem)="onSelectedemployeeid($event)" formControlName='employeeid'
              [resultFormatter]="employeeid_hrmsemployeesformatter">
            <input readonly id="employeeiddesc" formControlName="employeeiddesc" class="form-control autocompletedesc"
              placeholder="Employee">
          </div>
        </div>
        <div class="col">
          <label for="coffdate" class="control-label">COFF Date</label>
          <div class="input-group">
            <input #coffdateformpicker="ngbDatepicker" ngbDatepicker name="coffdateformpicker" id="coffdate"
              formControlName="coffdate" class="form-control" placeholder="Choose COFF Date">
            <button class="input-group-addon" (click)="coffdateformpicker.toggle()" type="button"><i
                class="fa fa-calendar" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="form-group row">
        <div class="col">
          <label for="reason" class="control-label">Reason</label>
          <p-editor id="reason" formControlName="reason" placeholder="Reason" [style]="{  height: '320' }"></p-editor>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <button class="btn btn-info" (click)="onSubmitAndWait()" type="button"><i class="fa fa-database"></i>
            Submit</button>
          <button class="btn btn-info" type="submit"><i class="fa fa-database"></i> Submit & Clear</button>
          <app-action *ngIf="f.coffid!.value != null" [menuid]="pmenuid" [value]="f.coffid!.value"
            [status]="f.status.value"></app-action>
          <button type="button" *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)"
            class="btn btn-info"><i class="fa fa-close"></i> Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
