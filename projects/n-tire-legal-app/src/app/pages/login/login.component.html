<div class="bg-img">
  <div class="content">
    <form [formGroup]="bologinForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')"
      target="_top" autocomplete="off" novalidate="novalidate">

      <div id="main-wrapper" class="ssg-login-register h-100 d-flex flex-column bg-transparent">
        <div class="" >
          <div class="row">
            <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">

                <p class="lead text-center">We are glad to see you again!</p>
                
                  <div class="form-group input-group">
                    <label for="username">User Name</label>
                    <input class="form-control" formControlName='username' required placeholder="Enter Your Email">
                  </div>
                  <div class="form-group input-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName='password' required placeholder="Enter Password">
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-check custom-control custom-checkbox">
                        <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                        <label class="custom-control-label" for="remember-me">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-sm text-right"><a class="btn-link" href="forgot-password-4.html">Forgot Password ?</a></div>
                  </div>
                  <button class="btn btn-primary btn-block my-4" type="submit">Sign In</button>
                
                <p class="text-muted text-center mb-2">Don't have an account? <a class="btn-link" href="register-4.html">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid py-3">
          <p class="text-center text-2 text-muted mb-0">Copyright Â© 2020 <a href="#">ssg</a>. All Rights Reserved.</p>
        </div>
      </div>
