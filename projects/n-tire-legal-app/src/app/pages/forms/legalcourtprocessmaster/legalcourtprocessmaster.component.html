<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="legalcourtprocessmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Court Process Masters' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editlegalcourtprocessmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='legalcourtprocessmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.legalcourtprocessmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.processid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.processid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link active"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)"  ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"  >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--casetype-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('casetype') == -1"  class="col" ><label  for="casetype" class="control-label" (click)="AddOrEditcasetype(null)" (click)="AddOrEditcasetype(null)">Case Type</label>
      <select  *ngIf="!showview"  id="casetype"  (change)="casetypeonChange($event.target)" formControlName="casetype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of casetypeList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.casetype?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('processcode') == -1"  class="col " >
<label  for="processcode" class="control-label required">Process Code</label>
      <label *ngIf="showview"     class="labelview">{{f.processcode?.value}}</label>
      <input   *ngIf="!showview"  id="processcode"  required formControlName="processcode" class="form-control"
        >
      <app-field-error-display [displayError]="f.processcode.invalid && (f.processcode.touched|| isSubmitted)" errorMsg="Enter {{'Process Code' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('processname') == -1"  class="col " >
<label  for="processname" class="control-label required">Process Name</label>
      <label *ngIf="showview"     class="labelview">{{f.processname?.value}}</label>
      <input   *ngIf="!showview"  id="processname"  required formControlName="processname" class="form-control"
        >
      <app-field-error-display [displayError]="f.processname.invalid && (f.processname.touched|| isSubmitted)" errorMsg="Enter {{'Process Name' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('estimatedtime') == -1"  class="col " >
<label  for="estimatedtime" class="control-label">Estimated Time</label>
      <label *ngIf="showview"     class="labelview">{{f.estimatedtime?.value}}</label>
      <app-duration   *ngIf="!showview"  id="estimatedtime"  formControlName="estimatedtime"
        >
</app-duration>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('processdetails') == -1"  class="col " >
<label  for="processdetails" class="control-label">Process Details</label>
      <label *ngIf="showview"     class="labelview">{{f.processdetails?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="processdetails"  formControlName="processdetails" class="form-control"
        >
</textarea>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('actiontobetaken') == -1"  class="col " >
<label  for="actiontobetaken" class="control-label">Action To Be Taken</label>
      <label *ngIf="showview"     class="labelview">{{f.actiontobetaken?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="actiontobetaken"  formControlName="actiontobetaken" class="form-control"
        >
</textarea>
  </div>
</div>
  </div>
</form>
