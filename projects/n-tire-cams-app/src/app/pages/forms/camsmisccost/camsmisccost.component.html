<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="camsmisccostForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Miscellaneous Costs' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editcamsmisccosts()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='camsmisccosttoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.camsmisccostshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.costid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.costid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--workorderid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('workorderid') == -1"  class="col" ><label  for="workorderid" class="control-label" (click)="AddOrEditworkorderid(null)">Work Order</label>
<app-popupselect  *ngIf="!showview"  [options]="workorderidList"  [optionsEvent]="workorderidoptionsEvent" [form]="camsworkorder" (selectItem)="onSelectedworkorderid($event)"  [reportid]= 'o22tc' [menuid]='o22tc' formControlName="workorderid" id="workorderid" desc="requestreference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.workorderid?.value}}</label>
  </div>


<!--costtype-->

  <div   *ngIf="hidelist.indexOf('costtype') == -1"  class="col" ><label  for="costtype" class="control-label">Cost Type</label>
      <select  *ngIf="!showview"  id="costtype"  (change)="costtypeonChange($event.target)" formControlName="costtype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of costtypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.costtype?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('description') == -1"  class="col " >
<label  for="description" class="control-label">Description</label>
      <label *ngIf="showview"     class="labelview">{{f.description?.value}}</label>
      <input   *ngIf="!showview"  id="description"  formControlName="description" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('estimatedunitcost') == -1"  class="col " >
<label  for="estimatedunitcost" class="control-label">Estimated Unit Cost</label>
      <label *ngIf="showview"     class="labelview">{{f.estimatedunitcost?.value}}</label>
      <input   *ngIf="!showview"  id="estimatedunitcost"  formControlName="estimatedunitcost" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('estimatedquantity') == -1"  class="col " >
<label  for="estimatedquantity" class="control-label">Estimated Quantity</label>
      <label *ngIf="showview"     class="labelview">{{f.estimatedquantity?.value}}</label>
      <input   *ngIf="!showview"  id="estimatedquantity"  formControlName="estimatedquantity" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('estimatedcost') == -1"  class="col " >
<label  for="estimatedcost" class="control-label">Estimated Cost</label>
      <label *ngIf="showview"     class="labelview">{{f.estimatedcost?.value}}</label>
      <input   *ngIf="!showview"  id="estimatedcost"  formControlName="estimatedcost" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('actualquantity') == -1"  class="col " >
<label  for="actualquantity" class="control-label">Actual Quantity</label>
      <label *ngIf="showview"     class="labelview">{{f.actualquantity?.value}}</label>
      <input   *ngIf="!showview"  id="actualquantity"  formControlName="actualquantity" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('actualunitcost') == -1"  class="col " >
<label  for="actualunitcost" class="control-label">Actual Unit Cost</label>
      <label *ngIf="showview"     class="labelview">{{f.actualunitcost?.value}}</label>
      <input   *ngIf="!showview"  id="actualunitcost"  formControlName="actualunitcost" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('totalcost') == -1"  class="col " >
<label  for="totalcost" class="control-label">Total Cost</label>
      <label *ngIf="showview"     class="labelview">{{f.totalcost?.value}}</label>
      <input   *ngIf="!showview"  id="totalcost"  formControlName="totalcost" class="form-control"
        >
  </div>


<!--approvalstatus-->

  <div   *ngIf="hidelist.indexOf('approvalstatus') == -1"  class="col" ><label  for="approvalstatus" class="control-label">Approval Status</label>
      <select  *ngIf="!showview"  id="approvalstatus"  (change)="approvalstatusonChange($event.target)" formControlName="approvalstatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of approvalstatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.approvalstatus?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('remarks') == -1"  class="col " >
<label  for="remarks" class="control-label">Remarks</label>
      <label *ngIf="showview"     class="labelview">{{f.remarks?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>
  </div>
</form>
