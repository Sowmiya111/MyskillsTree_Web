<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="camspmscheduletaskForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Schedule Tasks' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editcamspmscheduletasks()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='camspmscheduletasktoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.camspmscheduletaskshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.scheduletaskid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.scheduletaskid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--scheduleid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('scheduleid') == -1"  class="col" ><label  for="scheduleid" class="control-label" (click)="AddOrEditscheduleid(null)">Schedule</label>
<app-popupselect  *ngIf="!showview"  [options]="scheduleidList"  [optionsEvent]="scheduleidoptionsEvent" [form]="camspmschedule" (selectItem)="onSelectedscheduleid($event)"  [reportid]= 'iqnx7' [menuid]='iqnx7' formControlName="scheduleid" id="scheduleid" desc="description" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.scheduleid?.value}}</label>
  </div>


<!--pmid-->

  <div   *ngIf="hidelist.indexOf('pmid') == -1"  class="col" ><label  for="pmid" class="control-label required" (click)="AddOrEditpmid(null)">P M</label>
<app-popupselect  *ngIf="!showview"  [options]="pmidList"  [optionsEvent]="pmidoptionsEvent" [form]="camspmmaster" (selectItem)="onSelectedpmid($event)"  [reportid]= 'yy5km' [menuid]='yy5km' formControlName="pmid" id="pmid" desc="reference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.pmid?.value}}</label>
      <app-field-error-display [displayError]="f.pmid.invalid && (f.pmid.touched || isSubmitted)" errorMsg="Enter {{'P M' | translate}}">
      </app-field-error-display>
  </div>


<!--pmtaskid-->

  <div   *ngIf="hidelist.indexOf('pmtaskid') == -1"  class="col" ><label  for="pmtaskid" class="control-label required" (click)="AddOrEditpmtaskid(null)">Task</label>
<app-popupselect  *ngIf="!showview"  [options]="pmtaskidList"  [optionsEvent]="pmtaskidoptionsEvent" [form]="camspmtask" (selectItem)="onSelectedpmtaskid($event)"  [reportid]= 'd7t8m' [menuid]='d7t8m' formControlName="pmtaskid" id="pmtaskid" desc="description" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.pmtaskid?.value}}</label>
      <app-field-error-display [displayError]="f.pmtaskid.invalid && (f.pmtaskid.touched || isSubmitted)" errorMsg="Enter {{'Task' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('taskdescription') == -1"  class="col " >
<label  for="taskdescription" class="control-label required">Task Description</label>
      <label *ngIf="showview"     class="labelview">{{f.taskdescription?.value}}</label>
      <input   *ngIf="!showview"  id="taskdescription"  required formControlName="taskdescription" class="form-control"
        >
      <app-field-error-display [displayError]="f.taskdescription.invalid && (f.taskdescription.touched|| isSubmitted)" errorMsg="Enter {{'Task Description' | translate}}">
      </app-field-error-display>
  </div>
</div>


<!--tasktype-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('tasktype') == -1"  class="col" ><label  for="tasktype" class="control-label">Task Type</label>
      <select  *ngIf="!showview"  id="tasktype"  (change)="tasktypeonChange($event.target)" formControlName="tasktype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of tasktypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.tasktype?.value}}</label>
  </div>


<!--meterreadingstate-->

  <div   *ngIf="hidelist.indexOf('meterreadingstate') == -1"  class="col" ><label  for="meterreadingstate" class="control-label">Meter Reading State</label>
      <select  *ngIf="!showview"  id="meterreadingstate"  (change)="meterreadingstateonChange($event.target)" formControlName="meterreadingstate"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of meterreadingstateList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.meterreadingstate?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('workhrs') == -1"  class="col " >
<label  for="workhrs" class="control-label">Work Hrs</label>
      <label *ngIf="showview"     class="labelview">{{f.workhrs?.value}}</label>
      <app-duration   *ngIf="!showview"  id="workhrs"  formControlName="workhrs"
        >
</app-duration>
  </div>
  <div   *ngIf="hidelist.indexOf('workperioddays') == -1"  class="col " >
<label  for="workperioddays" class="control-label">Work Period Days</label>
      <label *ngIf="showview"     class="labelview">{{f.workperioddays?.value}}</label>
      <input   *ngIf="!showview"  id="workperioddays"  formControlName="workperioddays" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('orderno') == -1"  class="col " >
<label  for="orderno" class="control-label">Order No</label>
      <label *ngIf="showview"     class="labelview">{{f.orderno?.value}}</label>
      <input   *ngIf="!showview"  id="orderno"  formControlName="orderno" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('predecessor') == -1"  class="col " >
<label  for="predecessor" class="control-label">Predecessor</label>
      <label *ngIf="showview"     class="labelview">{{f.predecessor?.value}}</label>
      <input   *ngIf="!showview"  id="predecessor"  formControlName="predecessor" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('durationfromstart') == -1"  class="col " >
<label  for="durationfromstart" class="control-label">Duration From Start</label>
      <label *ngIf="showview"     class="labelview">{{f.durationfromstart?.value}}</label>
      <app-duration   *ngIf="!showview"  id="durationfromstart"  formControlName="durationfromstart"
        >
</app-duration>
  </div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('remarks') == -1"  class="col " >
<label  for="remarks" class="control-label">Remarks</label>
      <label *ngIf="showview"     class="labelview">{{f.remarks?.value}}</label>
      <app-comment   *ngIf="!showview"  id="remarks"  formControlName="remarks" [label]="'Remarks'" 
        >
</app-comment>
  </div>
</div>
  </div>
</form>
