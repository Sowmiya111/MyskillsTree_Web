<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="camsassetdisposalForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Asset Disposals' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editcamsassetdisposals()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='camsassetdisposaltoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.camsassetdisposalshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.disposalid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.disposalid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('branchid') == -1"  class="col " >
<label  for="branchid" class="control-label">Branch</label>
      <label *ngIf="showview"     class="labelview">{{f.branchid?.value}}</label>
      <input   *ngIf="!showview"  id="branchid"  formControlName="branchid" class="form-control"
        >
  </div>


<!--disposalplanid-->

  <div   *ngIf="hidelist.indexOf('disposalplanid') == -1"  class="col" ><label  for="disposalplanid" class="control-label" (click)="AddOrEditdisposalplanid(null)">Disposal Plan</label>
<app-popupselect  *ngIf="!showview"  [options]="disposalplanidList"  [optionsEvent]="disposalplanidoptionsEvent" [form]="camsassetdisposalplan" (selectItem)="onSelecteddisposalplanid($event)"  [reportid]= 'DLP' [menuid]='DLP' formControlName="disposalplanid" id="disposalplanid" desc="details" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.disposalplanid?.value}}</label>
  </div>


<!--assetid-->

  <div   *ngIf="hidelist.indexOf('assetid') == -1"  class="col" ><label  for="assetid" class="control-label required" (click)="AddOrEditassetid(null)">Asset</label>
<app-popupselect  *ngIf="!showview"  [options]="assetidList"  [optionsEvent]="assetidoptionsEvent" [form]="camsassetmaster" (selectItem)="onSelectedassetid($event)"  [reportid]= 'poe5x' [menuid]='poe5x' formControlName="assetid" id="assetid" desc="description" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.assetid?.value}}</label>
      <app-field-error-display [displayError]="f.assetid.invalid && (f.assetid.touched || isSubmitted)" errorMsg="Enter {{'Asset' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('assetgroup') == -1"  class="col " >
<label  for="assetgroup" class="control-label">Asset Group</label>
      <label *ngIf="showview"     class="labelview">{{f.assetgroup?.value}}</label>
      <input   *ngIf="!showview"  id="assetgroup"  formControlName="assetgroup" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('assetdescription') == -1"  class="col " >
<label  for="assetdescription" class="control-label">Asset Description</label>
      <label *ngIf="showview"     class="labelview">{{f.assetdescription?.value}}</label>
      <input   *ngIf="!showview"  id="assetdescription"  formControlName="assetdescription" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('assetreference') == -1"  class="col " >
<label  for="assetreference" class="control-label">Asset Reference</label>
      <label *ngIf="showview"     class="labelview">{{f.assetreference?.value}}</label>
      <input   *ngIf="!showview"  id="assetreference"  formControlName="assetreference" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('cost') == -1"  class="col " >
<label  for="cost" class="control-label">Cost</label>
      <label *ngIf="showview"     class="labelview">{{f.cost?.value}}</label>
      <input   *ngIf="!showview"  id="cost"  formControlName="cost" class="form-control"
        >
  </div>
<div class="col"></div>
</div>
<p-accordion  [multiple]='true'>
</p-accordion>
<p-accordion [multiple]='true'>
<p-accordionTab header='Disposal'  [selected]='true'>


<!--disposalmethod-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('disposalmethod') == -1"  class="col" ><label  for="disposalmethod" class="control-label required">Disposal Method</label>
      <select  *ngIf="!showview"  id="disposalmethod"  required (change)="disposalmethodonChange($event.target)" formControlName="disposalmethod"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of disposalmethodList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.disposalmethod?.value}}</label>
      <app-field-error-display [displayError]="f.disposalmethod.invalid && (f.disposalmethod.touched || isSubmitted)" errorMsg="Enter {{'Disposal Method' | translate}}">
      </app-field-error-display>
  </div>


<!--disposedby-->

  <div   *ngIf="hidelist.indexOf('disposedby') == -1"  class="col" ><label  for="disposedby" class="control-label required" (click)="AddOrEditdisposedby(null)">Disposed By</label>
<app-popupselect  *ngIf="!showview"  [options]="disposedbyList"  [optionsEvent]="disposedbyoptionsEvent" [form]="bousermaster" (selectItem)="onSelecteddisposedby($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="disposedby" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.disposedby?.value}}</label>
      <app-field-error-display [displayError]="f.disposedby.invalid && (f.disposedby.touched || isSubmitted)" errorMsg="Enter {{'Disposed By' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('disposaldate') == -1"  class="col " >
<label  for="disposaldate" class="control-label required">Disposal Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.disposaldate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #disposaldateformpicker="ngbDatepicker"      ngbDatepicker name="disposaldateformpicker" id="disposaldate"  required formControlName="disposaldate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="disposaldateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <app-field-error-display [displayError]="f.disposaldate.invalid && (f.disposaldate.touched|| isSubmitted)" errorMsg="Enter {{'Disposal Date' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('accountdate') == -1"  class="col " >
<label  for="accountdate" class="control-label">Account Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.accountdate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #accountdateformpicker="ngbDatepicker"      ngbDatepicker name="accountdateformpicker" id="accountdate"  formControlName="accountdate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="accountdateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('disposalamount') == -1"  class="col " >
<label  for="disposalamount" class="control-label required">Disposal Amount</label>
      <label *ngIf="showview"     class="labelview">{{f.disposalamount?.value}}</label>
      <input   *ngIf="!showview"  id="disposalamount"  required formControlName="disposalamount" class="form-control"
        >
      <app-field-error-display [displayError]="f.disposalamount.invalid && (f.disposalamount.touched|| isSubmitted)" errorMsg="Enter {{'Disposal Amount' | translate}}">
      </app-field-error-display>
  </div>


<!--disposedreason-->

  <div   *ngIf="hidelist.indexOf('disposedreason') == -1"  class="col" ><label  for="disposedreason" class="control-label required">Disposed Reason</label>
      <select  *ngIf="!showview"  id="disposedreason"  required (change)="disposedreasononChange($event.target)" formControlName="disposedreason"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of disposedreasonList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.disposedreason?.value}}</label>
      <app-field-error-display [displayError]="f.disposedreason.invalid && (f.disposedreason.touched || isSubmitted)" errorMsg="Enter {{'Disposed Reason' | translate}}">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('remarks') == -1"  class="col " >
<label  for="remarks" class="control-label">Remarks</label>
      <label *ngIf="showview"     class="labelview">{{f.remarks?.value}}</label>
      <app-comment   *ngIf="!showview"  id="remarks"  formControlName="remarks" [label]="'Remarks'" 
        >
</app-comment>
  </div>
</div>
</p-accordionTab></p-accordion>
<div  class='full-width'  *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.fields.length>0">
<p-accordion [multiple]='true'>
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</p-accordion>
</div>
<div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
  </div>
</form>
