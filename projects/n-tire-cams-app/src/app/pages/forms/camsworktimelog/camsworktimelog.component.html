<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="camsworktimelogForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Time Entry' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editcamsworktimelogs()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='camsworktimelogtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.camsworktimelogshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.logid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.logid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--workorderdetailid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('workorderdetailid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="workorderdetailid" class="control-label" (click)="AddOrEditworkorderdetailid(null)">Work Order Detail</label>
<app-popupselect  *ngIf="!showview"  [options]="workorderdetailidList"  [optionsEvent]="workorderdetailidoptionsEvent" [form]="camsworkdetail" (selectItem)="onSelectedworkorderdetailid($event)"  [reportid]= 'WkDTL' [menuid]='WkDTL' formControlName="workorderdetailid" id="workorderdetailid" desc="taskdescription" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.workorderdetailid?.value}}</label>
  </div>


<!--workorderid-->

  <div   *ngIf="hidelist.indexOf('workorderid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="workorderid" class="control-label" (click)="AddOrEditworkorderid(null)">Work Order</label>
<app-popupselect  *ngIf="!showview"  [options]="workorderidList"  [optionsEvent]="workorderidoptionsEvent" [form]="camsworkorder" (selectItem)="onSelectedworkorderid($event)"  [reportid]= 'o22tc' [menuid]='o22tc' formControlName="workorderid" id="workorderid" desc="requestreference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.workorderid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('scheduleid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col " >
<label  for="scheduleid" class="control-label">Schedule</label>
      <label *ngIf="showview"     class="labelview">{{f.scheduleid?.value}}</label>
      <input   *ngIf="!showview"  id="scheduleid"  formControlName="scheduleid" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('scheduletaskid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col " >
<label  for="scheduletaskid" class="control-label">Schedule Task</label>
      <label *ngIf="showview"     class="labelview">{{f.scheduletaskid?.value}}</label>
      <input   *ngIf="!showview"  id="scheduletaskid"  formControlName="scheduletaskid" class="form-control"
        >
  </div>
</div>


<!--pmid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('pmid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="pmid" class="control-label" (click)="AddOrEditpmid(null)">P M</label>
<app-popupselect  *ngIf="!showview"  [options]="pmidList"  [optionsEvent]="pmidoptionsEvent" [form]="camspmmaster" (selectItem)="onSelectedpmid($event)"  [reportid]= 'yy5km' [menuid]='yy5km' formControlName="pmid" id="pmid" desc="reference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.pmid?.value}}</label>
  </div>


<!--pmtaskid-->

  <div   *ngIf="hidelist.indexOf('pmtaskid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="pmtaskid" class="control-label required" (click)="AddOrEditpmtaskid(null)">Task</label>
<app-popupselect  *ngIf="!showview"  [options]="pmtaskidList"  [optionsEvent]="pmtaskidoptionsEvent" [form]="camspmtask" (selectItem)="onSelectedpmtaskid($event)"  [reportid]= 'd7t8m' [menuid]='d7t8m' formControlName="pmtaskid" id="pmtaskid" desc="description" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.pmtaskid?.value}}</label>
      <app-field-error-display [displayError]="f.pmtaskid.invalid && (f.pmtaskid.touched || isSubmitted)" errorMsg="Enter {{'Task' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('taskdescription') == -1"  class="col " >
<label  for="taskdescription" class="control-label required">Task Description</label>
      <label *ngIf="showview"     class="labelview">{{f.taskdescription?.value}}</label>
      <input   *ngIf="!showview"  id="taskdescription"  required formControlName="taskdescription" class="form-control"
        >
      <app-field-error-display [displayError]="f.taskdescription.invalid && (f.taskdescription.touched|| isSubmitted)" errorMsg="Enter {{'Task Description' | translate}}">
      </app-field-error-display>
  </div>


<!--tasktype-->

  <div   *ngIf="hidelist.indexOf('tasktype') == -1"  class="col" ><label  for="tasktype" class="control-label">Task Type</label>
      <select  *ngIf="!showview"  id="tasktype"  (change)="tasktypeonChange($event.target)" formControlName="tasktype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of tasktypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.tasktype?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('meterreading') == -1"  class="col " >
<label  for="meterreading" class="control-label">Meter Reading</label>
      <label *ngIf="showview"     class="labelview">{{f.meterreading?.value}}</label>
      <app-multipleentry   *ngIf="!showview"  id="meterreading"  formControlName="meterreading" config="measurementmeter" 
        >
</app-multipleentry>
  </div>
</div>


<!--userid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('userid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="userid" class="control-label required" (click)="AddOrEdituserid(null)">User</label>
<app-popupselect  *ngIf="!showview"  [options]="useridList"  [optionsEvent]="useridoptionsEvent" [form]="bousermaster" (selectItem)="onSelecteduserid($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="userid" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.userid?.value}}</label>
      <app-field-error-display [displayError]="f.userid.invalid && (f.userid.touched || isSubmitted)" errorMsg="Enter {{'User' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('workeddate') == -1"  class="col " >
<label  for="workeddate" class="control-label">Worked Date</label>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.workeddate?.value)}}</label>
<div class="input-group" *ngIf="!showview" >
<input #workeddateformpicker="ngbDatepicker"      ngbDatepicker name="workeddateformpicker" id="workeddate"  formControlName="workeddate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="workeddateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
  </div>
  <div   *ngIf="hidelist.indexOf('workduration') == -1"  class="col " >
<label  for="workduration" class="control-label">Work Duration</label>
      <label *ngIf="showview"     class="labelview">{{f.workduration?.value}}</label>
      <app-duration   *ngIf="!showview"  id="workduration"  formControlName="workduration"
        >
</app-duration>
  </div>
  <div   *ngIf="hidelist.indexOf('travelduration') == -1"  class="col " >
<label  for="travelduration" class="control-label">Travel Duration</label>
      <label *ngIf="showview"     class="labelview">{{f.travelduration?.value}}</label>
      <app-duration   *ngIf="!showview"  id="travelduration"  formControlName="travelduration"
        >
</app-duration>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('losttime') == -1"  class="col " >
<label  for="losttime" class="control-label">Lost Time</label>
      <label *ngIf="showview"     class="labelview">{{f.losttime?.value}}</label>
      <app-duration   *ngIf="!showview"  id="losttime"  formControlName="losttime"
        >
</app-duration>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('comments') == -1"  class="col " >
<label  for="comments" class="control-label">Comments</label>
      <label *ngIf="showview"     class="labelview">{{f.comments?.value}}</label>
      <app-comment   *ngIf="!showview"  id="comments"  formControlName="comments" [label]="'Comments'" 
        >
</app-comment>
  </div>
</div>
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Work Readings</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table camsworkreadings-->
<div class="row"></div><div [ngClass]="IscamsworkreadingsVisible()">
<!--End-->
<h4  class="form-group sticky1  columns left">{{'Work Readings' | translate}}
<select class='child'  id="camsworkreadingsPagingdropdown" (change)="camsworkreadingsPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='camsworkreadingtoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.camsworkreadingshowOption'>
      <a  class="dropdown-item"  [routerLink]='' (click)="camsworkreadingtoggleOption();camsworkreadingsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="camsworkreadingtoggleOption();showcamsworkreadingsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblcamsworkreadingssource (userRowSelect)="handlecamsworkreadingsGridSelected($event)" [settings]="camsworkreadingssettings" (custom)="onCustomcamsworkreadingsAction($event)" [source]="camsworkreadingssource"  (delete)="camsworkreadingsroute($event,'delete')"  (deleteConfirm)="camsworkreadingsroute($event,'delete')" (create)="camsworkreadingsroute($event,'create')"   (createConfirm)="camsworkreadingsbeforesave($event)"  (edit)="camsworkreadingsroute($event,'edit')"  (editConfirm)="camsworkreadingsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table camsworkreadings-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
