<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="camsworkinstructionForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Work Instructions' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editcamsworkinstructions()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='camsworkinstructiontoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.camsworkinstructionshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.workinstructionid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.workinstructionid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--workorderdetailid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('workorderdetailid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="workorderdetailid" class="control-label" (click)="AddOrEditworkorderdetailid(null)">Work Order Detail</label>
<app-popupselect  *ngIf="!showview"  [options]="workorderdetailidList"  [optionsEvent]="workorderdetailidoptionsEvent" [form]="camsworkdetail" (selectItem)="onSelectedworkorderdetailid($event)"  [reportid]= 'WkDTL' [menuid]='WkDTL' formControlName="workorderdetailid" id="workorderdetailid" desc="taskdescription" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.workorderdetailid?.value}}</label>
  </div>


<!--workorderid-->

  <div   *ngIf="hidelist.indexOf('workorderid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="workorderid" class="control-label" (click)="AddOrEditworkorderid(null)">Work Order</label>
<app-popupselect  *ngIf="!showview"  [options]="workorderidList"  [optionsEvent]="workorderidoptionsEvent" [form]="camsworkorder" (selectItem)="onSelectedworkorderid($event)"  [reportid]= 'o22tc' [menuid]='o22tc' formControlName="workorderid" id="workorderid" desc="requestreference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.workorderid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('scheduleid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col " >
<label  for="scheduleid" class="control-label">Schedule</label>
      <label *ngIf="showview"     class="labelview">{{f.scheduleid?.value}}</label>
      <input   *ngIf="!showview"  id="scheduleid"  formControlName="scheduleid" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('scheduletaskid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col " >
<label  for="scheduletaskid" class="control-label">Schedule Task</label>
      <label *ngIf="showview"     class="labelview">{{f.scheduletaskid?.value}}</label>
      <input   *ngIf="!showview"  id="scheduletaskid"  formControlName="scheduletaskid" class="form-control"
        >
  </div>
</div>


<!--pmid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('pmid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col" ><label  for="pmid" class="control-label" (click)="AddOrEditpmid(null)">P M</label>
<app-popupselect  *ngIf="!showview"  [options]="pmidList"  [optionsEvent]="pmidoptionsEvent" [form]="camspmmaster" (selectItem)="onSelectedpmid($event)"  [reportid]= 'yy5km' [menuid]='yy5km' formControlName="pmid" id="pmid" desc="reference" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"     class="labelview">{{f.pmid?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('pmtaskid') == -1 && maindata==undefined || maindata==null || maindata.ScreenType==null"  class="col " >
<label  for="pmtaskid" class="control-label">P M Task</label>
      <label *ngIf="showview"     class="labelview">{{f.pmtaskid?.value}}</label>
      <input   *ngIf="!showview"  id="pmtaskid"  formControlName="pmtaskid" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('pminstructionid') == -1"  class="col " >
<label  for="pminstructionid" class="control-label">P M Instruction</label>
      <label *ngIf="showview"     class="labelview">{{f.pminstructionid?.value}}</label>
      <input   *ngIf="!showview"  id="pminstructionid"  formControlName="pminstructionid" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('sequence') == -1"  class="col " >
<label  for="sequence" class="control-label">Sequence</label>
      <label *ngIf="showview"     class="labelview">{{f.sequence?.value}}</label>
      <input   *ngIf="!showview"  id="sequence"  formControlName="sequence" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('code') == -1"  class="col " >
<label  for="code" class="control-label">Code</label>
      <label *ngIf="showview"     class="labelview">{{f.code?.value}}</label>
      <input   *ngIf="!showview"  id="code"  formControlName="code" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('details') == -1"  class="col " >
<label  for="details" class="control-label required">Details</label>
      <label *ngIf="showview"     class="labelview">{{f.details?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="details"  required formControlName="details" class="form-control"
        >
</textarea>
      <app-field-error-display [displayError]="f.details.invalid && (f.details.touched|| isSubmitted)" errorMsg="Enter {{'Details' | translate}}">
      </app-field-error-display>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('verified') == -1"  class="col " >
<div class="columnchk">
<label  for="verified" class="control-label">Verified</label>
      <label *ngIf="showview"     class="labelview">{{f.verified?.value}}</label>
      <input  type="checkbox"   *ngIf="!showview"  id="verified"  formControlName="verified" class="form-control"
        >
  </div>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('remarks') == -1"  class="col " >
<label  for="remarks" class="control-label">Remarks</label>
      <label *ngIf="showview"     class="labelview">{{f.remarks?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="remarks"  formControlName="remarks" class="form-control"
        >
</textarea>
  </div>
</div>
  </div>
</form>
