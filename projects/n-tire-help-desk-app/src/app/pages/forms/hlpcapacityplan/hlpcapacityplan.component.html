<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="hlpcapacityplanForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Capacity Plans' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="edithlpcapacityplans()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='hlpcapacityplantoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.hlpcapacityplanshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.capacityplanid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.capacityplanid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link active"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)"  ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"  >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('requirement') == -1"  class="col " >
<label  for="requirement" class="control-label">Requirement</label>
      <label *ngIf="showview"     class="labelview">{{f.requirement?.value}}</label>
      <input   *ngIf="!showview"  id="requirement"  formControlName="requirement" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('estimateincrease') == -1"  class="col " >
<label  for="estimateincrease" class="control-label">Estimate Increase</label>
      <label *ngIf="showview"     class="labelview">{{f.estimateincrease?.value}}</label>
      <input   *ngIf="!showview"  id="estimateincrease"  formControlName="estimateincrease" class="form-control"
        >
  </div>


<!--timeunit-->

  <div   *ngIf="hidelist.indexOf('timeunit') == -1"  class="col" ><label  for="timeunit" class="control-label">Time Unit</label>
      <select  *ngIf="!showview"  id="timeunit"  (change)="timeunitonChange($event.target)" formControlName="timeunit"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of timeunitList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.timeunit?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('threshold') == -1"  class="col " >
<label  for="threshold" class="control-label">Threshold</label>
      <label *ngIf="showview"     class="labelview">{{f.threshold?.value}}</label>
      <input   *ngIf="!showview"  id="threshold"  formControlName="threshold" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('responseplan') == -1"  class="col " >
<label  for="responseplan" class="control-label">Response Plan</label>
      <label *ngIf="showview"     class="labelview">{{f.responseplan?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="responseplan"  formControlName="responseplan" class="form-control"
        >
</textarea>
  </div>
</div>


<!--businessimpact-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('businessimpact') == -1"  class="col" ><label  for="businessimpact" class="control-label">Business Impact</label>
      <select  *ngIf="!showview"  id="businessimpact"  (change)="businessimpactonChange($event.target)" formControlName="businessimpact"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of businessimpactList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"     class="labelview">{{f.businessimpact?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('impactcost') == -1"  class="col " >
<label  for="impactcost" class="control-label">Impact Cost</label>
      <label *ngIf="showview"     class="labelview">{{f.impactcost?.value}}</label>
      <input   *ngIf="!showview"  id="impactcost"  formControlName="impactcost" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('details') == -1"  class="col " >
<label  for="details" class="control-label">Details</label>
      <label *ngIf="showview"     class="labelview">{{f.details?.value}}</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="details"  formControlName="details" class="form-control"
        >
</textarea>
  </div>
</div>
  </div>
</form>
