<form  [formGroup]="itlicenseagreementForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Agreements' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>

</div>
      <label *ngIf="showview && editfield!='expirydate'"  (click)="editfield = 'expirydate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.expirydate?.value)}}</label>

<label (click)="editfield = 'supplier'; "  for="supplier" class="control-label">Supplier</label>
      <input   *ngIf="!showview || editfield=='supplier'"  id="supplier"  formControlName="supplier" class="form-control"
        placeholder="{{'Supplier' | translate}}">
  </div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'description'; "  for="description" class="control-label">Description</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='description'"  id="description"  formControlName="description" class="form-control"
        placeholder="{{'Description' | translate}}">
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'terms'; "  for="terms" class="control-label">Terms</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview || editfield=='terms'"  id="terms"  formControlName="terms" class="form-control"
        placeholder="{{'Terms' | translate}}">
</textarea>
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'ponumber'; "  for="ponumber" class="control-label">P O Number</label>
      <input   *ngIf="!showview || editfield=='ponumber'"  id="ponumber"  formControlName="ponumber" class="form-control"
        placeholder="{{'P O Number' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'invoicenumber'; "  for="invoicenumber" class="control-label">Invoice Number</label>
      <input   *ngIf="!showview || editfield=='invoicenumber'"  id="invoicenumber"  formControlName="invoicenumber" class="form-control"
        placeholder="{{'Invoice Number' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'poname'; "  for="poname" class="control-label">P O Name</label>

<div class="input-group" *ngIf="!showview || editfield=='purchasedate'">

      <label *ngIf="showview && editfield!='purchasedate'"  (click)="editfield = 'purchasedate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.purchasedate?.value)}}</label>

  </div>
  <div  class="col "  >
<label (click)="editfield = 'notify'; "  for="notify" class="control-label">Notify</label>
      <input   *ngIf="!showview || editfield=='notify'"  id="notify"  formControlName="notify" class="form-control"
        placeholder="{{'Notify' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'alarm'; "  for="alarm" class="control-label">Alarm</label>
      <input   *ngIf="!showview || editfield=='alarm'"  id="alarm"  formControlName="alarm" class="form-control"
        placeholder="{{'Alarm' | translate}}">
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Licenses</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table itlicenses-->
<div class="row"></div><div [ngClass]="IsitlicensesVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Licenses' | translate}}
<select class='child'  id="itlicensesPagingdropdown" (change)="itlicensesPaging($event.target!.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="itlicensesroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showitlicensesFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblitlicensessource (userRowSelect)="handleitlicensesGridSelected($event)" [settings]="itlicensessettings" (custom)="onCustomitlicensesAction($event)" [source]="itlicensessource"  (delete)="itlicensesroute($event,'delete')"  (deleteConfirm)="itlicensesroute($event,'delete')" (create)="itlicensesroute($event,'create')"   (createConfirm)="itlicensesbeforesave($event)"  (edit)="itlicensesroute($event,'edit')"  (editConfirm)="itlicensesbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table itlicenses-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-info" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-info" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.licenseagreementid!.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.licenseagreementid!.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
