<form  [formGroup]="itassetForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
  <div  *ngIf="!(viewhtml != '' && showview)">
    {{getHtml(viewhtml)}}
  </div>
<div class="row second"  *ngIf="viewhtml == '' && !showview">
<h1  class="col columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Assets' | translate}}</a></h1>
  <div class="col  sticky1 second" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
      <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
<button type="button" class="btn indigo lighten-2" (click)="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
<app-popupselect  *ngIf="!showview"  [options]="pkList"  [optionsEvent]="pkoptionsEvent" [form]="pkform" (selectItem)="onSelectedpk($event)"  [reportid]= 31 [menuid]=31 formControlName="pk" id="pk" desc="" ></app-popupselect>
<button type="button" class="btn indigo lighten-2" (click)="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
<button type="button" class="btn indigo lighten-2" (click)="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
        <button type="button" class="btn indigo lighten-2" (click)="resetForm()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onSubmit()" ><i class="fa fa-save" aria-hidden="true"></i></button>
        <button type="button" class="btn blue lighten-2" (click)="onDelete()" ><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button type="button" class="btn light-blue lighten-2" (click)="onCopy()" ><i class="fa fa-copy" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-print" aria-hidden="true"></i></button>
        <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"      *ngIf="!(viewhtml != '' && showview)">
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'assetcode'; "  for="assetcode" class="control-label">Asset Code</label>
      <input   *ngIf="!showview || editfield=='assetcode'"  id="assetcode"  formControlName="assetcode" class="form-control"
        placeholder="{{'Asset Code' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'assetname'; "  for="assetname" class="control-label">Asset Name</label>
      <input   *ngIf="!showview || editfield=='assetname'"  id="assetname"  formControlName="assetname" class="form-control"
        placeholder="{{'Asset Name' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'supplierid'; "  for="supplierid" class="control-label">Supplier</label>
      <input   *ngIf="!showview || editfield=='supplierid'"  id="supplierid"  formControlName="supplierid" class="form-control"
        placeholder="{{'Supplier' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'productid'; "  for="productid" class="control-label">Product</label>
      <input   *ngIf="!showview || editfield=='productid'"  id="productid"  formControlName="productid" class="form-control"
        placeholder="{{'Product' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'purchasecost'; "  for="purchasecost" class="control-label">Purchase Cost</label>
      <input   *ngIf="!showview || editfield=='purchasecost'"  id="purchasecost"  formControlName="purchasecost" class="form-control"
        placeholder="{{'Purchase Cost' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'tags'; "  for="tags" class="control-label">Tags</label>
      <input   *ngIf="!showview || editfield=='tags'"  id="tags"  formControlName="tags" class="form-control"
        placeholder="{{'Tags' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'acquisitiondate'; "  for="acquisitiondate" class="control-label">Acquisition Date</label>
<div class="input-group" *ngIf="!showview || editfield=='acquisitiondate'">
<input #acquisitiondateformpicker="ngbDatepicker"      ngbDatepicker name="acquisitiondateformpicker" id="acquisitiondate"  formControlName="acquisitiondate"  class="form-control"   placeholder="Choose Acquisition Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='acquisitiondate'"  (click)="acquisitiondateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='acquisitiondate'"  (click)="editfield = 'acquisitiondate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.acquisitiondate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'serialnumber'; "  for="serialnumber" class="control-label">Serial Number</label>
      <input   *ngIf="!showview || editfield=='serialnumber'"  id="serialnumber"  formControlName="serialnumber" class="form-control"
        placeholder="{{'Serial Number' | translate}}">
  </div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'expirydate'; "  for="expirydate" class="control-label">Expiry Date</label>
<div class="input-group" *ngIf="!showview || editfield=='expirydate'">
<input #expirydateformpicker="ngbDatepicker"      ngbDatepicker name="expirydateformpicker" id="expirydate"  formControlName="expirydate"  class="form-control"   placeholder="Choose Expiry Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='expirydate'"  (click)="expirydateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='expirydate'"  (click)="editfield = 'expirydate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.expirydate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'barcode'; "  for="barcode" class="control-label">Barcode</label>
      <input   *ngIf="!showview || editfield=='barcode'"  id="barcode"  formControlName="barcode" class="form-control"
        placeholder="{{'Barcode' | translate}}">
  </div>
  <div  class="col "  >
<label (click)="editfield = 'warrantyexpirydate'; "  for="warrantyexpirydate" class="control-label">Warranty Expiry Date</label>
<div class="input-group" *ngIf="!showview || editfield=='warrantyexpirydate'">
<input #warrantyexpirydateformpicker="ngbDatepicker"      ngbDatepicker name="warrantyexpirydateformpicker" id="warrantyexpirydate"  formControlName="warrantyexpirydate"  class="form-control"   placeholder="Choose Warranty Expiry Date">
<button class="input-group-addon"  *ngIf="!showview || editfield=='warrantyexpirydate'"  (click)="warrantyexpirydateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview && editfield!='warrantyexpirydate'"  (click)="editfield = 'warrantyexpirydate';"   class="form-control labelview">{{ngbDateParserFormatter.format(f.warrantyexpirydate?.value)}}</label>
  </div>
  <div  class="col "  >
<label (click)="editfield = 'locationid'; "  for="locationid" class="control-label">Location</label>
      <input   *ngIf="!showview || editfield=='locationid'"  id="locationid"  formControlName="locationid" class="form-control"
        placeholder="{{'Location' | translate}}">
  </div>
</div>


<!--assetstatus-->

<div class="form-group row" >
  <div   class="col" ><label (click)="editfield = 'assetstatus'; "  for="assetstatus" class="control-label">Asset Status</label>
      <select  *ngIf="!showview"  id="assetstatus"  (change)="assetstatusonChange($event.target)" formControlName="assetstatus"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of assetstatusList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview  && editfield!='assetstatus'"  (click)="editfield = 'assetstatus';"  class="form-control labelview">{{f.assetstatusdesc?.value}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div class="form-group row" >
  <div  class="col "  >
<label (click)="editfield = 'comments'; "  for="comments" class="control-label">Comments</label>
      <app-comment   *ngIf="!showview || editfield=='comments'"  id="comments"  formControlName="comments" [label]="'Comments'" 
        placeholder="{{'Comments' | translate}}">
</app-comment>
  </div>
</div>
<div *ngIf="attachmentvisible">
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment isAttachment="true" #fileattachment formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</div>
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Mobile Details</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table itassetmobiledetails-->
<div class="row"></div><div [ngClass]="IsitassetmobiledetailsVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Mobile Details' | translate}}
<select class='child'  id="itassetmobiledetailsPagingdropdown" (change)="itassetmobiledetailsPaging($event.target!.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div *ngIf='!showview'  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="dialogbtn" (click)="itassetmobiledetailsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn" (click)="showitassetmobiledetailsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i></button>
      <button type="button" class="dialogbtn"><i class="fa fa-envelope" aria-hidden="true"></i></button>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblitassetmobiledetailssource (userRowSelect)="handleitassetmobiledetailsGridSelected($event)" [settings]="itassetmobiledetailssettings" (custom)="onCustomitassetmobiledetailsAction($event)" [source]="itassetmobiledetailssource"  (delete)="itassetmobiledetailsroute($event,'delete')"  (deleteConfirm)="itassetmobiledetailsroute($event,'delete')" (create)="itassetmobiledetailsroute($event,'create')"   (createConfirm)="itassetmobiledetailsbeforesave($event)"  (edit)="itassetmobiledetailsroute($event,'edit')"  (editConfirm)="itassetmobiledetailsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table itassetmobiledetails-->
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>

<div (click)="ToolBar(false)">Config Details</div>

<ng2-smart-table  #tblitassetconfigdetailssource (userRowSelect)="handleitassetconfigdetailsGridSelected($event)" [settings]="itassetconfigdetailssettings" (custom)="onCustomitassetconfigdetailsAction($event)" [source]="itassetconfigdetailssource"  (delete)="itassetconfigdetailsroute($event,'delete')"  (deleteConfirm)="itassetconfigdetailsroute($event,'delete')" (create)="itassetconfigdetailsroute($event,'create')"   (createConfirm)="itassetconfigdetailsbeforesave($event)"  (edit)="itassetconfigdetailsroute($event,'edit')"  (editConfirm)="itassetconfigdetailsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table itassetconfigdetails-->

</ngb-tabset>
<div class="form-group row" *ngIf="!showview">
  <div class="col" >
    <button class="btn btn-info" (click)="onSubmitAndWait()"  type="button" ><i class="fa fa-database"></i> Submit</button>
    <button class="btn btn-info" type="submit" ><i class="fa fa-share-square"></i> Submit & Clear</button>
<app-action *ngIf="f.assetid!.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.assetid!.value"  [status]="f.status.value"></app-action>
    <button type="button"  (click)="onClose()"  *ngIf="data!=undefined && data!=null && (data.ScreenType==1 || data.ScreenType==2)" class="btn btn-info" ><i class="fa fa-close"></i> Close</button>
  </div>
  </div>
  </div>
</form>
