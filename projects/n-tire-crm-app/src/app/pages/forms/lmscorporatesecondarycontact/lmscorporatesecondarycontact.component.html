<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="lmscorporatesecondarycontactForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Secondary Contacts' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editlmscorporatesecondarycontacts()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='lmscorporatesecondarycontacttoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.lmscorporatesecondarycontactshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.secondarycontactid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.secondarycontactid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--branchid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('branchid') == -1"  class="col" ><label  for="branchid" class="control-label" (click)="AddOrEditbranchid(null)">Branch</label>
<app-popupselect  *ngIf="!showview"  [options]="branchidList"  [optionsEvent]="branchidoptionsEvent" [form]="bouserbranchaccess" (selectItem)="onSelectedbranchid($event)"  [reportid]= 'oxubv' [menuid]='oxubv' formControlName="branchid" id="branchid" desc="branchname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.branchiddesc?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('leadid') == -1"  class="col " >
<label  for="leadid" class="control-label">Lead</label>
      <input   *ngIf="!showview"  id="leadid"  formControlName="leadid" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('firstname') == -1"  class="col " >
<label  for="firstname" class="control-label">First Name</label>
      <input   *ngIf="!showview"  id="firstname"  formControlName="firstname" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('lastname') == -1"  class="col " >
<label  for="lastname" class="control-label">Last Name</label>
      <input   *ngIf="!showview"  id="lastname"  formControlName="lastname" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('companyname') == -1"  class="col " >
<label  for="companyname" class="control-label">Company Name</label>
      <input   *ngIf="!showview"  id="companyname"  formControlName="companyname" class="form-control"
        >
  </div>


<!--designation-->

  <div   *ngIf="hidelist.indexOf('designation') == -1"  class="col" ><label  for="designation" class="control-label" (click)="AddOrEditdesignation(null)">Designation</label>
      <select  *ngIf="!showview"  id="designation"  (change)="designationonChange($event.target)" formControlName="designation"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of designationList" value="{{item.userroleid}}">{{item.userrole}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.designationdesc?.value}}</label>
  </div>


<!--category-->

  <div   *ngIf="hidelist.indexOf('category') == -1"  class="col" ><label  for="category" class="control-label">Category</label>
      <select  *ngIf="!showview"  id="category"  (change)="categoryonChange($event.target)" formControlName="category"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of categoryList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.categorydesc?.value}}</label>
  </div>


<!--groupname-->

  <div   *ngIf="hidelist.indexOf('groupname') == -1"  class="col" ><label  for="groupname" class="control-label">Group</label>
      <select  *ngIf="!showview"  id="groupname"  (change)="groupnameonChange($event.target)" formControlName="groupname"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of groupnameList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.groupnamedesc?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('mobile') == -1"  class="col " >
<label  for="mobile" class="control-label">Mobile</label>
      <int-phone-prefix   *ngIf="!showview"  id="mobile"  formControlName="mobile"  [locale]="'en'" [defaultCountry]="'ae'"  class="form-control telephone" 
        >
</int-phone-prefix>
  </div>
  <div   *ngIf="hidelist.indexOf('officephone') == -1"  class="col " >
<label  for="officephone" class="control-label">Office Phone</label>
      <int-phone-prefix   *ngIf="!showview"  id="officephone"  formControlName="officephone"  [locale]="'en'" [defaultCountry]="'ae'"  class="form-control telephone" 
        >
</int-phone-prefix>
  </div>
  <div   *ngIf="hidelist.indexOf('extension') == -1"  class="col " >
<label  for="extension" class="control-label">Extension</label>
      <input   *ngIf="!showview"  id="extension"  formControlName="extension" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('residencephone') == -1"  class="col " >
<label  for="residencephone" class="control-label">Residence Phone</label>
      <int-phone-prefix   *ngIf="!showview"  id="residencephone"  formControlName="residencephone"  [locale]="'en'" [defaultCountry]="'ae'"  class="form-control telephone" 
        >
</int-phone-prefix>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('emailid') == -1"  class="col " >
<label  for="emailid" class="control-label">Email</label>
      <input  type="email"  [email]="true"  *ngIf="!showview"  id="emailid"  formControlName="emailid" class="form-control"
        >
      <app-field-error-display [displayError]="f.emailid.invalid && (f.emailid.touched|| isSubmitted)" errorMsg="Enter valid email">
      </app-field-error-display>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>  </div>
</form>
