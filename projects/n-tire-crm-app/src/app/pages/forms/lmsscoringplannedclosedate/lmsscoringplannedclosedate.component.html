<form [ngClass]="theme">

<div class="dialog">

</select>
<div  class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div  *ngIf="toolbarvisible" class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='lmsscoringplannedclosedatetoggleOption()' data-toggle='dropdown'

              <div class='dropdown-divider'></div>

    </div>
  </div>

<ng2-smart-table  #tbllmsscoringplannedclosedatessource (userRowSelect)="handlelmsscoringplannedclosedatesGridSelected($event)" [settings]="lmsscoringplannedclosedatessettings" (custom)="onCustomlmsscoringplannedclosedatesAction($event)" [source]="lmsscoringplannedclosedatessource"  (delete)="lmsscoringplannedclosedatesroute($event,'delete')"  (deleteConfirm)="lmsscoringplannedclosedatesroute($event,'delete')" (create)="lmsscoringplannedclosedatesroute($event,'create')"   (createConfirm)="lmsscoringplannedclosedatesbeforesave($event)"  (edit)="lmsscoringplannedclosedatesroute($event,'edit')"  (editConfirm)="lmsscoringplannedclosedatesbeforesave($event)"    >
</ng2-smart-table>
</div>
  </div>
  </div>
  <div class="form-group row">
  <div class="col">
    <button class="btn btn-primary" (click)="onSubmit()" ><i class="fa fa-database"></i> Submit</button>
  </div>
  </div>
