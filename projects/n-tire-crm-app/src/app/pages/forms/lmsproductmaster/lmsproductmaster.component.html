<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="lmsproductmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Product Masters' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editlmsproductmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='lmsproductmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.lmsproductmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.productid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.productid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--productgroup-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('productgroup') == -1"  class="col" ><label  for="productgroup" class="control-label">Product Group</label>
      <select  *ngIf="!showview"  id="productgroup"  (change)="productgrouponChange($event.target)" formControlName="productgroup"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of productgroupList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.productgroupdesc?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('productcode') == -1"  class="col " >
<label  for="productcode" class="control-label required">Product Code</label>
      <input   *ngIf="!showview"  id="productcode"  required formControlName="productcode" class="form-control"
        >
      <app-field-error-display [displayError]="f.productcode.invalid && (f.productcode.touched|| isSubmitted)" errorMsg="Enter {{'Product Code' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('productname') == -1"  class="col " >
<label  for="productname" class="control-label required">Product Name</label>
      <input   *ngIf="!showview"  id="productname"  required formControlName="productname" class="form-control"
        >
      <app-field-error-display [displayError]="f.productname.invalid && (f.productname.touched|| isSubmitted)" errorMsg="Enter {{'Product Name' | translate}}">
      </app-field-error-display>
  </div>
  <div   *ngIf="hidelist.indexOf('productimage') == -1"  class="col " >
<label  for="productimage" class="control-label">Product Image</label>
      <input   *ngIf="!showview"  id="productimage"  formControlName="productimage" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('description') == -1"  class="col " >
<label  for="description" class="control-label">Description</label>
      <input   *ngIf="!showview"  id="description"  formControlName="description" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('dimension') == -1"  class="col " >
<label  for="dimension" class="control-label">Dimension</label>
      <input   *ngIf="!showview"  id="dimension"  formControlName="dimension" class="form-control"
        >
  </div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('details') == -1"  class="col " >
<label  for="details" class="control-label">Details</label>
      <textarea  autosize MinRows="10" MaxRows="15" onlyGrow="true"  *ngIf="!showview"  id="details"  formControlName="details" class="form-control"
        >
</textarea>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('bundleproduct') == -1"  class="col " >
<div class="columnchk">
<label  for="bundleproduct" class="control-label">Bundle Product</label>
      <input  type="checkbox"   *ngIf="!showview"  id="bundleproduct"  formControlName="bundleproduct" class="form-control"
        >
  </div>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('productowner') == -1"  class="col " >
<label  for="productowner" class="control-label">Product Owner</label>
      <app-useraccess   *ngIf="!showview"  id="productowner"  formControlName="productowner"  (change)="productowneronChange($event.target)" 
        >
</app-useraccess>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('validfrom') == -1"  class="col " >
<label  for="validfrom" class="control-label">Valid From</label>
<div class="input-group" *ngIf="!showview" >
<input #validfromformpicker="ngbDatepicker"      ngbDatepicker name="validfromformpicker" id="validfrom"  formControlName="validfrom"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="validfromformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.validfrom?.value)}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('validto') == -1"  class="col " >
<label  for="validto" class="control-label">Valid To</label>
<div class="input-group" *ngIf="!showview" >
<input #validtoformpicker="ngbDatepicker"      ngbDatepicker name="validtoformpicker" id="validto"  formControlName="validto"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="validtoformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.validto?.value)}}</label>
  </div>
<div class="col"></div>
<div class="col"></div>
</div></p-accordion>
<div  class='full-width'  *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.fields.length>0">
<p-accordion [multiple]='true'>
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</p-accordion>
</div>
<div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Bundled Products</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table lmsbundledproducts-->
<div class="row"></div><div [ngClass]="IslmsbundledproductsVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Bundled Products' | translate}}
<select class='child'  id="lmsbundledproductsPagingdropdown" (change)="lmsbundledproductsPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='lmsbundledproducttoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.lmsbundledproductshowOption'>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="lmsbundledproducttoggleOption();showlmsbundledproductsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tbllmsbundledproductssource (userRowSelect)="handlelmsbundledproductsGridSelected($event)" [settings]="lmsbundledproductssettings" (custom)="onCustomlmsbundledproductsAction($event)" [source]="lmsbundledproductssource"  >
</ng2-smart-table>
</div>
  <!--End of child table lmsbundledproducts-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
