<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="lmsresponseForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Responses' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editlmsresponses()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='lmsresponsetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.lmsresponseshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.responseid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.responseid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--productgroupid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('productgroupid') == -1"  class="col" ><label  for="productgroupid" class="control-label" (click)="AddOrEditproductgroupid(null)" (click)="AddOrEditproductgroupid(null)">Product Group</label>
      <select  *ngIf="!showview"  id="productgroupid"  (change)="productgroupidonChange($event.target)" formControlName="productgroupid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of productgroupidList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.productgroupiddesc?.value}}</label>
  </div>


<!--baseresponse-->

  <div   *ngIf="hidelist.indexOf('baseresponse') == -1"  class="col" ><label  for="baseresponse" class="control-label">Base Response</label>
      <select  *ngIf="!showview"  id="baseresponse"  (change)="baseresponseonChange($event.target)" formControlName="baseresponse"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of baseresponseList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.baseresponsedesc?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('customresponse') == -1"  class="col " >
<label  for="customresponse" class="control-label">Custom Response</label>
      <input   *ngIf="!showview"  id="customresponse"  formControlName="customresponse" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('counter') == -1"  class="col " >
<label  for="counter" class="control-label">Counter</label>
      <input   *ngIf="!showview"  id="counter"  formControlName="counter" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('movetotrash') == -1"  class="col " >
<div class="columnchk">
<label  for="movetotrash" class="control-label">Move To Trash</label>
      <input  type="checkbox"   *ngIf="!showview"  id="movetotrash"  formControlName="movetotrash" class="form-control"
        >
  </div>
  </div>


<!--workflowrole-->

  <div   *ngIf="hidelist.indexOf('workflowrole') == -1"  class="col" ><label  for="workflowrole" class="control-label" (click)="AddOrEditworkflowrole(null)">Work Flow Role</label>
      <select  *ngIf="!showview"  id="workflowrole"  (change)="workflowroleonChange($event.target)" formControlName="workflowrole"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of workflowroleList" value="{{item.userroleid}}">{{item.userrole}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.workflowroledesc?.value}}</label>
  </div>


<!--colorcode-->

  <div   *ngIf="hidelist.indexOf('colorcode') == -1"  class="col" ><label  for="colorcode" class="control-label">Color Code</label>
      <select  *ngIf="!showview"  id="colorcode"  (change)="colorcodeonChange($event.target)" formControlName="colorcode"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of colorcodeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.colorcodedesc?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('tathours') == -1"  class="col " >
<label  for="tathours" class="control-label">T A T Hours</label>
<ngb-timepicker  *ngIf="!showview"  class="form-control timepicker" formControlName="tathours"  ></ngb-timepicker>
  </div>
</div>
</p-accordion>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Sub Responses</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table lmssubresponses-->
<div class="row"></div><div [ngClass]="IslmssubresponsesVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Sub Responses' | translate}}
<select class='child'  id="lmssubresponsesPagingdropdown" (change)="lmssubresponsesPaging($event.target.value)" [value]='20'>
<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='lmssubresponsetoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.lmssubresponseshowOption'>
      <a  class="dropdown-item"  [routerLink]='' (click)="lmssubresponsetoggleOption();lmssubresponsesroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="lmssubresponsetoggleOption();showlmssubresponsesFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tbllmssubresponsessource (userRowSelect)="handlelmssubresponsesGridSelected($event)" [settings]="lmssubresponsessettings" (custom)="onCustomlmssubresponsesAction($event)" [source]="lmssubresponsessource"  (delete)="lmssubresponsesroute($event,'delete')"  (deleteConfirm)="lmssubresponsesroute($event,'delete')" (create)="lmssubresponsesroute($event,'create')"   (createConfirm)="lmssubresponsesbeforesave($event)"  (edit)="lmssubresponsesroute($event,'edit')"  (editConfirm)="lmssubresponsesbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table lmssubresponses-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
