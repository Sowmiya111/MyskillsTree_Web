<form  [formGroup]="crmcustomeraccountmasterForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Accounts' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editcrmcustomeraccountmasters()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='crmcustomeraccountmastertoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.crmcustomeraccountmastershowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.accountid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.accountid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tabset class="tabset1"  [destroyOnHide]="false">
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(true)">Master</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>


<!--customerid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('customerid') == -1"  class="col" ><label  for="customerid" class="control-label" (click)="AddOrEditcustomerid(null)">Customer</label>
<app-popupselect  *ngIf="!showview"  [options]="customeridList"  [optionsEvent]="customeridoptionsEvent" [form]="crmcustomermaster" (selectItem)="onSelectedcustomerid($event)"  [reportid]= 'pofgf' [menuid]='pofgf' formControlName="customerid" id="customerid" desc="lastname" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.customeriddesc?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('cifnumber') == -1"  class="col " >
<label  for="cifnumber" class="control-label">C I F Number</label>
      <input   *ngIf="!showview"  id="cifnumber"  formControlName="cifnumber" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('accountnumber') == -1"  class="col " >
<label  for="accountnumber" class="control-label">Account Number</label>
      <input   *ngIf="!showview"  id="accountnumber"  formControlName="accountnumber" class="form-control"
        >
  </div>


<!--productid-->

  <div   *ngIf="hidelist.indexOf('productid') == -1"  class="col" ><label  for="productid" class="control-label" (click)="AddOrEditproductid(null)">Product</label>
      <select  *ngIf="!showview"  id="productid"  (change)="productidonChange($event.target)" formControlName="productid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of productidList" value="{{item.productid}}">{{item.productname}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.productiddesc?.value}}</label>
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('accountopendate') == -1"  class="col " >
<label  for="accountopendate" class="control-label">Account Open Date</label>
<div class="input-group" *ngIf="!showview" >
<input #accountopendateformpicker="ngbDatepicker"      ngbDatepicker name="accountopendateformpicker" id="accountopendate"  formControlName="accountopendate"  class="form-control"   >
<button class="input-group-addon"  *ngIf="!showview"  (click)="accountopendateformpicker.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</div>
      <label *ngIf="showview"   class="labelview">{{ngbDateParserFormatter.format(f.accountopendate?.value)}}</label>
  </div>


<!--holdingtype-->

  <div   *ngIf="hidelist.indexOf('holdingtype') == -1"  class="col" ><label  for="holdingtype" class="control-label">Holding Type</label>
      <select  *ngIf="!showview"  id="holdingtype"  (change)="holdingtypeonChange($event.target)" formControlName="holdingtype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of holdingtypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.holdingtypedesc?.value}}</label>
  </div>


<!--customerholding-->

  <div   *ngIf="hidelist.indexOf('customerholding') == -1"  class="col" ><label  for="customerholding" class="control-label">Customer Holding</label>
      <select  *ngIf="!showview"  id="customerholding"  (change)="customerholdingonChange($event.target)" formControlName="customerholding"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of customerholdingList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.customerholdingdesc?.value}}</label>
  </div>
<div class="col"></div>
</div></p-accordion>
<div  class='full-width'  *ngIf="customfieldvisible  && customfieldservicelist!=null && customfieldservicelist!=undefined  && customfieldservicelist.fields.length>0">
<p-accordion [multiple]='true'>
<p-accordionTab header='CustomField'  [selected]='false'>
<div class="sticky" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))" >Custom Fields</div>
<div  class="form-group row" *ngIf="customfieldservicelist!=null && customfieldservicelist!=undefined   &&(customfieldservicelist.formhtml!=null || customfieldservicelist.templatehtml!=null || (customfieldservicelist.fields!=[] && customfieldservicelist.fields.length>0))">
<dynamic-form-builder [customfields]="customfieldservicelist" #customform></dynamic-form-builder>
</div>
</p-accordionTab>
</p-accordion>
</div>
<div  class='full-width'  *ngIf="attachmentvisible">
<p-accordion [multiple]='true'>
<p-accordionTab header='Attachment'  [selected]='false'>
<app-attachment #fileattachment  isAttachment=true  formControlName="attachment" [SessionData]="sessiondata"></app-attachment>
</p-accordionTab>
</p-accordion>
</div>
</ng-template>
</ngb-tab>
<ngb-tab>
<ng-template ngbTabTitle>
<div (click)="ToolBar(false)">Transactions</div>
</ng-template>
<ng-template ngbTabContent>
<p-accordion  [multiple]='true'>
  <!-- child table crmcustomeraccounttransactions-->
<div class="row"></div><div [ngClass]="IscrmcustomeraccounttransactionsVisible()">
<p></p>
<h4  class="form-group sticky1  columns left">{{'Transactions' | translate}}

<option value='20'>20</option>
<option value='50'>50</option>
<option value='100'>100</option>
</select>
<div   class="right" role="toolbar" aria-label="Toolbar with button groups"> <!--btn-toolbar-->
    <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class='nav-link dropdown-toggle btn-success' (click)='crmcustomeraccounttransactiontoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'></a>
            <div class='dropdown-menu' style='display:block' *ngIf='this.crmcustomeraccounttransactionshowOption'>
      <a  class="dropdown-item"  [routerLink]='' (click)="crmcustomeraccounttransactiontoggleOption();crmcustomeraccounttransactionsroute(null, 'create')" ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a>
              <div class='dropdown-divider'></div>
      <a class="dropdown-item" [routerLink]=''  (click)="crmcustomeraccounttransactiontoggleOption();showcrmcustomeraccounttransactionsFilter()" ><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a>
      <a class="dropdown-item" [routerLink]='' ><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
    </div>
    </div>
  </div>
</h4>
<ng2-smart-table  #tblcrmcustomeraccounttransactionssource (userRowSelect)="handlecrmcustomeraccounttransactionsGridSelected($event)" [settings]="crmcustomeraccounttransactionssettings" (custom)="onCustomcrmcustomeraccounttransactionsAction($event)" [source]="crmcustomeraccounttransactionssource"  (delete)="crmcustomeraccounttransactionsroute($event,'delete')"  (deleteConfirm)="crmcustomeraccounttransactionsroute($event,'delete')" (create)="crmcustomeraccounttransactionsroute($event,'create')"   (createConfirm)="crmcustomeraccounttransactionsbeforesave($event)"  (edit)="crmcustomeraccounttransactionsroute($event,'edit')"  (editConfirm)="crmcustomeraccounttransactionsbeforesave($event)"    >
</ng2-smart-table>
</div>
  <!--End of child table crmcustomeraccounttransactions-->
</p-accordion>
</ng-template></ngb-tab>
</ngb-tabset>
  </div>
</form>
