<i class="fa fa-step-backward" *ngIf="sourcekey" (click)="nav.back()"></i>
<form  [formGroup]="lmsassignForm" (ngSubmit)="onSubmit()" [ngClass]="theme" >
<div class="row second"  >
<h1  class="col-4 columns mainheader left"><a href='#/home/{{pcurrenturl}}'>{{'Assign' | translate}}</a></h1>
    <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='col'></div>
      <div class='dropdown d-inline-block btn-dropdown show'>

        <ul class='nav nav-pills  input-group'>
<li><a class='nav-link active' [routerLink]=''  *ngIf='showview'  (click)="editlmsassigns()"><i class="nb-edit"></i>Edit</a></li>
          <li class='nav-item actionheader col'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect  [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li  *ngIf='!showview' class='nav-item dropdown  actionheader'>
            <a class='nav-link dropdown-toggle btn-success' (click)='lmsassigntoggleOption()' data-toggle='dropdown'
              [routerLink]='' role='button' aria-haspopup='true' aria-expanded='false'>Actions</a>

            <div class='dropdown-menu' style='display:block' *ngIf='this.lmsassignshowOption'>
              <div class='dropdown-divider'></div>

              <a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i class='fa fa-plus'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a>
              <a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a>
              <a class='dropdown-item'  [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a>

              <div class='dropdown-divider'></div>

              <a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a>
              <a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a>
              <a class='dropdown-item' [routerLink]='' ><i class='fa fa-envelope'
                  aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a>


            </div>
          </li>
<li class='nav-item actionheader'   *ngIf="!showview">
    <a class="nav-link active" [routerLink]=''  (click)="onSubmitAndWait()"  ><i class="fa fa-database"></i> Submit</a>
    <a class="nav-link active"  [routerLink]='' (click)="onSubmit()" ><i class="fa fa-share-square"></i> Submit & Clear</a>
<app-action *ngIf="f.assignid.value != null"  (afteraction)="afteraction($event)"   [menuid]="pmenuid" [value]="f.assignid.value"  [status]="f.status.value"></app-action>
    <a class="nav-link"  [routerLink]=''  (click)="onClose()"  *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)" class="" ><i class="fa fa-close"></i> Close</a>
  </li>

        </ul>
      </div>
    </div>
</div>
<div class="container"     id="contentArea1"    >
<div class="w-5" *ngIf="showformtype=='1'" style="margin-top:10px!important">
<div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
</div>
  <div  *ngIf="(viewhtml != '' && showview)" innerHTML='{{getHtml(viewhtml)}}' >
    
  </div>


<!--productgroupid-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('productgroupid') == -1"  class="col" ><label  for="productgroupid" class="control-label" (click)="AddOrEditproductgroupid(null)" (click)="AddOrEditproductgroupid(null)">Product Group</label>
      <select  *ngIf="!showview"  id="productgroupid"  (change)="productgroupidonChange($event.target)" formControlName="productgroupid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of productgroupidList" value="{{item.masterdataid}}">{{item.masterdatadescription}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.productgroupiddesc?.value}}</label>
  </div>


<!--productid-->

  <div   *ngIf="hidelist.indexOf('productid') == -1"  class="col" ><label  for="productid" class="control-label" (click)="AddOrEditproductid(null)">Product</label>
      <select  *ngIf="!showview"  id="productid"  (change)="productidonChange($event.target)" formControlName="productid"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of productidList" value="{{item.productid}}">{{item.productname}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.productiddesc?.value}}</label>
  </div>


<!--source-->

  <div   *ngIf="hidelist.indexOf('source') == -1"  class="col" ><label  for="source" class="control-label">Source</label>
      <select  *ngIf="!showview"  id="source"  (change)="sourceonChange($event.target)" formControlName="source"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of sourceList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.sourcedesc?.value}}</label>
  </div>


<!--assigntype-->

  <div   *ngIf="hidelist.indexOf('assigntype') == -1"  class="col" ><label  for="assigntype" class="control-label">Assign Type</label>
      <select  *ngIf="!showview"  id="assigntype"  (change)="assigntypeonChange($event.target)" formControlName="assigntype"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of assigntypeList" value="{{item.configkey}}">{{item.configtext}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.assigntypedesc?.value}}</label>
  </div>
</div>


<!--assignuser-->

<div   *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('assignuser') == -1"  class="col" ><label  for="assignuser" class="control-label" (click)="AddOrEditassignuser(null)">User</label>
<app-popupselect  *ngIf="!showview"  [options]="assignuserList"  [optionsEvent]="assignuseroptionsEvent" [form]="bousermaster" (selectItem)="onSelectedassignuser($event)"  [reportid]= 'e99kq' [menuid]='e99kq' formControlName="assignuser" id="userid" desc="username" ></app-popupselect>
<div class="input-group">
</div>
      <label *ngIf="showview"      class="labelview">{{f.assignuserdesc?.value}}</label>
  </div>


<!--assignrole-->

  <div   *ngIf="hidelist.indexOf('assignrole') == -1"  class="col" ><label  for="assignrole" class="control-label" (click)="AddOrEditassignrole(null)">Role</label>
      <select  *ngIf="!showview"  id="assignrole"  (change)="assignroleonChange($event.target)" formControlName="assignrole"  class="form-control"
         >
<option value="0">-Select-</option>
 <option *ngFor="let item of assignroleList" value="{{item.userroleid}}">{{item.userrole}}</option>
    </select>
      <label *ngIf="showview"      class="labelview">{{f.assignroledesc?.value}}</label>
  </div>
  <div   *ngIf="hidelist.indexOf('skillratefrom') == -1"  class="col " >
<label  for="skillratefrom" class="control-label">Skill Ratefrom</label>
      <input   *ngIf="!showview"  id="skillratefrom"  formControlName="skillratefrom" class="form-control"
        >
  </div>
  <div   *ngIf="hidelist.indexOf('skillrateto') == -1"  class="col " >
<label  for="skillrateto" class="control-label">Skill Rate To</label>
      <input   *ngIf="!showview"  id="skillrateto"  formControlName="skillrateto" class="form-control"
        >
  </div>
</div>
<div  *ngIf="(viewhtml == '' || !showview)" class="form-group row" >
  <div   *ngIf="hidelist.indexOf('certified') == -1"  class="col " >
<div class="columnchk">
<label  for="certified" class="control-label">Certified</label>
      <input  type="checkbox"   *ngIf="!showview"  id="certified"  formControlName="certified" class="form-control"
        >
  </div>
  </div>
<div class="col"></div>
<div class="col"></div>
<div class="col"></div>
</div>  </div>
</form>
